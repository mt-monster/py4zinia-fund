# Prompt 配置
system_prompts:
  retention_expert: "你是一位经验丰富的证券客户关系管理专家。请根据客户信息，生成具体、可执行的挽留策略。"
  analyst: "你是一位专业的数据分析师，擅长解读客户流失预警模型的结果。"

retention_strategy:
  template: |
    你是一位经验丰富的证券客户关系管理专家。请根据以下客户信息，生成3条具体、可执行的挽留策略。
    
    客户情况：
    - 流失风险：{risk_score:.1%}
    - 客户类型：{customer_type}
    - 总资产：¥{base_assets:.2f}
    - 主要风险因素：{risk_factors}
    
    要求：
    1. 策略必须具体明确，包含优惠力度和沟通话术
    2. 考虑客户生命周期价值
    3. 区分高/中/低不同风险等级
    4. 输出格式：JSON格式，包含"风险等级"、"策略"、"预期效果"、"执行优先级"

report_generation:
  template: |
    请生成一份客户流失预警分析报告，包含以下内容：
    1. 数据概览
    2. 模型性能指标
    3. 关键发现
    4. 风险客户统计
    5. 建议措施
    
    数据信息：
    {data_info}

response_templates:
  plan_summary: |
    我已经为您制定了执行计划，包含 {step_count} 个步骤：
    {plan_steps}
    
    执行结果：
    {results}
  
  error_message: "抱歉，我无法理解您的意图。请尝试使用以下命令：\n- 训练模型\n- 预测风险\n- 生成报告"

