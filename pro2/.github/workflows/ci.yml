name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  # 代码质量检查
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install lint tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy pylint

    - name: Check code formatting (black)
      run: |
        black --check fund_search --line-length=120 --exclude='/(\.venv|venv|__pycache__|build|dist)/'

    - name: Check import sorting (isort)
      run: |
        isort --check fund_search --profile black --line-length=120 --skip .venv --skip venv

    - name: Run flake8
      run: |
        flake8 fund_search --max-line-length=120 --exclude=.venv,venv,__pycache__,build,dist

    - name: Run pylint
      run: |
        pylint fund_search --disable=C,R --ignore=.venv,venv,__pycache__,build,dist || true

    - name: Run mypy type check
      run: |
        mypy fund_search --python-version=3.10 --ignore-missing-imports --exclude=.venv --exclude=venv --exclude=build --exclude=dist || true

  # 测试
  test:
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: fund_test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html pytest-mock

    - name: Wait for MySQL
      run: |
        sudo apt-get install -y mysql-client
        while ! mysqladmin ping -h127.0.0.1 -P3306 --silent; do
          sleep 1
        done

    - name: Run unit tests
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
        TEST_DB_NAME: fund_test_db
      run: |
        pytest tests/unit -v --cov=fund_search --cov-report=xml --cov-report=html --html=tests/reports/unit_test_report.html --self-contained-html

    - name: Run integration tests
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: root
        TEST_DB_NAME: fund_test_db
      run: |
        pytest tests/integration -v --html=tests/reports/integration_test_report.html --self-contained-html

    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          tests/reports/
          htmlcov/
          coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # 构建
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build package
      run: |
        python -m pip install --upgrade pip
        pip install build
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # 部署到 Staging
  deploy-staging:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to staging
      run: |
        echo "Deploying to staging environment..."
        # 在这里添加实际的部署命令
        # 例如：scp, rsync, Docker, kubectl 等

    - name: Notify deployment
      run: |
        echo "Staging deployment completed"

  # 部署到 Production
  deploy-production:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v4

    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        # 在这里添加实际的生产环境部署命令

    - name: Notify deployment
      run: |
        echo "Production deployment completed"
