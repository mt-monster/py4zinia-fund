                        <span class="column-name">${col.name}</span>
                        <span class="column-action">
                            ${isFixed ? '' : `<button class="action-btn ${visibleClass}" onclick="toggleColumnVisible(${index})" title="显示/隐藏">
                                <i class="bi ${visibleIcon}"></i>
                                <span class="btn-text">${col.visible ? '显示' : '隐藏'}</span>
                            </button>`}
                        </span>
                        <span class="column-action">
                            ${isFixed ? '' : `<button class="action-btn ${pinnedClass}" onclick="toggleColumnPinned(${index})" title="置顶">
                                <i class="bi ${pinnedIcon}"></i>
                                <span class="btn-text">${col.pinned ? '已置顶' : '置顶'}</span>
                            </button>`}
                        </span>
                        <span class="column-action">
                            ${isFixed ? '' : `<span class="drag-handle" title="拖拽排序">
                                <i class="bi bi-list"></i>
                                <span class="btn-text">拖拽</span>
                            </span>`}
                        </span>
                    </div>
                `;
            });

            listEl.innerHTML = html;

            // 绑定拖拽事件
            initDragAndDrop();
        }

        // 切换列显示/隐藏
        function toggleColumnVisible(index) {
            columnConfig[index].visible = !columnConfig[index].visible;
            renderColumnList();
        }

        // 切换列置顶 - 确保只有一个列可以置顶
        function toggleColumnPinned(index) {
            const col = columnConfig[index];
            const wasPinned = col.pinned;
            
            // 如果点击的是已置顶的列，不做任何操作（保持置顶状态）
            if (wasPinned) {
                return;
            }
            
            // 先取消所有其他列的置顶状态
            columnConfig.forEach((c, i) => {
                if (c.pinned && i !== index) {
                    c.pinned = false;
                    // 恢复到默认位置
                    const defaultIndex = defaultColumnConfig.findIndex(dc => dc.key === c.key);
                    if (defaultIndex !== -1) {
                        columnConfig.splice(i, 1);
                        columnConfig.splice(defaultIndex, 0, c);
                    }
                }
            });
            
            // 重新获取当前列的索引（因为数组可能已经改变）
            const newIndex = columnConfig.findIndex(c => c.key === col.key);
            if (newIndex === -1) return;
            
            // 设置当前列为置顶
            col.pinned = true;
            // 从当前位置移除
            columnConfig.splice(newIndex, 1);
            // 插入到checkbox列之后（索引0是checkbox）
            columnConfig.splice(1, 0, col);
            
            renderColumnList();
            // 不自动应用，引导用户点击"应用设置"按钮
            showApplySettingsHint();
        }
        
        // 显示应用设置提示
        function showApplySettingsHint() {
            const applyBtn = document.querySelector('.btn-apply');
            if (applyBtn) {
                applyBtn.classList.add('btn-apply-highlight');
                applyBtn.textContent = '应用设置 (有未保存的更改)';
                
                // 3秒后移除高亮
                setTimeout(() => {
                    applyBtn.classList.remove('btn-apply-highlight');
                    applyBtn.textContent = '应用设置';
                }, 3000);
            }
        }

        // 初始化拖拽排序
        function initDragAndDrop() {
            const items = document.querySelectorAll('.column-item[draggable="true"]');

            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });

                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    draggedItem = null;
                });

                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });

                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!draggedItem || draggedItem === item) return;

                    const fromIndex = parseInt(draggedItem.dataset.index);
                    const toIndex = parseInt(item.dataset.index);

                    // 不能移动到固定列的位置
                    if (columnConfig[toIndex].fixed) return;

                    // 交换位置
                    const temp = columnConfig[fromIndex];
                    columnConfig.splice(fromIndex, 1);
                    columnConfig.splice(toIndex, 0, temp);

                    renderColumnList();
                });
            });
        }

        // 重置列配置
        function resetColumnSettings() {
            columnConfig = JSON.parse(JSON.stringify(defaultColumnConfig));
            localStorage.removeItem('fundColumnConfig');
            renderColumnList();
            applyColumnSettings();
        }

        // 应用列配置
        function applyColumnSettings() {
            localStorage.setItem('fundColumnConfig', JSON.stringify(columnConfig));
            updateTableColumns();
            closeSettingsModal();
        }

        // 更新表格列显示（包括顺序）
        function updateTableColumns() {
            // 重新排列表头
            reorderTableHeader();

            // 重新渲染表格数据以应用列配置
            if (typeof allFunds !== 'undefined' && allFunds.length > 0) {
                uiRenderer.renderTableRows(allFunds);
            }
        }

        // 重新排列表头
        function reorderTableHeader() {
            const headerRow = document.querySelector('.fund-table thead tr');
            if (!headerRow) return;

            // 保存checkbox列的HTML（始终在最前面）
            const checkboxHtml = '<th style="width: 30px;" data-column="checkbox"><input type="checkbox" id="select-all-checkbox" style="margin: 0 auto; display: block;"></th>';

            // 保存操作列的HTML（始终在最后面）
            const operationsHtml = '<th data-column="operations" style="text-align: center;">操作</th>';

            // 清空表头
            headerRow.innerHTML = '';

            // 先添加checkbox列
            headerRow.innerHTML = checkboxHtml;

            // 按照columnConfig顺序添加其他列（跳过checkbox列，因为它已经添加了）
            columnConfig.forEach(col => {
                if (col.key === 'checkbox') return; // 跳过checkbox列，避免重复
                const th = document.createElement('th');
                th.className = 'sortable';
                th.setAttribute('data-column', col.key);
                th.style.display = col.visible ? '' : 'none';
                th.innerHTML = `${col.name} <span class="sort-indicator"></span>`;
                headerRow.appendChild(th);
            });

            // 最后添加操作列
            headerRow.insertAdjacentHTML('beforeend', operationsHtml);

            // 重新绑定排序事件
            initSorting();
        }

        // 点击弹窗外部关闭
        document.getElementById('settings-modal-overlay')?.addEventListener('click', (e) => {
            if (e.target.id === 'settings-modal-overlay') {
                closeSettingsModal();
            }
        });
    </script>
