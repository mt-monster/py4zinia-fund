<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资账本 - 基金分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --primary-red: #e74c3c;
            --light-red: #fadbd8;
            --success-green: #27ae60;
            --danger-red: #e74c3c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #ecf0f1;
            --bg-light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 表单样式 */
        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #333;
        }

        .mb-3 {
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            gap: 12px;
        }

        .col {
            flex: 1;
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-outline-secondary {
            background-color: white;
            color: #666;
            border-color: #ddd;
        }

        .btn-outline-secondary:hover {
            background-color: #f5f5f5;
        }

        .btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }

        /* 筛选标签样式 */
        .filter-tag {
            display: inline-block;
            padding: 4px 12px;
            background-color: #e3f2fd;
            color: #1976d2;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
        }

        /* 模态框底部按钮容器 */
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid #ecf0f1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 13px;
            background-color: #f5f5f5;
            color: var(--text-dark);
        }

        /* 顶部导航 */
        .top-nav {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-nav .brand {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .top-nav .nav-links {
            display: flex;
            gap: 20px;
        }

        .top-nav .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .top-nav .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 通知样式 */
        .notification {
            position: fixed;
            top: 60px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background-color: #27ae60;
        }

        .notification.error {
            background-color: #e74c3c;
        }

        .notification.info {
            background-color: #3498db;
        }
    </style>
</head>

<body>
    <style>
        /* 主容器布局 - 单列布局 */
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }

        /* 表格区域 - 占据全宽 */
        .left-panel {
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }

        /* 表格样式 */
        .table-wrapper {
            flex: 1;
            overflow: auto;
        }

        .fund-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .fund-table th {
            background: #fafafa;
            padding: 10px 8px;
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            white-space: nowrap;
            z-index: 10;
            box-shadow: 0 2px 2px -1px rgba(0, 0, 0, 0.1);
        }

        /* 确保复选框列与工具栏对齐 */
        .fund-table th[data-column="checkbox"] {
            text-align: center;
        }

        .fund-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
        }

        .fund-table tr:hover {
            background: #fafafa;
        }

        .fund-table tr.selected {
            background: #fff3f3;
        }

        .fund-table .fund-code {
            color: var(--primary-red);
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }

        .fund-table .fund-code:hover {
            text-decoration: underline;
        }

        .fund-table .fund-code-link {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 500;
        }

        .fund-table .fund-code-link:hover {
            text-decoration: underline;
        }

        .fund-table .fund-name {
            white-space: normal;
            word-wrap: break-word;
            max-width: 450px;
            line-height: 1.6;
            min-height: 50px;
            padding: 12px 8px;
        }

        /* 展开面板样式 */
        .expansion-panel-row {
            background: transparent !important;
        }

        .expansion-panel-row:hover {
            background: transparent !important;
        }

        .expansion-panel-container {
            transition: height 0.3s ease-out;
            overflow: hidden;
        }

        .positive {
            color: var(--danger-red);
        }

        /* 正值（上涨）用红色 */
        .negative {
            color: var(--success-green);
        }

        /* 负值（下跌）用绿色 */
        .text-muted {
            color: var(--text-muted);
        }

        /* 排序相关样式 */
        .fund-table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .fund-table th.sortable:hover {
            background: #f0f0f0;
        }

        .fund-table th.sortable.sorted {
            background: #e8f4fc;
            color: var(--text-dark);
        }

        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
            color: #aaa;
            vertical-align: middle;
        }

        .sort-indicator.asc::after {
            content: '▲';
            color: var(--primary-red);
        }

        .sort-indicator.desc::after {
            content: '▼';
            color: var(--primary-red);
        }
    </style>
    <style>
        /* 右侧详情面板样式 - 保留供后续展开功能使用 */
        /* 这些样式将在展开功能中重新使用 */
        .detail-panel {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
        }

        .detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .fund-title-section .fund-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .fund-title-section .fund-code-display {
            color: var(--text-muted);
            font-size: 13px;
            font-family: monospace;
        }

        .detail-content {
            padding: 0;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            min-height: 300px;
        }

        .detail-left,
        .detail-right {
            padding: 20px;
        }

        .detail-right {
            border-left: none;
            background: #fafafa;
        }

        /* 收益率显示 */
        .return-display {
            text-align: center;
            padding: 10px 0;
        }

        .return-display .main-return {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .return-display .return-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .nav-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 12px;
        }

        .nav-value {
            color: var(--text-muted);
        }

        .nav-change {
            font-weight: 500;
        }

        /* 性能指标区域 */
        .metrics-section,
        .risk-section,
        .advice-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--primary-red);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .metric-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 14px;
            font-weight: 600;
        }

        /* 投资建议区域 */
        .advice-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 0 -20px 20px -20px;
        }

        .advice-content {
            margin-top: 15px;
        }

        .advice-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .advice-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .advice-icon.strong-buy {
            background: #d4edda;
            color: #155724;
        }

        .advice-icon.buy {
            background: #d1ecf1;
            color: #0c5460;
        }

        .advice-icon.hold {
            background: #fff3cd;
            color: #856404;
        }

        .advice-icon.sell {
            background: #f8d7da;
            color: #721c24;
        }

        .advice-text {
            flex: 1;
        }

        .advice-status {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 3px;
        }

        .advice-suggestion {
            font-size: 13px;
            color: var(--text-muted);
        }

        .advice-details {
            background: white;
            border-radius: 6px;
            padding: 12px;
        }

        .advice-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .advice-row:last-child {
            border-bottom: none;
        }

        .advice-row .label {
            color: var(--text-muted);
            font-size: 12px;
        }

        .advice-row .value {
            font-weight: 500;
            font-size: 12px;
        }

        .score-strong-buy {
            color: #155724;
        }

        .score-buy {
            color: #0c5460;
        }

        .score-hold {
            color: #856404;
        }

        .score-sell {
            color: #721c24;
        }

        /* 风险指标区域 */
        .risk-level {
            margin-bottom: 15px;
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .risk-badge.risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-badge.risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-badge.risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        /* ODII标签样式 */
        .odii-tag {
            display: inline-block;
            margin-left: 5px;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            transition: all 0.2s ease;
        }

        .odii-tag:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            cursor: help;
        }

        /* 工具栏 */
        .toolbar {
            padding: 10px 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .toolbar .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0 10px;
        }

        .toolbar .search-box input {
            border: none;
            outline: none;
            padding: 6px 8px;
            width: 180px;
            font-size: 13px;
        }

        .toolbar .quick-actions {
            display: flex;
            gap: 8px;
        }

        .toolbar .toolbar-right {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .toolbar .btn-filter {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar .btn-filter:hover {
            background: #c0392b;
        }

        .toolbar .btn-settings {
            background: transparent;
            border: 1px solid #ddd;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
        }

        .toolbar .btn-settings:hover {
            background: #f5f5f5;
            border-color: #bbb;
            color: #333;
        }

        .toolbar select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }

        /* 筛选结果提示样式 */
        .filter-results {
            padding: 8px 15px;
            background: #f8f9fa;
            border-bottom: 1px solid var(--border-color);
        }

        .filter-tags {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
        }

        /* 筛选模态框样式 */
        .filter-section {
            margin-top: 16px;
        }

        .filter-section .form-label {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .filter-section .row {
            gap: 8px;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .toolbar .search-box {
                min-width: auto;
            }

            .toolbar .quick-actions {
                justify-content: center;
            }

            .toolbar .toolbar-right {
                margin-left: 0;
                justify-content: center;
            }
        }

        .risk-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .risk-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }

        .risk-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .risk-value {
            font-size: 13px;
            font-weight: 600;
        }

        /* 走势图区域 */
        .chart-section {
            margin-top: 20px;
        }

        .chart-section .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-section .chart-title i {
            color: var(--primary-red);
        }

        .chart-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 15px;
            min-height: 250px;
            position: relative;
        }

        /* 可调整大小的图表样式 */
        .resizable-chart-wrapper {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }

        .resizable-chart-wrapper:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border: 1px solid white;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .resize-handle:hover {
            background: #c0392b;
            transform: translate(-50%, -50%) scale(1.2);
        }

        .resizable-chart-wrapper:hover .resize-handle {
            opacity: 1;
        }

        /* 拖拽时的样式 */
        body.dragging {
            user-select: none;
            cursor: grabbing !important;
        }

        body.dragging * {
            cursor: inherit !important;
        }

        .chart-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }

        .chart-placeholder i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ddd;
        }

        .chart-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--danger-red);
        }

        .chart-error i {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .chart-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }

        /* 时间段选择 */
        .period-tabs {
            display: flex;
            gap: 5px;
            background: #f8f9fa;
            padding: 4px;
            border-radius: 6px;
        }

        .period-tabs .tab {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .period-tabs .tab:hover {
            background: #e9ecef;
            color: var(--text-dark);
        }

        .period-tabs .tab.active {
            background: var(--primary-red);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }

            .detail-right {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }

            .detail-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .metrics-grid,
            .risk-metrics {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .detail-panel {
                margin: 5px;
            }

            .detail-left,
            .detail-right {
                padding: 15px;
            }

            .advice-section {
                margin: 0 -15px 15px -15px;
                padding: 15px;
            }

            .return-display .main-return {
                font-size: 24px;
            }
        }

        /* 收益率显示 */
        .return-display {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .return-display .main-return {
            font-size: 36px;
            font-weight: bold;
        }

        .return-display .return-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .return-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .return-item {
            text-align: center;
        }

        .return-item .value {
            font-size: 14px;
            font-weight: 500;
        }

        .return-item .label {
            font-size: 11px;
            color: var(--text-muted);
        }

        /* 走势图区域 */
        .chart-section {
            margin-bottom: 15px;
        }

        .chart-section .chart-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        .chart-container {
            height: 120px;
            background: #fafafa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        /* 投资建议区域 */
        .advice-section {
            background: #fafafa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .advice-section .section-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;

        function testScreenshotModal() {

        // 打开截图导入模态框
        function openScreenshotModal() {

            const modalElement = document.getElementById('screenshotModalOverlay');

        // 关闭截图模态框
        function closeScreenshotModal() {

                modalElement.style.display = 'none';

        // 重置模态框状态
        function resetScreenshotModal() {
            console.log('重置模态框状态');
            const uploadArea = document.getElementById('uploadArea');
            const previewArea = document.getElementById('previewArea');
            const recognitionResult = document.getElementById('recognitionResult');
            const recognizeBtn = document.getElementById('recognizeBtn');
            const screenshotInput = document.getElementById('screenshotInput');

            if (uploadArea) uploadArea.style.display = 'block';
            if (previewArea) previewArea.style.display = 'none';
            if (recognitionResult) recognitionResult.style.display = 'none';
            if (recognizeBtn) recognizeBtn.disabled = true;
            if (screenshotInput) screenshotInput.value = '';

            currentBase64Image = null;
            recognizedFunds = [];
        }

        // 初始化事件监听器（仅初始化一次）
        let screenshotModalEventsInitialized = false;
        function initScreenshotModalEvents() {
            if (screenshotModalEventsInitialized) {
                console.log('截图模态框事件已初始化，跳过重复初始化');
                return;
            }

            console.log('初始化截图模态框事件');
            const screenshotInput = document.getElementById('screenshotInput');
            const uploadArea = document.getElementById('uploadArea');
            const recognizeBtn = document.getElementById('recognizeBtn');

            console.log('找到的元素:', {
                screenshotInput: !!screenshotInput,
                uploadArea: !!uploadArea,
                recognizeBtn: !!recognizeBtn
            });

            if (screenshotInput) {
                screenshotInput.addEventListener('change', handleFileSelect);
            }

            if (uploadArea) {
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('drag-over');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('drag-over');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('drag-over');

                    const files = e.dataTransfer.files;
                    if (files.length > 0 && files[0].type.startsWith('image/')) {
                        processImageFile(files[0]);
                    }
                });
            }

            if (recognizeBtn) {
                recognizeBtn.addEventListener('click', recognizeScreenshot);
            }

            // OCR引擎选择事件
            const ocrEngineRadios = document.querySelectorAll('input[name="ocr-engine"]');
            ocrEngineRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    const engine = this.value;
                    const statusDiv = document.getElementById('ocr-engine-status');
                    if (statusDiv) {
                        const engineName = engine === 'baidu' ? '百度OCR' : 'EasyOCR';
                        statusDiv.innerHTML = `<i class="bi bi-check-circle"></i> ${engineName}已选中`;
                        statusDiv.style.color = '#28a745';
                    }
                    console.log(`已选择OCR引擎: ${engine}`);
                });
            });

            screenshotModalEventsInitialized = true;
        }

        // 处理文件选择
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImageFile(file);
            }
        }

        // 处理图片文件
        function processImageFile(file) {
            if (file.size > 10 * 1024 * 1024) { // 10MB限制
                alert('图片文件过大，请选择小于10MB的图片');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                currentBase64Image = e.target.result;
                showImagePreview(currentBase64Image);
                document.getElementById('recognizeBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // 显示图片预览
        function showImagePreview(base64Data) {
            const uploadArea = document.getElementById('uploadArea');
            const previewArea = document.getElementById('previewArea');
            const imagePreview = document.getElementById('imagePreview');

            if (uploadArea) uploadArea.style.display = 'none';
            if (previewArea) previewArea.style.display = 'block';
            if (imagePreview) imagePreview.src = base64Data;
        }

        // 开始识别
        function recognizeScreenshot() {
            if (!currentBase64Image) return;

            const btn = document.getElementById('recognizeBtn');
            if (!btn) return;

            // 获取选中的OCR引擎
            const selectedEngine = document.querySelector('input[name="ocr-engine"]:checked');
            const ocrEngine = selectedEngine ? selectedEngine.value : 'baidu';

            btn.disabled = true;
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> 识别中...';

            fetch('/api/holdings/import/screenshot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: currentBase64Image,
                    use_gpu: false,
                    ocr_engine: ocrEngine
                })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 保存识别到的基金数据
                        recognizedFunds = data.data || [];
                        // 显示增强的识别结果（包含投资组合汇总）
                        showRecognitionResult(data);
                        // 不再自动保存，等待用户确认
                    } else {
                        showRecognitionError(data.error, data.suggestion);
                    }
                })
                .catch(error => {
                    console.error('识别失败:', error);
                    showRecognitionError('网络错误，请重试');
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="bi bi-search"></i> 开始识别';
                });
        }

        // 自动保存识别结果到数据库
        function autoSaveToDatabase(funds) {
            if (!funds || funds.length === 0) {
                console.log('没有需要保存的基金数据');
                return;
            }

            console.log('开始自动保存到数据库...', funds);
            console.log('识别到的基金数据:', funds);

            // 准备导入数据 - 从识别结果计算持有份额和成本价
            const fundsToImport = funds.map(fund => {
                // 从识别结果中提取数据
                const holding_amount = fund.holding_amount || 0;
                const profit_amount = fund.profit_amount || 0;
                const current_value = fund.current_value || (holding_amount + profit_amount);
                const nav_value = fund.nav_value;  // 可能为null

                let holding_shares = 0;
                let cost_price = 0;

                // 如果有净值，使用精确计算
                if (nav_value && nav_value > 0 && current_value > 0) {
                    // 持有份额 = 当前市值 / 当前净值
                    holding_shares = current_value / nav_value;
                    // 成本价 = 持仓金额 / 持有份额
                    if (holding_shares > 0) {
                        cost_price = holding_amount / holding_shares;
                    }
                    console.log(`${fund.fund_code}: 使用净值计算 - 份额=${holding_shares.toFixed(2)}, 成本价=${cost_price.toFixed(4)}`);
                } else {
                    // 没有净值，使用简化方法：持有份额 = 持仓金额，成本价 = 1
                    holding_shares = holding_amount;
                    cost_price = 1.0;
                    console.log(`${fund.fund_code}: 使用简化计算 - 份额=${holding_shares.toFixed(2)}, 成本价=${cost_price.toFixed(4)}`);
                }

                return {
                    fund_code: fund.fund_code,
                    fund_name: fund.fund_name,
                    holding_shares: holding_shares,
                    cost_price: cost_price,
                    buy_date: fund.buy_date || new Date().toISOString().split('T')[0],
                    confidence: fund.confidence || 0
                };
            }).filter(fund => fund.fund_code && fund.holding_shares > 0);

            console.log('准备保存的数据:', fundsToImport);

            if (fundsToImport.length === 0) {
                console.log('没有有效的基金数据可以保存（缺少基金代码或持仓金额）');
                // 即使没有数据可以保存，也显示识别结果并关闭模态框
                showSaveErrorNotification('识别到的数据不完整，无法保存');
                setTimeout(() => {
                    closeScreenshotModal();
                }, 2000);
                return;
            }

            // 调用导入API
            fetch('/api/holdings/import/confirm', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: 'default_user',
                    funds: fundsToImport
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log('保存API响应:', data);
                    if (data.success) {
                        console.log(`✅ 成功保存 ${data.imported.length} 个基金到数据库`);
                        // 显示成功提示
                        showSaveSuccessNotification(data.imported.length);
                        // 延迟关闭模态框和刷新列表，让用户看到成功消息
                        setTimeout(() => {
                            // 关闭截图导入模态框
                            closeScreenshotModal();
                            // 刷新持仓列表
                            loadFunds();
                        }, 1500);
                    } else {
                        console.error('保存失败:', data.error);
                        showSaveErrorNotification(data.error);
                        // 保存失败也关闭模态框
                        setTimeout(() => {
                            closeScreenshotModal();
                        }, 3000);
                    }
                })
                .catch(error => {
                    console.error('保存到数据库失败:', error);
                    showSaveErrorNotification('网络错误，保存失败');
                    // 网络错误也关闭模态框
                    setTimeout(() => {
                        closeScreenshotModal();
                    }, 3000);
                });
        }

        // 显示保存成功通知
        function showSaveSuccessNotification(count) {
            const notification = document.createElement('div');
            notification.style.cssText = `

        // 显示识别结果（精简版 - 仅保留核心基金信息）
        function showRecognitionResult(data) {
            const resultDiv = document.getElementById('recognitionResult');
            if (!resultDiv) return;

            resultDiv.style.display = 'block';

            const funds = Array.isArray(data) ? data : (data.data || []);

            const seenCodes = new Set();

            recognizedFunds = uniqueFunds;

            if (uniqueFunds.length > 0) {

                html += `<div class="alert alert-info"><i class="bi bi-lightbulb"></i> ${suggestion}</div>`;
            }

            resultContent.innerHTML = html;
        }

        class DataSorter {
            // 判断是否为空值
            isNullValue(value) {
                return value === null || value === undefined || value === '' || value === '--' ||
                    (typeof value === 'number' && isNaN(value));
            }

            // 处理空值，返回用于比较的值
            handleNullValue(value) {
                if (this.isNullValue(value)) {
                    return null;
                }
                return value;
            }

            // 比较数字
            compareNumbers(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);

                // 空值处理：升序时空值排最后，降序时空值排最前
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;

                const numA = parseFloat(aVal);
                const numB = parseFloat(bVal);

                if (isNaN(numA) && isNaN(numB)) return 0;
                if (isNaN(numA)) return order === 'asc' ? 1 : -1;
                if (isNaN(numB)) return order === 'asc' ? -1 : 1;

                return order === 'asc' ? numA - numB : numB - numA;
            }

            // 比较字符串（支持中文）
            compareStrings(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);

                // 空值处理
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;

                const strA = String(aVal);
                const strB = String(bVal);

                const result = strA.localeCompare(strB, 'zh-CN');
                return order === 'asc' ? result : -result;
            }

            // 按列排序数据
            sortByColumn(data, columnName, order, columnType) {
                if (!data || data.length === 0) return data;
                if (order === 'none') return data;

                const sortedData = [...data];

                sortedData.sort((a, b) => {
                    const aValue = a[columnName];
                    const bValue = b[columnName];

                    if (columnType === 'number') {
                        return this.compareNumbers(aValue, bValue, order);
                    } else {
                        return this.compareStrings(aValue, bValue, order);
                    }
                });

                return sortedData;
            }
        }

        // ==================== ResizableChart 类 ====================
        // 负责可拖拽调整大小的图表组件
        class ResizableChart {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    minWidth: options.minWidth || 300,
                    minHeight: options.minHeight || 200,
                    maxWidth: options.maxWidth || 800,
                    maxHeight: options.maxHeight || 600,
                    resizable: options.resizable !== false,
                    zoomable: options.zoomable !== false,
                    pannable: options.pannable !== false,
                    ...options
                };

                this.chart = null;
                this.resizeHandles = [];
                this.isDragging = false;
                this.dragStartPos = { x: 0, y: 0 };
                this.initialSize = { width: 0, height: 0 };
                this.currentSize = {
                    width: this.options.width || 400,
                    height: this.options.height || 250
                };

                this.init();
            }

            // 初始化图表组件
            init() {
                this.createChartContainer();
                if (this.options.resizable) {
                    this.createResizeHandles();
                }
                this.bindEvents();
            }

            // 创建图表容器
            createChartContainer() {
                this.chartWrapper = document.createElement('div');
                this.chartWrapper.className = 'resizable-chart-wrapper';
                this.chartWrapper.style.cssText = `
                    position: relative;
                    width: ${this.currentSize.width}px;
                    height: ${this.currentSize.height}px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    background: white;
                    overflow: hidden;
                `;

                this.canvas = document.createElement('canvas');
                this.canvas.width = this.currentSize.width - 2; // 减去边框
                this.canvas.height = this.currentSize.height - 2;
                this.canvas.style.cssText = `
                    display: block;
                    width: 100%;
                    height: 100%;
                `;

                this.chartWrapper.appendChild(this.canvas);
                this.container.appendChild(this.chartWrapper);
            }

            // 创建调整大小手柄
            createResizeHandles() {
                const handles = [
                    { position: 'se', cursor: 'se-resize', x: '100%', y: '100%' },
                    { position: 'sw', cursor: 'sw-resize', x: '0%', y: '100%' },
                    { position: 'ne', cursor: 'ne-resize', x: '100%', y: '0%' },
                    { position: 'nw', cursor: 'nw-resize', x: '0%', y: '0%' },
                    { position: 'n', cursor: 'n-resize', x: '50%', y: '0%' },
                    { position: 's', cursor: 's-resize', x: '50%', y: '100%' },
                    { position: 'e', cursor: 'e-resize', x: '100%', y: '50%' },
                    { position: 'w', cursor: 'w-resize', x: '0%', y: '50%' }
                ];

                handles.forEach(handleConfig => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle resize-${handleConfig.position}`;
                    handle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: var(--primary-red);
                        border: 1px solid white;
                        border-radius: 50%;
                        cursor: ${handleConfig.cursor};
                        transform: translate(-50%, -50%);
                        left: ${handleConfig.x};
                        top: ${handleConfig.y};
                        z-index: 10;
                        opacity: 0;
                        transition: opacity 0.2s ease;
                    `;

                    handle.dataset.position = handleConfig.position;
                    this.chartWrapper.appendChild(handle);
                    this.resizeHandles.push(handle);
                });

                // 鼠标悬停时显示手柄
                this.chartWrapper.addEventListener('mouseenter', () => {
                    this.resizeHandles.forEach(handle => {
                        handle.style.opacity = '1';
                    });
                });

                this.chartWrapper.addEventListener('mouseleave', () => {
                    if (!this.isDragging) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                });
            }

            // 绑定事件
            bindEvents() {
                // 绑定调整大小事件
                this.resizeHandles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        this.handleDragStart(e, handle.dataset.position);
                    });
                });

                // 绑定全局鼠标事件
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDragMove(e);
                    }
                });

                document.addEventListener('mouseup', () => {
                    this.handleDragEnd();
                });

                // 防止图表内容被选中
                this.chartWrapper.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });
            }

            // 处理拖拽开始
            handleDragStart(event, position) {
                event.preventDefault();
                event.stopPropagation();

                this.isDragging = true;
                this.dragPosition = position;
                this.dragStartPos = { x: event.clientX, y: event.clientY };
                this.initialSize = { ...this.currentSize };

                // 添加拖拽时的样式
                document.body.style.cursor = event.target.style.cursor;
                document.body.style.userSelect = 'none';

                // 保持手柄可见
                this.resizeHandles.forEach(handle => {
                    handle.style.opacity = '1';
                });
            }

            // 处理拖拽中
            handleDragMove(event) {
                if (!this.isDragging) return;

                const deltaX = event.clientX - this.dragStartPos.x;
                const deltaY = event.clientY - this.dragStartPos.y;

                let newWidth = this.initialSize.width;
                let newHeight = this.initialSize.height;

                // 根据拖拽位置计算新尺寸
                switch (this.dragPosition) {
                    case 'se':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'sw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'ne':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'nw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'n':
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 's':
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'e':
                        newWidth = this.initialSize.width + deltaX;
                        break;
                    case 'w':
                        newWidth = this.initialSize.width - deltaX;
                        break;
                }

                // 应用尺寸约束
                newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, newWidth));
                newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, newHeight));

                // 更新图表尺寸
                this.resizeChart(newWidth, newHeight);
            }

            // 处理拖拽结束
            handleDragEnd() {
                if (!this.isDragging) return;

                this.isDragging = false;
                this.dragPosition = null;

                // 恢复样式
                document.body.style.cursor = '';
                document.body.style.userSelect = '';

                // 隐藏手柄
                setTimeout(() => {
                    if (!this.chartWrapper.matches(':hover')) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                }, 100);

                // 触发尺寸变化事件
                this.onResize();
            }

            // 调整图表大小
            resizeChart(width, height) {
                this.currentSize.width = width;
                this.currentSize.height = height;

                // 更新容器尺寸
                this.chartWrapper.style.width = width + 'px';
                this.chartWrapper.style.height = height + 'px';

                // 更新canvas尺寸
                this.canvas.width = width - 2;
                this.canvas.height = height - 2;

                // 重新渲染图表
                if (this.chart) {
                    this.chart.resize();
                }
            }

            // 初始化Chart.js图表
            initChart(data, options = {}) {
                if (!window.Chart) {
                    console.error('Chart.js library not found');
                    return;
                }

                const ctx = this.canvas.getContext('2d');

                // 销毁现有图表
                if (this.chart) {
                    this.chart.destroy();
                }

                const defaultOptions = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 10 },
                                    maxTicksLimit: 8
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#f0f0f0'
                                },
                                ticks: {
                                    font: { size: 10 }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        elements: {
                            point: {
                                radius: 0,
                                hoverRadius: 4
                            },
                            line: {
                                borderWidth: 2,
                                tension: 0.4
                            }
                        }
                    }
                };

                // 合并选项
                const chartConfig = this.mergeDeep(defaultOptions, options);

                // 添加缩放和平移功能
                if (this.options.zoomable || this.options.pannable) {
                    chartConfig.options.plugins.zoom = {
                        zoom: {
                            wheel: {
                                enabled: this.options.zoomable
                            },
                            pinch: {
                                enabled: this.options.zoomable
                            },
                            mode: 'x'
                        },
                        pan: {
                            enabled: this.options.pannable,
                            mode: 'x'
                        }
                    };
                }

                // 创建图表
                this.chart = new Chart(ctx, chartConfig);

                return this.chart;
            }

            // 更新图表数据
            updateData(data) {
                if (this.chart) {
                    this.chart.data = data;
                    this.chart.update('none'); // 无动画更新
                }
            }

            // 获取当前尺寸
            getSize() {
                return { ...this.currentSize };
            }

            // 设置尺寸
            setSize(width, height) {
                this.resizeChart(width, height);
                this.onResize();
            }

            // 尺寸变化回调
            onResize() {
                // 可以被子类重写或通过选项传入回调
                if (this.options.onResize) {
                    this.options.onResize(this.currentSize);
                }
            }

            // 深度合并对象
            mergeDeep(target, source) {
                const result = { ...target };

                for (const key in source) {
                    if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        result[key] = this.mergeDeep(result[key] || {}, source[key]);
                    } else {
                        result[key] = source[key];
                    }
                }

                return result;
            }

            // 销毁图表
            destroy() {
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }

                if (this.chartWrapper) {
                    this.chartWrapper.remove();
                    this.chartWrapper = null;
                }

                this.resizeHandles = [];
                this.canvas = null;
            }
        }

        // ==================== ExpansionController 类 ====================
        // 负责管理详情面板的展开/收起状态
        class ExpansionController {
            constructor() {
                this.expandedRow = null;        // 当前展开的行
                this.animationDuration = 300;   // 动画持续时间
                this.panels = new Map();        // 面板缓存
                this.isAnimating = false;       // 动画状态标记
            }

            // 处理行点击事件
            handleRowClick(fundData, rowElement) {
                // 防止动画期间的重复点击
                if (this.isAnimating) {
                    return;
                }

                // 检查是否点击的是当前展开的行
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    // 如果有其他行展开，先收起
                    if (this.expandedRow) {
                        this.collapsePanel(this.expandedRow);
                    }
                    // 展开新行
                    this.expandPanel(fundData, rowElement);
                }
            }

            // 展开详情面板
            expandPanel(fundData, rowElement) {
                if (this.isAnimating) return;

                this.isAnimating = true;
                this.expandedRow = rowElement;

                // 获取或创建面板
                const panel = this.getOrCreatePanel(fundData.fund_code, fundData);

                // 创建面板容器行
                const panelRow = document.createElement('tr');
                panelRow.className = 'expansion-panel-row';
                panelRow.innerHTML = `
                    <td colspan="14" style="padding: 0; border: none;">
                        <div class="expansion-panel-container" style="height: 0; overflow: hidden;">
                            ${panel.getHTML()}
                        </div>
                    </td>
                `;

                // 插入到当前行后面
                rowElement.parentNode.insertBefore(panelRow, rowElement.nextSibling);

                // 获取面板容器
                const container = panelRow.querySelector('.expansion-panel-container');

                // 计算目标高度
                container.style.height = 'auto';
                const targetHeight = container.scrollHeight;
                container.style.height = '0px';

                // 执行展开动画
                requestAnimationFrame(() => {
                    container.style.transition = `height ${this.animationDuration}ms ease-out`;
                    container.style.height = targetHeight + 'px';

                    setTimeout(() => {
                        container.style.height = 'auto';
                        this.isAnimating = false;

                        // 初始化面板内的交互功能
                        panel.initializeInteractions(container);
                    }, this.animationDuration);
                });

                // 更新面板状态
                this.updatePanelState(fundData.fund_code, {
                    isExpanded: true,
                    panelHeight: targetHeight,
                    lastUpdated: new Date()
                });
            }

            // 收起详情面板
            collapsePanel(rowElement) {
                if (this.isAnimating) return;

                this.isAnimating = true;

                // 查找面板行
                const panelRow = rowElement.nextSibling;
                if (!panelRow || !panelRow.classList.contains('expansion-panel-row')) {
                    this.isAnimating = false;
                    return;
                }

                const container = panelRow.querySelector('.expansion-panel-container');
                if (!container) {
                    this.isAnimating = false;
                    return;
                }

                // 执行收起动画
                const currentHeight = container.scrollHeight;
                container.style.height = currentHeight + 'px';
                container.style.transition = `height ${this.animationDuration}ms ease-in`;

                requestAnimationFrame(() => {
                    container.style.height = '0px';

                    setTimeout(() => {
                        panelRow.remove();
                        this.expandedRow = null;
                        this.isAnimating = false;
                    }, this.animationDuration);
                });

                // 更新面板状态
                const fundCode = this.getFundCodeFromRow(rowElement);
                if (fundCode) {
                    this.updatePanelState(fundCode, {
                        isExpanded: false,
                        lastUpdated: new Date()
                    });
                }
            }

            // 切换面板状态
            togglePanel(fundData, rowElement) {
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    this.handleRowClick(fundData, rowElement);
                }
            }

            // 获取或创建面板
            getOrCreatePanel(fundCode, fundData) {
                if (!this.panels.has(fundCode)) {
                    const panel = new DetailPanel(fundData);
                    this.panels.set(fundCode, panel);
                }
                return this.panels.get(fundCode);
            }

            // 更新面板状态
            updatePanelState(fundCode, state) {
                const currentState = this.getPanelState(fundCode) || {};
                const newState = { ...currentState, ...state };

                // 这里可以添加状态持久化逻辑
                // 例如保存到 localStorage 或发送到服务器
                console.log('更新面板状态:', fundCode, newState);
            }

            // 获取面板状态
            getPanelState(fundCode) {
                // 这里可以从 localStorage 或服务器获取状态
                return {
                    fundCode: fundCode,
                    isExpanded: false,
                    panelHeight: 300,
                    chartWidth: 400,
                    chartHeight: 200,
                    lastUpdated: new Date()
                };
            }

            // 从行元素获取基金代码
            getFundCodeFromRow(rowElement) {
                const codeCell = rowElement.querySelector('.fund-code');
                return codeCell ? codeCell.textContent.trim() : null;
            }

            // 清理所有面板
            clearAllPanels() {
                this.panels.forEach(panel => panel.destroy());
                this.panels.clear();
                this.expandedRow = null;
                this.isAnimating = false;
            }

            // 获取当前展开状态
            getExpansionState() {
                return {
                    hasExpandedPanel: this.expandedRow !== null,
                    expandedFundCode: this.expandedRow ? this.getFundCodeFromRow(this.expandedRow) : null,
                    isAnimating: this.isAnimating,
                    panelCount: this.panels.size
                };
            }
        }

        // 应用筛选逻辑
        function applyFilterLogic() {
            let filteredFunds = [...allFunds];

            // 应用基本信息筛选
            if (currentFilters.basic) {
                const basic = currentFilters.basic;
                if (basic.fundCode) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.fund_code.includes(basic.fundCode)
                    );
                }
                if (basic.fundName) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.fund_name.includes(basic.fundName)
                    );
                }
                if (basic.buyDateStart) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.buy_date >= basic.buyDateStart
                    );
                }
                if (basic.buyDateEnd) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.buy_date <= basic.buyDateEnd
                    );
                }
            }

            // 应用业绩指标筛选
            if (currentFilters.performance) {
                const perf = currentFilters.performance;
                if (perf.todayReturnMin !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.today_return >= perf.todayReturnMin
                    );
                }
                if (perf.todayReturnMax !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.today_return <= perf.todayReturnMax
                    );
                }
                if (perf.annualReturnMin !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.annualized_return >= perf.annualReturnMin
                    );
                }
                if (perf.annualReturnMax !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.annualized_return <= perf.annualReturnMax
                    );
                }
                if (perf.holdingAmountMin !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.holding_amount >= perf.holdingAmountMin
                    );
                }
                if (perf.holdingAmountMax !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.holding_amount <= perf.holdingAmountMax
                    );
                }
            }

            // 应用风险指标筛选
            if (currentFilters.risk) {
                const risk = currentFilters.risk;
                if (risk.maxDrawdownMin !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.max_drawdown >= risk.maxDrawdownMin
                    );
                }
                if (risk.maxDrawdownMax !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.max_drawdown <= risk.maxDrawdownMax
                    );
                }
                if (risk.sharpeRatioMin !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.sharpe_ratio >= risk.sharpeRatioMin
                    );
                }
                if (risk.sharpeRatioMax !== null) {
                    filteredFunds = filteredFunds.filter(fund => 
                        fund.sharpe_ratio <= risk.sharpeRatioMax
                    );
                }
            }

            // 应用基金类型筛选
            let filterTypeLabel = '';
            if (currentFilters.type) {
                const type = currentFilters.type;
                if (type.odii) {
                    filteredFunds = filteredFunds.filter(isOdiifund);
                    filterTypeLabel = 'QDII';
                }
                // 其他类型筛选可以在这里添加
            }

            // 显示筛选结果
            uiRenderer.renderTableRows(filteredFunds);

            // 更新显示的基金数量
            const countLabel = filterTypeLabel ? `${filteredFunds.length} (${filterTypeLabel})` : `${filteredFunds.length} (已筛选)`;
            document.getElementById('total-count').textContent = countLabel;

            // 显示通知
            const notifyMsg = filterTypeLabel ? `已筛选出 ${filteredFunds.length} 只${filterTypeLabel}基金` : `已筛选出 ${filteredFunds.length} 只基金`;
            showNotification(notifyMsg, 'info');
        }

                console.log('[loadFunds] 请求URL:', url);

        function formatPercent(value) {
            if (value === null || value === undefined || isNaN(value)) return '--';

            // 处理小数形式的收益率（比如0.09表示9%）
            let displayValue = value;

            // 如果数值的绝对值小于1，说明它是小数形式的收益率，需要乘以100转换为百分比
            if (Math.abs(value) < 1) {
                displayValue = value * 100;
            }

            const sign = displayValue >= 0 ? '+' : '';
            return sign + displayValue.toFixed(2) + '%';
        }

        // 渲染侧边栏持仓信息
        function renderSidebarHolding(holding) {
            const gridEl = document.getElementById('sidebar-holding-grid');
            const noHoldingEl = document.getElementById('sidebar-no-holding');

            if (!holding) {
                // 没有持仓数据，显示基金绩效指标
                if (gridEl) gridEl.style.display = 'none';
                if (noHoldingEl) {
                    noHoldingEl.style.display = 'block';
                    // 填充基金绩效数据
                    if (currentSidebarFund) {
                        renderFundPerformance(currentSidebarFund);
                    }
                }
                return;
            }

            if (gridEl) gridEl.style.display = 'block';
            if (noHoldingEl) noHoldingEl.style.display = 'none';

            const formatValue = (val, suffix = '', colorize = false) => {
                if (val === null || val === undefined || isNaN(val)) return '--';
                const num = parseFloat(val);
                const color = colorize ? (num >= 0 ? '#e74c3c' : '#27ae60') : '#333';
                const sign = colorize && num >= 0 ? '+' : '';
                return `<span style="color: ${color};">${sign}${num.toFixed(2)}${suffix}</span>`;
            };

            const setEl = (id, html) => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = html;
            };

            setEl('sidebar-today-profit', formatValue(holding.today_profit, '', true));
            setEl('sidebar-today-profit-rate', formatValue(holding.today_profit_rate, '%', true));
            setEl('sidebar-holding-profit', formatValue(holding.holding_profit, '', true));
            setEl('sidebar-holding-profit-rate', formatValue(holding.holding_profit_rate, '%', true));
            setEl('sidebar-total-profit', formatValue(holding.total_profit, '', true));
            setEl('sidebar-holding-amount', holding.holding_amount ? holding.holding_amount.toFixed(2) : '--');
            setEl('sidebar-holding-shares', holding.holding_shares ? holding.holding_shares.toFixed(2) : '--');
            setEl('sidebar-holding-cost', holding.cost_price && holding.holding_shares ? (holding.cost_price * holding.holding_shares).toFixed(2) : '--');
        }

        // 渲染基金绩效指标（无持仓时显示）
        async function renderFundPerformance(fund) {
            const setEl = (id, value, isPercent = false, colorize = false) => {
                const el = document.getElementById(id);
                if (!el) return;

                if (value === null || value === undefined || isNaN(value)) {
                    el.textContent = '--';
                    el.style.color = '#333';
                    return;
                }

                const num = parseFloat(value);
                let displayValue = isPercent ? num.toFixed(2) + '%' : num.toFixed(4);

                if (colorize) {
                    const color = num >= 0 ? '#e74c3c' : '#27ae60';
                    const sign = num >= 0 ? '+' : '';
                    displayValue = sign + displayValue;
                    el.style.color = color;
                } else {
                    el.style.color = '#333';
                }

                el.textContent = displayValue;
            };

            // 年化收益率
            setEl('sidebar-perf-annualized', fund.annualized_return, true, true);

            // 三个时间段的夏普比率
            setEl('sidebar-perf-sharpe-ytd', fund.sharpe_ratio_ytd, false, false);
            setEl('sidebar-perf-sharpe-1y', fund.sharpe_ratio_1y, false, false);
            setEl('sidebar-perf-sharpe-all', fund.sharpe_ratio_all, false, false);

            // 最大回撤
            setEl('sidebar-perf-drawdown', fund.max_drawdown, true, true);

            // 波动率
            setEl('sidebar-perf-volatility', fund.volatility, true, false);

            // 综合评分
            setEl('sidebar-perf-score', fund.composite_score, false, false);

            // 投资建议
            const suggestionEl = document.getElementById('sidebar-perf-suggestion');
            if (suggestionEl && fund.operation_suggestion) {
                suggestionEl.textContent = fund.operation_suggestion;
                // 根据建议类型设置颜色
                if (fund.operation_suggestion.includes('买入') || fund.operation_suggestion.includes('加仓')) {
                    suggestionEl.style.color = '#e74c3c';
                } else if (fund.operation_suggestion.includes('卖出') || fund.operation_suggestion.includes('减仓')) {
                    suggestionEl.style.color = '#27ae60';
                } else {
                    suggestionEl.style.color = '#f39c12';
                }
            }

            // 获取基金成立日期
            await loadFundInceptionDate(fund.fund_code);
        }

        // 渲染侧边栏图表
        function renderSidebarChart(data) {
            console.log('renderSidebarChart called with data:', data);
            const ctx = document.getElementById('sidebar-chart');
            console.log('Canvas element:', ctx);
            if (!ctx) {
                console.error('Canvas element not found!');
                return;
            }

            if (sidebarChart) {
                console.log('Destroying existing chart');
                sidebarChart.destroy();
            }

            // 确保数据是数组
            const dataArray = Array.isArray(data) ? data : [];
            console.log('Data array length:', dataArray.length);

            const sortedData = [...dataArray].sort((a, b) =>
                (a.date || a.analysis_date).localeCompare(b.date || b.analysis_date)
            );

            const labels = sortedData.map(d => (d.date || d.analysis_date || '').substring(5));
            const navData = sortedData.map(d => parseFloat(d.nav || d.current_nav || d.yesterday_nav) || null);

            const firstNav = navData.find(n => n !== null) || 1;
            const returnData = navData.map(nav =>
                nav === null ? null : ((nav - firstNav) / firstNav * 100).toFixed(2)
            );

            // 根据图表类型选择数据和配置
            const isNavChart = currentChartType === 'nav';
            const chartData = isNavChart ? navData : returnData;

            console.log('Chart type:', currentChartType, 'Data points:', chartData.length);

            // 更新图例显示
            const fundReturnEl = document.getElementById('sidebar-fund-return');

        // 渲染侧边栏历史净值
        function renderSidebarNavHistory(data) {
            const listEl = document.getElementById('sidebar-nav-history-list');
            if (!listEl || !data || data.length === 0) return;

            const sortedData = [...data].sort((a, b) =>
                (b.date || b.analysis_date).localeCompare(a.date || a.analysis_date)
            );

            let html = '';
            let prevNav = null;

            // 计算日涨幅
            const dataWithReturn = sortedData.map((item, index) => {
                const nav = parseFloat(item.nav || item.current_nav || item.yesterday_nav) || null;
                let dailyReturn = item.daily_return !== undefined ? item.daily_return : item.today_return;

                // 如果没有日涨幅数据，尝试从相邻数据计算
                if (dailyReturn === undefined && nav !== null && index < sortedData.length - 1) {
                    const nextItem = sortedData[index + 1];
                    const nextNav = parseFloat(nextItem.nav || nextItem.current_nav || nextItem.yesterday_nav) || null;
                    if (nextNav !== null && nextNav !== 0) {
                        dailyReturn = ((nav - nextNav) / nextNav * 100);
                    }
                }

                return { ...item, calculatedReturn: dailyReturn };
            });

            dataWithReturn.forEach(item => {
                const date = (item.date || item.analysis_date || '').substring(0, 10);
                const nav = parseFloat(item.nav || item.current_nav || item.yesterday_nav);

        // 初始化侧边栏拖拽调整大小功能
        function initializeSidebarResize() {
            const resizeHandle = document.getElementById('sidebar-resize-handle');
            const sidebar = document.getElementById('fund-sidebar');

            if (!resizeHandle) return;

            resizeHandle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isResizingSidebar = true;
                resizeStartX = e.clientX;
                resizeStartWidth = sidebarWidth;

                // 添加拖拽状态类
                sidebar.classList.add('resizing');
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizingSidebar) return;

                // 计算新宽度（向左拖动增加宽度，向右拖动减少宽度）
                const deltaX = resizeStartX - e.clientX;
                let newWidth = resizeStartWidth + deltaX;

                // 限制宽度范围
                newWidth = Math.max(300, Math.min(800, newWidth));

                // 应用新宽度
                sidebarWidth = newWidth;
                sidebar.style.width = newWidth + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (!isResizingSidebar) return;

                isResizingSidebar = false;
                sidebar.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });
        }
