        function getTopCorrelatedPairs(matrix, fundNames, topN = 5) {

            for (let i = 0; i < matrix.length; i++) {

                    const correlation = matrix[i][j];
                    // åªæ·»åŠ ç›¸å…³æ€§å¤§äº0.8çš„ç»„åˆ
                    if (correlation > 0.8) {

            return pairs;

        function renderCorrelationMethods(correlationMethods) {

                const methodData = firstPair[method];

        // æ¸²æŸ“ä¸åŒå‘¨æœŸç›¸å…³æ€§
        function renderPeriodCorrelation(periodCorrelation) {
            const periods = [
                { key: 'weekly', name: 'å‘¨æ”¶ç›Š(5æ—¥)' },
                { key: 'biweekly', name: 'åŒå‘¨æ”¶ç›Š(10æ—¥)' },

            ];
            
            let html = `

        // è·å–ç›¸å…³æ€§å¼ºåº¦æè¿°
        function getCorrelationStrength(corr) {
            const absCorr = Math.abs(corr);
            if (absCorr >= 0.8) return 'æå¼ºç›¸å…³';
            if (absCorr >= 0.6) return 'å¼ºç›¸å…³';
            if (absCorr >= 0.4) return 'ä¸­ç­‰ç›¸å…³';
            if (absCorr >= 0.2) return 'å¼±ç›¸å…³';
            return 'æå¼±ç›¸å…³';
        }

        // è·å–ç›¸å…³æ€§å¼ºåº¦CSSç±»
        function getCorrelationStrengthClass(corr) {
            const absCorr = Math.abs(corr);
