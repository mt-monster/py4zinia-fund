<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e74c3c;
            --light-red: #fadbd8;
            --success-green: #27ae60;
            --danger-red: #e74c3c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #ecf0f1;
            --bg-light: #f8f9fa;
            --card-bg: #ffffff;
            --bg-color: #f5f6fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 13px;
            background-color: #f5f5f5;
            color: var(--text-dark);
        }
        /* 顶部导航 */
        .top-nav {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-nav .brand {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .top-nav .nav-links { display: flex; gap: 20px; }
        .top-nav .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .top-nav .nav-links a:hover { background: rgba(255,255,255,0.1); }
</style>
</head>
<body>
<style>
        /* 主容器布局 - 支持侧边�?*/
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
            position: relative;
        }
        /* 表格区域 - 可调整宽�?*/
        .left-panel {
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
            transition: margin-right 0.3s ease;
        }
        /* 侧边栏样�?*/
        .sidebar {
            position: fixed;
            top: 50px;
            right: 0;
            width: 400px;
            min-width: 300px;
            max-width: 800px;
            height: calc(100vh - 50px);
            background: white;
            border-left: 1px solid var(--border-color);
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar.open {
            transform: translateX(0);
        }
        .sidebar.resizing {
            transition: none;
        }
        .main-container.sidebar-open .left-panel {
            margin-right: 400px;
            transition: margin-right 0.3s ease;
        }
        .main-container.sidebar-open.resizing .left-panel {
            transition: none;
        }
        
        /* 侧边栏拖拽手�?*/
        .sidebar-resize-handle {
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            cursor: ew-resize;
            background: transparent;
            z-index: 1001;
        }
        .sidebar-resize-handle:hover {
            background: rgba(231, 76, 60, 0.2);
        }
        .sidebar-resize-handle::before {
            content: '';
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 40px;
            background: var(--primary-red);
            border-radius: 1px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .sidebar-resize-handle:hover::before,
        .sidebar.resizing .sidebar-resize-handle::before {
            opacity: 1;
        }
        
        /* 侧边栏内容样�?- 复用fund_detail.html的样�?*/
        .sidebar .page-header {
            background: var(--card-bg);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .sidebar .back-btn {
            background: none; border: none;
            font-size: 1.2rem; color: #333;
            cursor: pointer; padding: 8px;
        }
        .sidebar .header-title { flex: 1; text-align: center; }
        .sidebar .header-title h1 { font-size: 1.1rem; font-weight: 600; margin: 0; color: #333; }
        .sidebar .header-title .fund-code { font-size: 0.8rem; color: var(--text-muted); margin-top: 2px; }
        .sidebar .add-watchlist-btn {
            background: #ff6b6b; color: white; border: none;
            padding: 6px 12px; border-radius: 4px; font-size: 0.85rem; cursor: pointer;
        }
        .sidebar .add-watchlist-btn:hover { background: #ee5a5a; }

        /* 核心指标区域 */
        .sidebar .core-metrics { background: var(--card-bg); padding: 20px 16px; border-bottom: 8px solid var(--bg-color); }
        .sidebar .main-return { text-align: center; margin-bottom: 20px; }
        .sidebar .main-return .label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px; }
        .sidebar .main-return .value { font-size: 2.5rem; font-weight: bold; }
        .sidebar .metrics-row { display: flex; justify-content: space-around; text-align: center; }
        .sidebar .metric-item { flex: 1; }
        .sidebar .metric-item .label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; }
        .sidebar .metric-item .value { font-size: 1.1rem; font-weight: 600; }

        /* 持仓信息区域 */
        .sidebar .holding-info { background: var(--card-bg); padding: 16px; border-bottom: 8px solid var(--bg-color); }
        .sidebar .holding-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .sidebar .holding-item { text-align: center; }
        .sidebar .holding-item .label { font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; }
        .sidebar .holding-item .value { font-size: 0.95rem; font-weight: 600; }
        .sidebar .no-holding { text-align: center; padding: 20px; color: var(--text-muted); }

        /* 业绩走势图区�?*/
        .sidebar .chart-section { background: var(--card-bg); border-bottom: 8px solid var(--bg-color); }
        .sidebar .chart-tabs { display: flex; border-bottom: 1px solid var(--border-color); padding: 0 16px; }
        .sidebar .chart-tab {
            padding: 12px 16px; font-size: 0.9rem; color: var(--text-muted);
            cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s;
        }
        .sidebar .chart-tab.active { color: var(--primary-red); border-bottom-color: var(--primary-red); }
        .sidebar .chart-container { padding: 16px; position: relative; }
        .sidebar .period-selector {
            display: flex; justify-content: center; padding: 12px 16px;
            gap: 8px; border-top: 1px solid var(--border-color);
        }
        .sidebar .period-btn {
            padding: 6px 16px; border: 1px solid var(--border-color); border-radius: 20px;
            background: var(--card-bg); font-size: 0.85rem; color: #666; cursor: pointer; transition: all 0.2s;
        }
        .sidebar .period-btn.active { background: var(--primary-red); color: white; border-color: var(--primary-red); }
        .sidebar .period-btn:hover:not(.active) { border-color: var(--primary-red); color: var(--primary-red); }

        /* 标签页导�?*/
        .sidebar .tab-nav { background: var(--card-bg); display: flex; border-bottom: 1px solid var(--border-color); }
        .sidebar .tab-nav-item {
            flex: 1; text-align: center; padding: 14px 0; font-size: 0.9rem;
            color: var(--text-muted); cursor: pointer; position: relative; transition: color 0.2s;
        }
        .sidebar .tab-nav-item.active { color: #333; font-weight: 600; }
        .sidebar .tab-nav-item.active::after {
            content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 24px; height: 3px; background: var(--primary-red); border-radius: 2px;
        }

        /* 标签页内�?*/
        .sidebar .tab-content { background: var(--card-bg); }
        .sidebar .tab-pane { display: none; padding: 0; }
        .sidebar .tab-pane.active { display: block; }

        /* 阶段涨幅 */
        .sidebar .stage-returns { padding: 16px; }
        .sidebar .stage-table { width: 100%; }
        .sidebar .stage-table th, .sidebar .stage-table td { padding: 12px 8px; text-align: center; font-size: 0.85rem; }
        .sidebar .stage-table th { color: var(--text-muted); font-weight: normal; border-bottom: 1px solid var(--border-color); }
        .sidebar .stage-table td { font-weight: 500; }

        /* 历史净值列�?*/
        .sidebar .nav-history { max-height: 400px; overflow-y: auto; }
        .sidebar .nav-history-header {
            display: flex; padding: 12px 16px; background: #fafafa;
            font-size: 0.8rem; color: var(--text-muted); position: sticky; top: 0;
        }
        .sidebar .nav-history-header span { flex: 1; text-align: center; }
        .sidebar .nav-history-header span:first-child { text-align: left; }
        .sidebar .nav-history-header span:last-child { text-align: right; }
        .sidebar .nav-history-item { display: flex; padding: 14px 16px; border-bottom: 1px solid var(--border-color); font-size: 0.9rem; }
        .sidebar .nav-history-item span { flex: 1; text-align: center; }
        .sidebar .nav-history-item span:first-child { text-align: left; color: #333; }
        .sidebar .nav-history-item span:last-child { text-align: right; }
        .sidebar .nav-history-item .nav-value { font-weight: 500; }

        /* 加载状�?*/
        .sidebar .loading { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; color: var(--text-muted); }
        .sidebar .loading-spinner {
            width: 24px; height: 24px; border: 2px solid var(--border-color);
            border-top-color: var(--primary-red); border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 8px;
        }

        /* 错误提示 */
        .sidebar .error-message { text-align: center; padding: 40px 20px; color: var(--text-muted); }
        .sidebar .error-message i { font-size: 2rem; margin-bottom: 12px; display: block; }
        /* 工具�?*/
        .toolbar {
            padding: 10px 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .toolbar .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0 10px;
        }
        .toolbar .search-box input {
            border: none;
            outline: none;
            padding: 6px 8px;
            width: 180px;
            font-size: 13px;
        }
        .toolbar select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }
        .toolbar input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        .toolbar .btn-filter {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar .btn-filter:hover { background: #c0392b; }
        /* 表格样式 */
        .table-wrapper {
            flex: 1;
            overflow: auto;
        }
        .fund-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .fund-table th {
            background: #fafafa;
            padding: 10px 8px;
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        .fund-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
        }
        .fund-table tr:hover { background: #fafafa; }
        .fund-table tr.selected { background: #fff3f3; }
        .fund-table .fund-code {
            color: var(--primary-red);
            cursor: pointer;
            font-weight: 500;
        }
        .fund-table .fund-code:hover { text-decoration: underline; }
        
        /* 展开面板样式 */
        .expansion-panel-row {
            background: transparent !important;
        }
        .expansion-panel-row:hover {
            background: transparent !important;
        }
        .expansion-panel-container {
            transition: height 0.3s ease-out;
            overflow: hidden;
        }
        
        .positive { color: #e74c3c; }  /* 红色表示上涨 */
        .negative { color: #27ae60; }  /* 绿色表示下跌 */
        .text-up { color: #e74c3c; }  /* 红色表示上涨 */
        .text-down { color: #27ae60; }  /* 绿色表示下跌 */
        .text-neutral { color: #333; }  /* 中性颜�?*/
        .text-muted { color: var(--text-muted); }
        /* 排序相关样式 */
        .fund-table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .fund-table th.sortable:hover {
            background: #f0f0f0;
        }
        .fund-table th.sortable.sorted {
            background: #e8f4fc;
            color: var(--text-dark);
        }
        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
            color: #aaa;
            vertical-align: middle;
        }
        .sort-indicator.asc::after {
            content: '�?;
            color: var(--primary-red);
        }
        .sort-indicator.desc::after {
            content: '�?;
            color: var(--primary-red);
        }
        /* 不可排序的列样式 */
        .fund-table th:not(.sortable) {
            color: #bbb;
            cursor: default;
        }
        .fund-table th:not(.sortable):hover {
            background: #fafafa;
        }
</style>
<style>
        /* 右侧详情面板样式 - 保留供后续展开功能使用 */
        /* 这些样式将在展开功能中重新使�?*/
        .detail-panel {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 10px;
        }
        
        .detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fund-title-section .fund-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .fund-title-section .fund-code-display {
            color: var(--text-muted);
            font-size: 13px;
            font-family: monospace;
        }
        
        .detail-content {
            padding: 0;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 300px;
        }
        
        .detail-left, .detail-right {
            padding: 20px;
        }
        
        .detail-right {
            border-left: 1px solid var(--border-color);
            background: #fafafa;
        }
        
        /* 收益率显�?*/
        .return-display {
            text-align: center;
            padding: 10px 0;
        }
        
        .return-display .main-return {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .return-display .return-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .nav-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 12px;
        }
        
        .nav-value {
            color: var(--text-muted);
        }
        
        .nav-change {
            font-weight: 500;
        }
        
        /* 性能指标区域 */
        .metrics-section, .risk-section, .advice-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--primary-red);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .metric-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* 投资建议区域 */
        .advice-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 0 -20px 20px -20px;
        }
        
        .advice-content {
            margin-top: 15px;
        }
        
        .advice-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .advice-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .advice-icon.strong-buy {
            background: #d4edda;
            color: #155724;
        }
        
        .advice-icon.buy {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .advice-icon.hold {
            background: #fff3cd;
            color: #856404;
        }
        
        .advice-icon.sell {
            background: #f8d7da;
            color: #721c24;
        }
        
        .advice-text {
            flex: 1;
        }
        
        .advice-status {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 3px;
        }
        
        .advice-suggestion {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .advice-details {
            background: white;
            border-radius: 6px;
            padding: 12px;
        }
        
        .advice-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .advice-row:last-child {
            border-bottom: none;
        }
        
        .advice-row .label {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .advice-row .value {
            font-weight: 500;
            font-size: 12px;
        }
        
        .score-strong-buy { color: #155724; }
        .score-buy { color: #0c5460; }
        .score-hold { color: #856404; }
        .score-sell { color: #721c24; }
        
        /* 风险指标区域 */
        .risk-level {
            margin-bottom: 15px;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-badge.risk-low {
            background: #d4edda;
            color: #155724;
        }
        
        .risk-badge.risk-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .risk-badge.risk-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .risk-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .risk-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .risk-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .risk-value {
            font-size: 13px;
            font-weight: 600;
        }
        
        /* 走势图区�?*/
        .chart-section {
            margin-top: 20px;
        }
        
        .chart-section .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-section .chart-title i {
            color: var(--primary-red);
        }
        
        /* 时间维度选择�?*/
        .chart-period-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        
        .chart-period-selector .period-btn {
            padding: 4px 12px;
            font-size: 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-dark);
        }
        
        .chart-period-selector .period-btn:hover {
            border-color: var(--primary-red);
            color: var(--primary-red);
        }
        
        .chart-period-selector .period-btn.active {
            background: var(--primary-red);
            border-color: var(--primary-red);
            color: white;
        }
        
        .chart-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 15px;
            min-height: 250px;
            position: relative;
        }
        
        /* 可调整大小的图表样式 */
        .resizable-chart-wrapper {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        
        .resizable-chart-wrapper:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border: 1px solid white;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .resize-handle:hover {
            background: #c0392b;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .resizable-chart-wrapper:hover .resize-handle {
            opacity: 1;
        }
        
        /* 拖拽时的样式 */
        body.dragging {

        // ==================== DataSorter �?====================
        // 负责执行数据排序逻辑
        class DataSorter {
            // 判断是否为空�?
            isNullValue(value) {
                return value === null || value === undefined || value === '' || value === '--' || 
                       (typeof value === 'number' && isNaN(value));
            }

            // 处理空值，返回用于比较的�?
            handleNullValue(value) {
                if (this.isNullValue(value)) {
                    return null;
                }
                return value;
            }

            // 比较数字
            compareNumbers(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处理：升序时空值排最后，降序时空值排最�?
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const numA = parseFloat(aVal);
                const numB = parseFloat(bVal);
                
                if (isNaN(numA) && isNaN(numB)) return 0;
                if (isNaN(numA)) return order === 'asc' ? 1 : -1;
                if (isNaN(numB)) return order === 'asc' ? -1 : 1;
                
                return order === 'asc' ? numA - numB : numB - numA;
            }

            // 比较字符串（支持中文�?
            compareStrings(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处�?
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const strA = String(aVal);
                const strB = String(bVal);
                
                const result = strA.localeCompare(strB, 'zh-CN');
                return order === 'asc' ? result : -result;
            }

            // 按列排序数据
            sortByColumn(data, columnName, order, columnType) {
                if (!data || data.length === 0) return data;
                if (order === 'none') return data;
                
                const sortedData = [...data];
                
                sortedData.sort((a, b) => {
                    const aValue = a[columnName];
                    const bValue = b[columnName];
                    
                    if (columnType === 'number') {
                        return this.compareNumbers(aValue, bValue, order);
                    } else {
                        return this.compareStrings(aValue, bValue, order);
                    }
                });
                
                return sortedData;
            }
        }

                if (columnName !== this.currentColumn) {

                    case 'none': return 'asc';

                }
            }

                    height: this.options.height || 250 
                };
                
                this.init();
            }
            
            // 初始化图表组�?
            init() {
                this.createChartContainer();
                if (this.options.resizable) {
                    this.createResizeHandles();
                }
                this.bindEvents();
            }
            
            // 创建图表容器
            createChartContainer() {
                this.chartWrapper = document.createElement('div');
                this.chartWrapper.className = 'resizable-chart-wrapper';
                this.chartWrapper.style.cssText = `
                    position: relative;
                    width: ${this.currentSize.width}px;
                    height: ${this.currentSize.height}px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    background: white;
                    overflow: hidden;
                `;
                
                this.canvas = document.createElement('canvas');
                this.canvas.width = this.currentSize.width - 2; // 减去边框
                this.canvas.height = this.currentSize.height - 2;
                this.canvas.style.cssText = `
                    display: block;
                    width: 100%;
                    height: 100%;
                `;
                
                this.chartWrapper.appendChild(this.canvas);
                this.container.appendChild(this.chartWrapper);
            }
            
            // 创建调整大小手柄
            createResizeHandles() {
                const handles = [
                    { position: 'se', cursor: 'se-resize', x: '100%', y: '100%' },
                    { position: 'sw', cursor: 'sw-resize', x: '0%', y: '100%' },
                    { position: 'ne', cursor: 'ne-resize', x: '100%', y: '0%' },
                    { position: 'nw', cursor: 'nw-resize', x: '0%', y: '0%' },
                    { position: 'n', cursor: 'n-resize', x: '50%', y: '0%' },
                    { position: 's', cursor: 's-resize', x: '50%', y: '100%' },
                    { position: 'e', cursor: 'e-resize', x: '100%', y: '50%' },
                    { position: 'w', cursor: 'w-resize', x: '0%', y: '50%' }
                ];
                
                handles.forEach(handleConfig => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle resize-${handleConfig.position}`;
                    handle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: var(--primary-red);
                        border: 1px solid white;
                        border-radius: 50%;
                        cursor: ${handleConfig.cursor};
                        transform: translate(-50%, -50%);
                        left: ${handleConfig.x};
                        top: ${handleConfig.y};
                        z-index: 10;
                        opacity: 0;
                        transition: opacity 0.2s ease;
                    `;
                    
                    handle.dataset.position = handleConfig.position;
                    this.chartWrapper.appendChild(handle);
                    this.resizeHandles.push(handle);
                });
                
                // 鼠标悬停时显示手�?
                this.chartWrapper.addEventListener('mouseenter', () => {
                    this.resizeHandles.forEach(handle => {
                        handle.style.opacity = '1';
                    });
                });
                
                this.chartWrapper.addEventListener('mouseleave', () => {
                    if (!this.isDragging) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                });
            }
            
            // 绑定事件
            bindEvents() {
                // 绑定调整大小事件
                this.resizeHandles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        this.handleDragStart(e, handle.dataset.position);
                    });
                });
                
                // 绑定全局鼠标事件
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDragMove(e);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.handleDragEnd();
                });
                
                // 防止图表内容被选中
                this.chartWrapper.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });
            }
            
            // 处理拖拽开�?
            handleDragStart(event, position) {
                event.preventDefault();
                event.stopPropagation();
                
                this.isDragging = true;
                this.dragPosition = position;
                this.dragStartPos = { x: event.clientX, y: event.clientY };
                this.initialSize = { ...this.currentSize };
                
                // 添加拖拽时的样式
                document.body.style.cursor = event.target.style.cursor;
                document.body.style.userSelect = 'none';
                
                // 保持手柄可见
                this.resizeHandles.forEach(handle => {
                    handle.style.opacity = '1';
                });
            }
            
            // 处理拖拽�?
            handleDragMove(event) {
                if (!this.isDragging) return;
                
                const deltaX = event.clientX - this.dragStartPos.x;
                const deltaY = event.clientY - this.dragStartPos.y;
                
                let newWidth = this.initialSize.width;
                let newHeight = this.initialSize.height;
                
                // 根据拖拽位置计算新尺�?
                switch (this.dragPosition) {
                    case 'se':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'sw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'ne':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'nw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'n':
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 's':
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'e':
                        newWidth = this.initialSize.width + deltaX;
                        break;
                    case 'w':
                        newWidth = this.initialSize.width - deltaX;
                        break;
                }
                
                // 应用尺寸约束
                newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, newWidth));
                newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, newHeight));
                
                // 更新图表尺寸
                this.resizeChart(newWidth, newHeight);
            }
            
            // 处理拖拽结束
            handleDragEnd() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.dragPosition = null;
                
                // 恢复样式
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                // 隐藏手柄
                setTimeout(() => {
                    if (!this.chartWrapper.matches(':hover')) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                }, 100);
                
                // 触发尺寸变化事件
                this.onResize();
            }
            
            // 调整图表大小
            resizeChart(width, height) {
                this.currentSize.width = width;
                this.currentSize.height = height;
                
                // 更新容器尺寸
                this.chartWrapper.style.width = width + 'px';
                this.chartWrapper.style.height = height + 'px';
                
                // 更新canvas尺寸
                this.canvas.width = width - 2;
                this.canvas.height = height - 2;
                
                // 重新渲染图表
                if (this.chart) {
                    this.chart.resize();
                }
            }
            
            // 初始化Chart.js图表
            initChart(data, options = {}) {
                if (!window.Chart) {
                    console.error('Chart.js library not found');
                    return;
                }
                
                const ctx = this.canvas.getContext('2d');
                
                // 销毁现有图�?
                if (this.chart) {
                    this.chart.destroy();
                }
                
                const defaultOptions = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 10 },
                                    maxTicksLimit: 8
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#f0f0f0'
                                },
                                ticks: {
                                    font: { size: 10 }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        elements: {
                            point: {
                                radius: 0,
                                hoverRadius: 4
                            },
                            line: {
                                borderWidth: 2,
                                tension: 0.4
                            }
                        }
                    }
                };
                
                // 合并选项
                const chartConfig = this.mergeDeep(defaultOptions, options);
                
                // 添加缩放和平移功�?
                if (this.options.zoomable || this.options.pannable) {
                    chartConfig.options.plugins.zoom = {
                        zoom: {
                            wheel: {
                                enabled: this.options.zoomable
                            },
                            pinch: {
                                enabled: this.options.zoomable
                            },
                            mode: 'x'
                        },
                        pan: {
                            enabled: this.options.pannable,
                            mode: 'x'
                        }
                    };
                }
                
                // 创建图表
                this.chart = new Chart(ctx, chartConfig);
                
                return this.chart;
            }
            
            // 更新图表数据
            updateData(data) {
                if (this.chart) {
                    this.chart.data = data;
                    this.chart.update('none'); // 无动画更�?
                }
            }
            
            // 获取当前尺寸
            getSize() {
                return { ...this.currentSize };
            }
            
            // 设置尺寸
            setSize(width, height) {
                this.resizeChart(width, height);
                this.onResize();
            }
            
            // 尺寸变化回调
            onResize() {
                // 可以被子类重写或通过选项传入回调
                if (this.options.onResize) {
                    this.options.onResize(this.currentSize);
                }
            }
            
            // 深度合并对象
            mergeDeep(target, source) {
                const result = { ...target };
                
                for (const key in source) {
                    if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        result[key] = this.mergeDeep(result[key] || {}, source[key]);
                    } else {
                        result[key] = source[key];
                    }
                }
                
                return result;
            }
            
            // 销毁图�?
            destroy() {
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }
                
                if (this.chartWrapper) {
                    this.chartWrapper.remove();
                    this.chartWrapper = null;
                }
                
                this.resizeHandles = [];
                this.canvas = null;
            }
        }

        // ==================== ExpansionController �?====================
        // 负责管理详情面板的展开/收起状�?
        class ExpansionController {
            constructor() {
                this.expandedRow = null;        // 当前展开的行
                this.animationDuration = 300;   // 动画持续时间
                this.panels = new Map();        // 面板缓存
                this.isAnimating = false;       // 动画状态标�?
            }
            
            // 处理行点击事�?
            handleRowClick(fundData, rowElement) {
                // 防止动画期间的重复点�?
                if (this.isAnimating) {
                    return;
                }
                
                // 检查是否点击的是当前展开的行
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    // 如果有其他行展开，先收起
                    if (this.expandedRow) {
                        this.collapsePanel(this.expandedRow);
                    }
                    // 展开新行
                    this.expandPanel(fundData, rowElement);
                }
            }
            
            // 展开详情面板
            expandPanel(fundData, rowElement) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.expandedRow = rowElement;
                
                // 获取或创建面�?
                const panel = this.getOrCreatePanel(fundData.fund_code, fundData);
                
                // 创建面板容器�?
                const panelRow = document.createElement('tr');
                panelRow.className = 'expansion-panel-row';
                panelRow.innerHTML = `
                    <td colspan="15" style="padding: 0; border: none;">
                        <div class="expansion-panel-container" style="height: 0; overflow: hidden;">
                            ${panel.getHTML()}
                        </div>
                    </td>
                `;
                
                // 插入到当前行后面
                rowElement.parentNode.insertBefore(panelRow, rowElement.nextSibling);
                
                // 获取面板容器
                const container = panelRow.querySelector('.expansion-panel-container');
                
                // 计算目标高度
                container.style.height = 'auto';
                const targetHeight = container.scrollHeight;
                container.style.height = '0px';
                
                // 执行展开动画
                requestAnimationFrame(() => {
                    container.style.transition = `height ${this.animationDuration}ms ease-out`;
                    container.style.height = targetHeight + 'px';
                    
                    setTimeout(() => {
                        container.style.height = 'auto';
                        this.isAnimating = false;
                        
                        // 初始化面板内的交互功�?
                        panel.initializeInteractions(container);
                    }, this.animationDuration);
                });
                
                // 更新面板状�?
                this.updatePanelState(fundData.fund_code, {
                    isExpanded: true,
                    panelHeight: targetHeight,
                    lastUpdated: new Date()
                });
            }
            
            // 收起详情面板
            collapsePanel(rowElement) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                
                // 查找面板�?
                const panelRow = rowElement.nextSibling;
                if (!panelRow || !panelRow.classList.contains('expansion-panel-row')) {
                    this.isAnimating = false;
                    return;
                }
                
                const container = panelRow.querySelector('.expansion-panel-container');
                if (!container) {
                    this.isAnimating = false;
                    return;
                }
                
                // 执行收起动画
                const currentHeight = container.scrollHeight;
                container.style.height = currentHeight + 'px';
                container.style.transition = `height ${this.animationDuration}ms ease-in`;
                
                requestAnimationFrame(() => {
                    container.style.height = '0px';
                    
                    setTimeout(() => {
                        panelRow.remove();
                        this.expandedRow = null;
                        this.isAnimating = false;
                    }, this.animationDuration);
                });
                
                // 更新面板状�?
                const fundCode = this.getFundCodeFromRow(rowElement);
                if (fundCode) {
                    this.updatePanelState(fundCode, {
                        isExpanded: false,
                        lastUpdated: new Date()
                    });
                }
            }
            
            // 切换面板状�?
            togglePanel(fundData, rowElement) {
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    this.handleRowClick(fundData, rowElement);
                }
            }
            
            // 获取或创建面�?
            getOrCreatePanel(fundCode, fundData) {
                if (!this.panels.has(fundCode)) {
                    const panel = new DetailPanel(fundData);
                    this.panels.set(fundCode, panel);
                }
                return this.panels.get(fundCode);
            }
            
            // 更新面板状�?
            updatePanelState(fundCode, state) {
                const currentState = this.getPanelState(fundCode) || {};
                const newState = { ...currentState, ...state };
                
                // 这里可以添加状态持久化逻辑
                // 例如保存�?localStorage 或发送到服务�?
                console.log('更新面板状�?', fundCode, newState);

            // 获取面板状�?
            getPanelState(fundCode) {
                // 这里可以�?localStorage 或服务器获取状�?
                return {
                    fundCode: fundCode,
                    isExpanded: false,
                    panelHeight: 300,
                    chartWidth: 400,
                    chartHeight: 200,
                    lastUpdated: new Date()
                };
            }
            
            // 从行元素获取基金代码
            getFundCodeFromRow(rowElement) {
                const codeCell = rowElement.querySelector('.fund-code');
                return codeCell ? codeCell.textContent.trim() : null;
            }
            
            // 清理所有面�?
            clearAllPanels() {
                this.panels.forEach(panel => panel.destroy());
                this.panels.clear();
                this.expandedRow = null;
                this.isAnimating = false;
            }
            
            // 获取当前展开状�?

                    isAnimating: this.isAnimating,

                };
            }
        }
