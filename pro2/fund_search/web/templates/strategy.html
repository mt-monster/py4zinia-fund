<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略分析 - 基金分析系统</title>
    <!-- Bootstrap CSS with fallback -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
          onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css';">
    <!-- Bootstrap Icons with fallback -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet"
          onerror="this.onerror=null;this.href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css';">
    <style>
        :root { 
            --primary-color: #4361ee; 
            --primary-dark: #3a56d4;
            --primary-light: #edf2ff;
            --secondary-color: #6c757d;
            --success-color: #06d6a0; 
            --success-dark: #05b38a;
            --success-light: #e8fcf3;
            --danger-color: #ef476f; 
            --danger-dark: #d4355d;
            --danger-light: #fceced;
            --warning-color: #ffd166;
            --warning-dark: #e6bc5c;
            --warning-light: #fff9e6;
            --info-color: #118ab2;
            --info-dark: #0f7aa0;
            --info-light: #e6f7ff;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --border-color: #e0e0e0;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --card-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            --card-shadow-hover: 0 12px 30px rgba(67, 97, 238, 0.15);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }
        
        body { 
            background-color: #f5f7ff; 
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; 
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Improved Navbar */
        .navbar { 
            background: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%); 
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.15);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: 0.5px;
            color: #fff !important;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand i {
            font-size: 1.3rem;
        }
        
        .navbar-nav {
            gap: 0.5rem;
        }
        
        .nav-link {
            font-weight: 500;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.85) !important;
            transition: var(--transition);
            border-radius: 8px;
            padding: 0.5rem 1rem !important;
            display: flex;
            align-items: center;
        }
        
        .nav-link i {
            font-size: 1rem;
        }
        
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff !important;
            transform: translateY(-1px);
        }
        
        .nav-link.active {
            background: rgba(255, 255, 255, 0.25);
            color: #fff !important;
            font-weight: 600;
        }
        
        /* Enhanced Card Styling */
        .card { 
            border: none; 
            border-radius: var(--border-radius); 
            box-shadow: var(--card-shadow); 
            margin-bottom: var(--spacing-xl);
            transition: var(--transition);
            overflow: hidden;
            background: white;
        }
        
        .card:hover {
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-5px);
        }
        
        .card-header { 
            background: transparent; 
            border-bottom: 1px solid var(--border-color); 
            font-weight: 700;
            font-size: 1.1rem;
            padding: 1.25rem 1.5rem;
        }
        
        /* Enhanced section headers */
        .section-header {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg) var(--spacing-xl);
            background: white;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .section-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--success-color));
        }
        
        .section-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
            position: relative;
            z-index: 1;
        }
        
        .section-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }
        
        /* Enhanced typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
        }
        
        .metric-value { 
            font-size: 1.7rem; 
            font-weight: 800; 
            line-height: 1.2;
        }
        
        .metric-label { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Enhanced metric cards */
        .metric-card { 
            text-align: center; 
            padding: var(--spacing-lg); 
            border-radius: var(--border-radius); 
            background: white;
            border: 1px solid var(--border-color);
            transition: var(--transition);
            height: 100%;
        }
        
        .metric-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: var(--primary-color);
        }
        
        /* Enhanced strategy cards */
        .strategy-card { 
            border-left: 4px solid var(--primary-color); 
            transition: var(--transition); 
            background: white;
            border: 1px solid var(--border-color);
        }
        
        .strategy-card:hover { 
            transform: translateX(5px); 
            box-shadow: var(--card-shadow-hover);
            border-left-color: var(--primary-dark);
        }
        
        .strategy-card.buy { 
            border-left-color: var(--success-color); 
        }
        
        .strategy-card.sell { 
            border-left-color: var(--danger-color); 
        }
        
        /* Enhanced result box */
        .result-box { 
            background: white; 
            border-radius: var(--border-radius); 
            padding: var(--spacing-xl); 
            margin-top: var(--spacing-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--card-shadow);
        }
        
        /* Enhanced positive/negative indicators */
        .positive { 
            color: var(--success-color); 
            font-weight: 700;
        }
        
        .negative { 
            color: var(--danger-color); 
            font-weight: 700;
        }
        
        /* Enhanced button styling */
        .btn-analyze { 
            border-radius: 30px; 
            padding: 12px 35px; 
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
            transition: var(--transition);
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success-color), var(--success-dark));
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
            border: none;
        }
        
        /* Enhanced evaluation grid */
        .evaluation-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
            gap: var(--spacing-md); 
            margin-top: var(--spacing-md);
        }
        
        .eval-item { 
            background: white; 
            padding: var(--spacing-md); 
            border-radius: var(--border-radius); 
            text-align: center; 
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        
        .eval-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .eval-value { 
            font-size: 1.3rem; 
            font-weight: 800; 
            color: var(--primary-color); 
            margin-bottom: var(--spacing-xs);
        }
        
        .eval-label { 
            font-size: 0.85rem; 
            color: var(--text-secondary); 
            font-weight: 500;
        }
        
        /* Enhanced form controls */
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        
        /* Enhanced Fund Selector Styles */
        .holdings-item { 
            padding: var(--spacing-md); 
            border-bottom: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            cursor: pointer;
            transition: var(--transition);
            border-radius: 8px;
            margin-bottom: var(--spacing-xs);
        }
        
        .holdings-item:hover { 
            background: var(--primary-light); 
            transform: translateX(3px);
        }
        
        .holdings-item:last-child { 
            border-bottom: none; 
        }
        
        .holdings-checkbox { 
            margin-right: var(--spacing-md); 
            cursor: pointer; 
            width: 18px;
            height: 18px;
        }
        
        .holdings-info { 
            flex: 1; 
        }
        
        .holdings-code { 
            font-weight: 700; 
            color: var(--primary-color); 
            font-size: 0.95rem; 
        }
        
        .holdings-name { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-top: var(--spacing-xs); 
        }
        
        .holdings-amount { 
            font-weight: 700; 
            color: var(--text-primary); 
            font-size: 0.95rem; 
        }
        
        .empty-holdings { 
            text-align: center; 
            padding: var(--spacing-xl) var(--spacing-md); 
            color: var(--text-secondary); 
        }
        
        .empty-holdings i { 
            font-size: 2.5rem; 
            margin-bottom: var(--spacing-md); 
            display: block; 
            color: var(--secondary-color);
        }
        
        /* Enhanced Strategy Selector Styles */
        
        /* 策略卡片网格布局 */
        #strategy-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-md);
            padding: var(--spacing-sm) 0;
        }
        
        @media (min-width: 1400px) {
            #strategy-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 991px) {
            #strategy-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 767px) {
            #strategy-cards {
                grid-template-columns: 1fr;
            }
        }
        
        .strategy-selector-card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: 0;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .strategy-selector-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }
        
        .strategy-selector-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--card-shadow-hover);
            transform: translateY(-3px);
        }
        
        .strategy-selector-card:hover::before {
            transform: scaleX(1);
        }
        
        .strategy-selector-card.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.15);
        }
        
        .strategy-selector-card.selected .strategy-name {
            color: var(--primary-color);
            font-weight: 800;
        }
        
        /* 策略头部区域 */
        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }
        
        .strategy-title-area {
            flex: 1;
        }
        
        .strategy-name {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .strategy-type-badge {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .strategy-type-badge.trend {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .strategy-type-badge.mean-reversion {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .strategy-type-badge.value {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .strategy-type-badge.grid {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #1a3e2a;
        }
        
        .strategy-type-badge.rule {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: #5a3a1a;
        }
        
        .strategy-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        /* 风险评级徽章 */
        .strategy-risk-rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 10px;
            border-radius: 6px;
            background: var(--light-bg);
            min-width: 60px;
        }
        
        .risk-rating-label {
            font-size: 0.6rem;
            color: var(--text-secondary);
            margin-bottom: 1px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .risk-rating-value {
            font-size: 1rem;
            font-weight: 700;
        }
        
        .risk-rating-value.low { color: var(--success-color); }
        .risk-rating-value.medium { color: var(--warning-color); }
        .risk-rating-value.high { color: var(--danger-color); }
        
        .risk-rating-stars {
            display: flex;
            gap: 1px;
            margin-top: 2px;
        }
        
        .risk-rating-stars i {
            font-size: 0.6rem;
        }
        
        .risk-rating-stars i.filled { color: var(--warning-color); }
        .risk-rating-stars i.empty { color: #ddd; }
        
        .strategy-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
            line-height: 1.5;
            padding: var(--spacing-xs) var(--spacing-sm);
            background: var(--light-bg);
            border-radius: 6px;
            border-left: 3px solid var(--primary-color);
        }
        
        /* 策略特征标签 */
        .strategy-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: var(--spacing-sm);
        }
        
        .strategy-tag {
            display: inline-flex;
            align-items: center;
            gap: 3px;
            padding: 2px 8px;
            font-size: 0.65rem;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .strategy-tag.market {
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .strategy-tag.period {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .strategy-tag.risk {
            background: #fff3e0;
            color: #e65100;
        }
        
        .strategy-tag.style {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        /* 核心指标区域 - 重新设计 */
        .strategy-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-sm);
        }
        
        .strategy-metrics-section {
            margin-bottom: var(--spacing-sm);
        }
        
        .strategy-metrics-title {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-xs);
            padding-bottom: 3px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .strategy-metrics-title i {
            font-size: 0.75rem;
            color: var(--primary-color);
        }
        
        /* 核心绩效指标 - 大字突出 */
        .strategy-core-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            padding: var(--spacing-sm);
            background: linear-gradient(135deg, var(--primary-light) 0%, #f8f9ff 100%);
            border-radius: 8px;
        }
        
        .core-metric {
            text-align: center;
        }
        
        .core-metric-value {
            font-size: 1.2rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 1px;
        }
        
        .core-metric-label {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        /* 风险指标区域 */
        .strategy-risk-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-xs) var(--spacing-sm);
        }
        
        .strategy-metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.75rem;
            padding: 4px 0;
            border-bottom: 1px dashed #f0f0f0;
        }
        
        .strategy-metric:last-child {
            border-bottom: none;
        }
        
        .strategy-metric-label {
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .strategy-metric-label i {
            font-size: 0.65rem;
            opacity: 0.7;
        }
        
        .strategy-metric-value {
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
        }
        
        .strategy-metric-value.positive {
            color: var(--success-color);
        }
        
        .strategy-metric-value.negative {
            color: var(--danger-color);
        }
        
        .strategy-metric-value.neutral {
            color: var(--text-secondary);
        }
        
        /* 迷你风险收益图 */
        .strategy-mini-chart {
            height: 40px;
            background: var(--light-bg);
            border-radius: 6px;
            margin-top: var(--spacing-sm);
            position: relative;
            overflow: hidden;
        }
        
        .strategy-mini-chart canvas {
            width: 100%;
            height: 100%;
        }
        
        /* 策略适用性说明 */
        .strategy-suitability {
            margin-top: auto;
            padding-top: var(--spacing-sm);
            border-top: 1px solid var(--border-color);
        }
        
        .suitability-row {
            display: flex;
            align-items: flex-start;
            gap: 6px;
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
            line-height: 1.4;
        }
        
        .suitability-row:last-child {
            margin-bottom: 0;
        }
        
        .suitability-row i {
            width: 16px;
            text-align: center;
            font-size: 0.7rem;
        }
        
        .suitability-row i.bi-check-circle-fill { color: var(--success-color); }
        .suitability-row i.bi-x-circle-fill { color: var(--danger-color); }
        .suitability-row i.bi-info-circle-fill { color: var(--info-color); }
        
        .strategy-selector-empty {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-md);
            color: var(--text-secondary);
        }
        
        .strategy-selector-empty i {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-md);
            display: block;
            color: var(--secondary-color);
        }
        
        /* Enhanced Strategy Comparison Styles */
        .comparison-table {
            width: 100%;
            margin-top: var(--spacing-lg);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        
        .comparison-table th {
            background: linear-gradient(to bottom, var(--primary-light), #ffffff);
            font-weight: 700;
            padding: var(--spacing-md);
            border: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .comparison-table td {
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        .comparison-table tr:last-child td {
            border-bottom: none;
        }
        
        .comparison-table .best-strategy {
            background: linear-gradient(135deg, var(--success-light) 0%, #d4edda 100%);
            font-weight: 700;
        }
        
        .comparison-table .metric-positive {
            color: var(--success-color);
            font-weight: 700;
        }
        
        .comparison-table .metric-negative {
            color: var(--danger-color);
            font-weight: 700;
        }
        
        .best-badge {
            background: var(--success-color);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            margin-left: var(--spacing-sm);
            font-weight: 600;
        }
        
        .comparison-report-section {
            margin-top: var(--spacing-lg);
        }
        
        .comparison-chart-card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }
        
        .comparison-chart-title {
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;

    <script>
        // ==================== Fund Selector Component ====================
        class FundSelector {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.selectedFunds = new Set();
                this.holdings = [];      // 持仓基金
                this.etfFunds = [];      // ETF市场基金
                this.filteredHoldings = [];
                this.selectionChangeCallbacks = [];
                this.searchQuery = '';
                this.filterType = 'all'; // 基金类型筛选
                this.sourceFilter = 'all'; // 数据源筛选: all, holdings, etf
            }

            /**
             * Load holdings from API and render the list
             * @param {string} userId - User ID to load holdings for (default: 'default_user')
             */
            async loadHoldings(userId = 'default_user') {
                try {
                    // 同时加载持仓基金和ETF市场基金
                    const [holdingsResponse, etfResponse] = await Promise.all([
                        fetch(`/api/user-holdings?user_id=${userId}`),
                        fetch('/api/funds?page=1&per_page=50') // 获取ETF市场基金
                    ]);
                    
                    const holdingsResult = await holdingsResponse.json();
                    const etfResult = await etfResponse.json();
                    
                    // 处理持仓基金
                    if (holdingsResult.success && holdingsResult.data) {
                        // 为持仓基金添加来源标识
                        this.holdings = holdingsResult.data.map(fund => ({
                            ...fund,
                            source: 'holdings',
                            sourceLabel: '持仓',
                            sourceIcon: 'bi-wallet2',
                            sourceClass: 'bg-primary'
                        }));
                    } else {
                        this.holdings = [];
                    }
                    
                    // 处理ETF市场基金
                    if (etfResult.success && etfResult.data) {
                        // 为ETF基金添加来源标识，过滤掉已在持仓中的基金
                        const holdingCodes = new Set(this.holdings.map(h => h.fund_code));
                        this.etfFunds = etfResult.data
                            .filter(fund => !holdingCodes.has(fund.fund_code))
                            .map(fund => ({
                                fund_code: fund.fund_code,
                                fund_name: fund.fund_name,
                                holding_amount: 0,
                                source: 'etf',
                                sourceLabel: 'ETF',
                                sourceIcon: 'bi-graph-up',
                                sourceClass: 'bg-success'
                            }));
                    } else {
                        this.etfFunds = [];
                    }
                    
                    console.log('加载基金数据:', {
                        holdings: this.holdings.length,
                        etf: this.etfFunds.length
                    });
                    
                    this.renderHoldingsBySource();
                    
                } catch (error) {
                    console.error('加载基金数据失败:', error);
                    this.holdings = [];
                    this.etfFunds = [];
                    this.renderHoldingsBySource();
                }
            }

            /**
             * 根据基金名称推断类型
             * @param {string} fundName - 基金名称
             * @returns {string} 基金类型
             */
            inferFundType(fundName) {
                if (!fundName) return 'other';
                const name = fundName.toLowerCase();
                if (name.includes('股票') || name.includes('股票')) return 'equity';
                if (name.includes('债券') || name.includes('债券')) return 'bond';
                if (name.includes('混合') || name.includes('混合')) return 'hybrid';
                if (name.includes('指数') || name.includes('etf') || name.includes('ETF')) return 'index';
                if (name.includes('qdii') || name.includes('QDII')) return 'qdii';
                return 'other';
            }
            
            /**
             * 获取类型标签文本
             * @param {string} type - 基金类型
             * @returns {string} 标签文本
             */
            getTypeLabel(type) {
                const labels = {
                    'equity': '股票',
                    'bond': '债券',
                    'hybrid': '混合',
                    'index': '指数',
                    'qdii': 'QDII',
                    'other': '其他'
                };
                return labels[type] || '其他';
            }
            
            /**
             * 处理搜索输入
             * @param {string} query - 搜索关键词
             */
            handleSearch(query) {
                this.searchQuery = query.toLowerCase().trim();
                
                // 显示/隐藏清除按钮
                const clearBtn = document.getElementById('clear-search-btn');
                if (clearBtn) {
                    clearBtn.style.display = this.searchQuery ? 'inline-block' : 'none';
                }
                
                this.renderHoldingsBySource();
            }
            
            /**
             * 清除搜索
             */
            clearSearch() {
                const searchInput = document.getElementById('fund-search-input');
                if (searchInput) {
                    searchInput.value = '';
                }
                this.searchQuery = '';
                const clearBtn = document.getElementById('clear-search-btn');
                if (clearBtn) {
                    clearBtn.style.display = 'none';
                }
                this.renderHoldingsBySource();
            }
            
            /**
             * 处理类型筛选
             * @param {string} type - 筛选类型
             */
            handleFilter(type) {
                this.filterType = type;
                this.renderHoldingsBySource();
            }
            
            /**
             * 处理数据源筛选
             * @param {string} source - 数据源: all, holdings, etf
             */
            handleSourceFilter(source) {
                this.sourceFilter = source;
                
                // 更新筛选标签样式
                document.querySelectorAll('[data-source]').forEach(tag => {
                    if (tag.dataset.source === source) {
                        tag.classList.add('active');
                    } else {
                        tag.classList.remove('active');
                    }
                });
                
                this.renderHoldingsBySource();
            }
            
            /**
             * 根据数据源渲染基金列表
             */
            renderHoldingsBySource() {
                let fundsToRender = [];
                
                // 根据数据源筛选
                switch (this.sourceFilter) {
                    case 'holdings':
                        fundsToRender = [...this.holdings];
                        break;
                    case 'etf':
                        fundsToRender = [...this.etfFunds];
                        break;
                    case 'all':
                    default:
                        fundsToRender = [...this.holdings, ...this.etfFunds];
                        break;
                }
                
                // 应用类型筛选
                if (this.filterType !== 'all') {
                    fundsToRender = fundsToRender.filter(fund => {
                        const fundType = this.inferFundType(fund.fund_name);
                        return fundType === this.filterType;
                    });
                }
                
                // 应用搜索筛选
                if (this.searchQuery) {
                    fundsToRender = fundsToRender.filter(fund => {
                        return fund.fund_code.toLowerCase().includes(this.searchQuery) ||
                               (fund.fund_name && fund.fund_name.toLowerCase().includes(this.searchQuery));
                    });
                }
                
                this.renderFilterPanelFundOptions(fundsToRender);
            }
            
            /**
             * 更新已选基金栏
             */
            updateSelectedBar() {
                const bar = document.getElementById('selected-funds-bar');
                const tagsContainer = document.getElementById('selected-funds-tags');
                const statsElement = document.getElementById('selected-count');
                
                if (statsElement) {
                    statsElement.textContent = this.selectedFunds.size;
                }
                
                if (!bar || !tagsContainer) return;
                
                if (this.selectedFunds.size === 0) {
                    bar.style.display = 'none';
                    return;
                }
                
                bar.style.display = 'flex';
                
                const tagsHtml = Array.from(this.selectedFunds).map(fundCode => {
                    // 从持仓或ETF列表中查找基金信息
                    let fund = this.holdings.find(h => h.fund_code === fundCode);
                    if (!fund) {
                        fund = this.etfFunds.find(f => f.fund_code === fundCode);
                    }
                    
                    const sourceClass = fund && fund.source === 'holdings' ? 'holdings' : 'etf';
                    const sourceIcon = fund && fund.source === 'holdings' ? 'bi-wallet2' : 'bi-graph-up';
                    const sourceLabel = fund && fund.source === 'holdings' ? '持仓' : 'ETF';
                    
                    return `
                        <span class="selected-fund-tag ${sourceClass}">
                            <i class="bi ${sourceIcon} me-1" title="${sourceLabel}"></i>
                            ${fundCode}
                            <i class="bi bi-x-circle remove-btn" onclick="fundSelector.removeSelectedFund('${fundCode}')"></i>
                        </span>
                    `;
                }).join('');
                
                tagsContainer.innerHTML = tagsHtml;
            }
            
            /**
             * 从已选栏移除基金
             * @param {string} fundCode - 基金代码
             */
            removeSelectedFund(fundCode) {
                this.selectedFunds.delete(fundCode);
                
                // 重新渲染基金列表以更新选中状态
                this.renderHoldingsBySource();
                this.updateSelectedBar();
                
                // 通知回调
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedFunds());
                });
            }
            
            /**
             * Render holdings list with checkboxes
             * @param {Array} holdings - Array of holding objects
             */
            renderHoldings(holdings) {
                // 渲染到筛选面板容器
                this.renderFilterPanelFundOptions(holdings);
            }
            
            /**
             * 渲染筛选面板式基金选择标签
             * @param {Array} holdings - 基金列表，可为空
             */
            renderFilterPanelFundOptions(funds) {
                const container = document.getElementById('fund-options');
                if (!container) {
                    console.error('fund-options 容器未找到');
                    return;
                }
                
                // 更新状态
                this.updateStats(funds ? funds.length : 0);
                
                // 如果没有数据或数据为空
                if (!funds || funds.length === 0) {
                    let emptyMessage = '暂无数据';
                    if (this.sourceFilter === 'holdings') emptyMessage = '暂无持仓基金';
                    if (this.sourceFilter === 'etf') emptyMessage = '暂无ETF市场基金';
                    
                    container.innerHTML = `
                        <span class="text-muted small">
                            <i class="bi bi-info-circle me-1"></i>${emptyMessage}
                        </span>
                    `;
                    return;
                }
                
                this.filteredHoldings = funds;
                
                // 按类型分组
                const groupedFunds = this.groupHoldingsByType(funds);
                const typeOrder = ['equity', 'hybrid', 'bond', 'index', 'qdii', 'other'];
                
                let html = '';
                
                // 如果是"全部"模式，按数据源分组显示
                if (this.sourceFilter === 'all') {
                    // 分别显示持仓和ETF
                    const holdingsFunds = funds.filter(f => f.source === 'holdings');
                    const etfFunds = funds.filter(f => f.source === 'etf');
                    
                    // 持仓基金组
                    if (holdingsFunds.length > 0) {
                        html += `<div class="fund-source-group mb-2">
                            <span class="filter-tag fund-group-label" style="background:#e3f2fd;color:#1565c0;">
                                <i class="bi bi-wallet2 me-1"></i>我的持仓 (${holdingsFunds.length})
                            </span>
                        </div>`;
                        html += `<div class="fund-tags-group mb-3">`;
                        html += holdingsFunds.map(holding => this.renderFundTag(holding)).join('');
                        html += `</div>`;
                    }
                    
                    // ETF基金组
                    if (etfFunds.length > 0) {
                        html += `<div class="fund-source-group mb-2">
                            <span class="filter-tag fund-group-label" style="background:#e8f5e9;color:#2e7d32;">
                                <i class="bi bi-graph-up me-1"></i>ETF市场 (${etfFunds.length})
                            </span>
                        </div>`;
                        html += `<div class="fund-tags-group mb-3">`;
                        html += etfFunds.map(holding => this.renderFundTag(holding)).join('');
                        html += `</div>`;
                    }
                } else {
                    // 按类型分组显示
                    typeOrder.forEach(type => {
                        if (groupedFunds[type] && groupedFunds[type].length > 0) {
                            const typeLabel = this.getTypeLabel(type);
                            html += `<span class="filter-tag fund-group-label" style="font-weight:600;color:#333;cursor:default;margin-left:8px;">${typeLabel}:</span>`;
                            html += groupedFunds[type].map(holding => this.renderFundTag(holding)).join('');
                        }
                    });
                }
                
                container.innerHTML = html || '<span class="text-muted small">暂无数据</span>';
            }
            
            /**
             * 渲染单个基金标签
             * @param {Object} holding - 基金数据
             * @returns {string} HTML字符串
             */
            renderFundTag(holding) {
                const sourceBadge = holding.source === 'holdings' 
                    ? '<span class="source-badge holdings"><i class="bi bi-wallet2"></i></span>'
                    : '<span class="source-badge etf"><i class="bi bi-graph-up"></i></span>';
                
                const isSelected = this.selectedFunds.has(holding.fund_code);
                
                return `
                    <span class="filter-tag fund-tag ${isSelected ? 'active' : ''}" 
                          data-fund-code="${holding.fund_code}"
                          data-source="${holding.source || 'unknown'}"
                          onclick="fundSelector.handleTagSelection('${holding.fund_code}')"
                          title="${holding.source === 'holdings' ? '我的持仓' : 'ETF市场'} - ${holding.fund_code} ${holding.fund_name || ''}">
                        <input type="checkbox" id="fund-tag-${holding.fund_code}" 
                               ${isSelected ? 'checked' : ''}
                               onclick="event.stopPropagation()"
                               onchange="fundSelector.handleCheckboxChange('${holding.fund_code}', this.checked)">
                        ${sourceBadge}
                        ${holding.fund_code} ${holding.fund_name ? '- ' + holding.fund_name : ''}
                    </span>
                `;
            }
            
            /**
             * 处理复选框状态变化
             * @param {string} fundCode - 基金代码
             * @param {boolean} checked - 是否选中
             */
            handleCheckboxChange(fundCode, checked) {
                if (checked) {
                    this.selectedFunds.add(fundCode);
                } else {
                    this.selectedFunds.delete(fundCode);
                }
                
                // 重新渲染以更新样式
                this.renderHoldingsBySource();
                this.updateSelectedBar();
                
                // 通知回调
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedFunds());
                });
            }
            
            /**
             * 处理全部基金切换
             */
            handleAllFundsToggle() {
                // 获取当前显示的基金列表
                let currentFunds = [];
                switch (this.sourceFilter) {
                    case 'holdings':
                        currentFunds = [...this.holdings];
                        break;
                    case 'etf':
                        currentFunds = [...this.etfFunds];
                        break;
                    case 'all':
                    default:
                        currentFunds = [...this.holdings, ...this.etfFunds];
                        break;
                }
                
                // 应用类型筛选
                if (this.filterType !== 'all') {
                    currentFunds = currentFunds.filter(fund => {
                        const fundType = this.inferFundType(fund.fund_name);
                        return fundType === this.filterType;
                    });
                }
                
                const fundCodes = currentFunds.map(f => f.fund_code);
                const allSelected = fundCodes.every(code => this.selectedFunds.has(code));
                
                if (allSelected) {
                    // 取消全选
                    fundCodes.forEach(code => this.selectedFunds.delete(code));
                } else {
                    // 全选
                    fundCodes.forEach(code => this.selectedFunds.add(code));
                }
                
                // 重新渲染
                this.renderHoldingsBySource();
                this.updateSelectedBar();
                
                // 通知回调
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedFunds());
                });
            }
            
            /**
             * 处理标签选择
             * @param {string} fundCode - 基金代码
             */
            handleTagSelection(fundCode) {
                const isSelected = this.selectedFunds.has(fundCode);
                
                if (isSelected) {
                    this.selectedFunds.delete(fundCode);
                } else {
                    this.selectedFunds.add(fundCode);
                }
                
                // 重新渲染以更新样式
                this.renderHoldingsBySource();
                this.updateSelectedBar();
                
                // 通知回调
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedFunds());
                });
            }
            
            /**
             * 按类型分组基金
             * @param {Array} holdings - 基金列表
             * @returns {Object} 分组后的基金
             */
            groupHoldingsByType(holdings) {
                const groups = {};
                holdings.forEach(holding => {
                    const type = this.inferFundType(holding.fund_name);
                    if (!groups[type]) {
                        groups[type] = [];
                    }
                    groups[type].push(holding);
                });
                return groups;
            }
            
            /**
             * 格式化金额
             * @param {number} amount - 金额
             * @returns {string} 格式化后的金额
             */
            formatAmount(amount) {
                if (amount >= 10000) {
                    return (amount / 10000).toFixed(2) + '万';
                }
                return amount.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            }
            
            /**
             * 更新统计信息
             * @param {number} total - 总数量
             */
            updateStats(total) {
                const totalElement = document.getElementById('total-count');
                if (totalElement) {
                    totalElement.textContent = total;
                }
            }

            /**
             * Render empty state with message
             * @param {string} message - Message to display
             */
            renderEmpty(message) {
                this.container.innerHTML = `
                    <div class="empty-holdings">
                        <i class="bi bi-inbox"></i>
                        <div>${message}</div>
                    </div>
                `;
            }

            /**
             * Get array of selected fund codes
             * @returns {Array<string>} Array of selected fund codes
             */
            getSelectedFunds() {
                return Array.from(this.selectedFunds);
            }

            /**
             * Register a callback for selection changes
             * @param {Function} callback - Callback function to call when selection changes
             */
            onSelectionChange(callback) {
                if (typeof callback === 'function') {
                    this.selectionChangeCallbacks.push(callback);
                }
            }

            /**
             * Clear all selections
             */
            clearSelection() {
                this.selectedFunds.clear();
                
                // 重新渲染基金列表和已选栏
                this.renderHoldingsBySource();
                this.updateSelectedBar();
                
                // Notify callbacks
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedFunds());
                });
            }
        }

                try {
                    const response = await fetch('/api/strategies/metadata');
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        this.strategies = result.data;
                        this.renderStrategies(result.data);
                        
                        // Set default to enhanced_rule_based strategy (only in single mode)
                        if (!this.comparisonMode) {
                            const defaultStrategy = result.data.find(s => s.strategy_id === 'enhanced_rule_based');
                            if (defaultStrategy) {
                                this.selectStrategy(defaultStrategy.strategy_id);
                            }
                        }
                    } else {
                        this.renderEmpty('加载策略失败');
                    }
                } catch (error) {
                    console.error('加载策略失败:', error);
                    this.renderEmpty('加载策略失败，请刷新重试');

            /**
             * 计算风险评级
             */
            calculateRiskRating(strategy) {
                const maxDrawdown = Math.abs(strategy.max_drawdown);
                const sharpe = strategy.sharpe_ratio;
                const winRate = strategy.win_rate;
                
                // 综合评分：回撤越大风险越高，夏普越高风险越低
                let riskScore = 0;
                
                // 回撤评分 (0-40分，回撤越大分数越高)
                if (maxDrawdown > 20) riskScore += 40;
                else if (maxDrawdown > 15) riskScore += 30;
                else if (maxDrawdown > 10) riskScore += 20;
                else if (maxDrawdown > 5) riskScore += 10;
                
                // 夏普评分 (0-30分，夏普越低分数越高)
                if (sharpe < 0.5) riskScore += 30;
                else if (sharpe < 1) riskScore += 20;
                else if (sharpe < 1.5) riskScore += 10;
                
                // 胜率评分 (0-30分，胜率越低分数越高)
                if (winRate < 40) riskScore += 30;
                else if (winRate < 50) riskScore += 20;
                else if (winRate < 60) riskScore += 10;
                
                // 转换为等级
                let level, levelClass, stars;
                if (riskScore >= 70) {
                    level = 'R5'; levelClass = 'high'; stars = 5;
                } else if (riskScore >= 55) {
                    level = 'R4'; levelClass = 'high'; stars = 4;
                } else if (riskScore >= 40) {
                    level = 'R3'; levelClass = 'medium'; stars = 3;
                } else if (riskScore >= 25) {
                    level = 'R2'; levelClass = 'low'; stars = 2;
                } else {
                    level = 'R1'; levelClass = 'low'; stars = 1;
                }
                
                return { level, class: levelClass, stars };
            }
            
            /**
             * 渲染风险星级
             */
            renderRiskStars(count) {
                let html = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= count) {
                        html += '<i class="bi bi-star-fill filled"></i>';
                    } else {
                        html += '<i class="bi bi-star empty"></i>';
                    }
                }
                return html;
            }
            
            /**
             * 格式化收益率
             */
            formatReturn(value) {
                if (value == null || isNaN(value)) return { text: '--', class: 'neutral' };
                const sign = value >= 0 ? '+' : '';
                return {
                    text: `${sign}${value.toFixed(2)}%`,
                    class: value >= 0 ? 'positive' : 'negative'
                };
            }
            
            /**
             * 格式化回撤
             */
            formatDrawdown(value) {
                if (value == null || isNaN(value)) return { text: '--', class: 'neutral' };
                return {
                    text: `${value.toFixed(2)}%`,
                    class: 'negative'
                };
            }
            
            /**
             * 格式化比率
             */
            formatRatio(value) {
                if (value == null || isNaN(value)) return '--';
                return value.toFixed(2);
            }
            
            /**
             * 格式化百分比
             */
            formatPercent(value) {
                if (value == null || isNaN(value)) return '--';
                return `${value.toFixed(2)}%`;
            }
            
            /**
             * 估算年化波动率
             */
            estimateVolatility(strategy) {
                // 根据回撤和夏普比率估算
                const annualizedReturn = strategy.annualized_return || 0;
                const sharpe = strategy.sharpe_ratio || 1;
                if (sharpe === 0) return '--';
                const estimated = Math.abs(annualizedReturn / sharpe);
                return `${estimated.toFixed(2)}%`;
            }
            
            /**
             * 计算卡玛比率
             */
            calculateCalmarRatio(strategy) {
                const annualizedReturn = strategy.annualized_return || 0;
                const maxDrawdown = Math.abs(strategy.max_drawdown) || 1;
                const ratio = annualizedReturn / maxDrawdown;
                return {
                    value: ratio,
                    text: ratio.toFixed(2)
                };
            }
            
            /**
             * 估算索提诺比率
             */
            estimateSortino(strategy) {
                // 简化估算：索提诺通常比夏普高20-50%
                const sharpe = strategy.sharpe_ratio || 0;
                const estimated = sharpe * 1.3;
                return estimated.toFixed(2);
            }

             * 获取比率的CSS类名
             */
            getRatioClass(value) {
                if (value == null || isNaN(value)) return 'neutral';
                if (value >= 1.5) return 'positive';
                if (value >= 1) return '';
                if (value >= 0) return '';
                return 'negative';

            /**

             * @param {string} strategyId - Strategy ID to select
             */
            selectStrategy(strategyId) {
                if (this.comparisonMode) {
                    // In comparison mode, use toggleStrategy instead
                    return;
                }
                
                // Remove previous selection - 兼容新旧类名
                const previousSelected = this.container.querySelector('.strategy-card-compact.selected') || 
                                        this.container.querySelector('.strategy-selector-card.selected');
                if (previousSelected) {
                    previousSelected.classList.remove('selected');

                // Add selection to new card
                const card = this.container.querySelector(`[data-strategy-id="${strategyId}"]`);
                if (card) {
                    card.classList.add('selected');
                    this.selectedStrategy = strategyId;
                    
                    // Notify all registered callbacks
                    this.selectionChangeCallbacks.forEach(callback => {
                        callback(this.getSelectedStrategy());
                    });
                }
            }

            /**
             * Toggle strategy selection in comparison mode
             * @param {string} strategyId - Strategy ID to toggle
             */
            toggleStrategy(strategyId) {
                if (!this.comparisonMode) {
                    // In single mode, use selectStrategy instead
                    return;
                }
                
                const card = this.container.querySelector(`[data-strategy-id="${strategyId}"]`);
                if (!card) return;
                
                if (this.selectedStrategies.has(strategyId)) {
                    // Deselect
                    this.selectedStrategies.delete(strategyId);
                    card.classList.remove('selected');
                } else {
                    // Select
                    this.selectedStrategies.add(strategyId);
                    card.classList.add('selected');
                }
                
                // Notify all registered callbacks
                this.selectionChangeCallbacks.forEach(callback => {
                    callback(this.getSelectedStrategies());
                });
            }

            /**

             * @param {boolean} enabled - Whether comparison mode is enabled
             */
            setComparisonMode(enabled) {
                console.log('setComparisonMode called with:', enabled);
                console.log('Current strategies count:', this.strategies ? this.strategies.length : 0);
                
                this.comparisonMode = enabled;
                
                if (enabled) {
                    // Switching to comparison mode
                    this.selectedStrategies.clear();
                    if (this.selectedStrategy) {
                        this.selectedStrategies.add(this.selectedStrategy);
                    }
                    this.selectedStrategy = null;
                } else {
                    // Switching to single mode
                    if (this.selectedStrategies.size > 0) {
                        this.selectedStrategy = Array.from(this.selectedStrategies)[0];

        /**
         * Run strategy comparison
         */
        async function runStrategyComparison() {
            const selectedFunds = fundSelector.getSelectedFunds();
            const selectedStrategies = strategySelector.getSelectedStrategies();
            const initialAmount = parseFloat(document.getElementById('initial-amount').value);
            const baseInvest = parseFloat(document.getElementById('base-invest').value);
            const backtestPeriod = parseInt(document.getElementById('backtest-period').value);
            
            // Validate fund selection (must be exactly one fund)
            if (selectedFunds.length === 0) {
                showErrorMessage('请选择一个基金进行策略对比', 'validation');
                return;
            }
            if (selectedFunds.length > 1) {
                showErrorMessage('策略对比模式只支持单个基金，请选择一个基金', 'validation');
                return;
            }
            
            // Validate strategy selection (must be at least 2)
            if (selectedStrategies.length < 2) {
                showErrorMessage('请至少选择两个策略进行对比', 'validation');
                return;
            }
            
            // Validate parameters
            if (!validateBacktestParameters(initialAmount, baseInvest, backtestPeriod)) {
                return;
            }
            
            // Show loading state
            showLoadingState('正在执行策略对比，请稍候...');
            
            try {
                // 获取策略优化参数
                const strategyParams = getStrategyParams();
                
                const response = await fetch('/api/strategy/compare', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fund_code: selectedFunds[0],
                        strategy_ids: selectedStrategies,
                        initial_amount: initialAmount,
                        base_invest: baseInvest,
                        period: backtestPeriod,
                        strategy_params: strategyParams  // 传递优化参数
                    })
                });
                
                const result = await response.json();
                
                console.log('Strategy comparison API response:', result);
                
                if (result.success && result.data) {
                    console.log('Comparison data received:', result.data);
                    console.log('Number of strategies:', result.data.strategies ? result.data.strategies.length : 0);
                    
                    showSuccessMessage('策略对比完成！');
                    displayComparisonResults(result.data);

                } else {
                    showErrorMessage(result.error || '策略对比失败', 'backtest');
                }
            } catch (error) {
                console.error('策略对比失败:', error);
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    showErrorMessage('网络连接失败，请检查网络后重试', 'network');
                } else {
                    showErrorMessage(`策略对比请求失败: ${error.message}`, 'server');
                }
            } finally {
                clearLoadingState();
            }
        }

        /**
         * Validation configuration for backtest parameters
         */
        const VALIDATION_RULES = {
            initial_amount: {
                min: 100,
                errorMessage: '初始金额必须大于等于100元'
            },
            base_invest: {
                min: 10,
                errorMessage: '基准定投金额必须大于等于10元'
            },
            period: {
                validValues: [1, 2, 3, 5],
                errorMessage: '回测周期必须是1、2、3或5年'
            }
        };

        /**
         * Validate initial amount parameter
         * @param {number} value - Initial amount value
         * @returns {Object} Validation result with isValid and error properties
         */
        function validateInitialAmount(value) {
            const numValue = parseFloat(value);
            
            if (isNaN(numValue)) {
                return {
                    isValid: false,
                    error: '初始金额必须是有效数字'
                };
            }
            
            if (numValue < VALIDATION_RULES.initial_amount.min) {
                return {
                    isValid: false,
                    error: VALIDATION_RULES.initial_amount.errorMessage
                };
            }
            
            return { isValid: true, error: null };
        }

        /**
         * Validate base invest parameter
         * @param {number} value - Base invest value
         * @returns {Object} Validation result with isValid and error properties
         */
        function validateBaseInvest(value) {
            const numValue = parseFloat(value);
            
            if (isNaN(numValue)) {
                return {
                    isValid: false,
                    error: '基准定投金额必须是有效数字'
                };
            }
            
            if (numValue < VALIDATION_RULES.base_invest.min) {
                return {
                    isValid: false,
                    error: VALIDATION_RULES.base_invest.errorMessage
                };
            }
            
            return { isValid: true, error: null };
        }

        /**
         * Validate period parameter
         * @param {number} value - Period value (years)
         * @returns {Object} Validation result with isValid and error properties
         */
        function validatePeriod(value) {
            const numValue = parseInt(value);
            
            if (isNaN(numValue)) {
                return {
                    isValid: false,
                    error: '回测周期必须是有效数字'
                };
            }
            
            if (!VALIDATION_RULES.period.validValues.includes(numValue)) {
                return {
                    isValid: false,
                    error: VALIDATION_RULES.period.errorMessage
                };
            }
            
            return { isValid: true, error: null };
        }

        /**
         * Display inline validation error for a field
         * @param {string} fieldId - ID of the input field
         * @param {string} errorMessage - Error message to display
         */
        function showValidationError(fieldId, errorMessage) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);
            
            if (field && errorDiv) {
                field.classList.add('is-invalid');
                errorDiv.textContent = errorMessage;
                errorDiv.style.display = 'block';
            }
        }

        /**
         * Clear validation error for a field
         * @param {string} fieldId - ID of the input field
         */
        function clearValidationError(fieldId) {
            const field = document.getElementById(fieldId);
            const errorDiv = document.getElementById(`${fieldId}-error`);
            
            if (field && errorDiv) {
                field.classList.remove('is-invalid');
                errorDiv.textContent = '';
                errorDiv.style.display = 'none';
            }
        }

        /**
         * Clear all validation errors
         */
        function clearAllValidationErrors() {
            clearValidationError('initial-amount');
            clearValidationError('base-invest');
            clearValidationError('backtest-period');
        }

        /**
         * Validate all backtest parameters
         * @param {number} initialAmount - Initial amount value
         * @param {number} baseInvest - Base invest value
         * @param {number} days - Days value
         * @returns {boolean} True if all parameters are valid, false otherwise
         */
        function validateBacktestParameters(initialAmount, baseInvest, period) {
            clearAllValidationErrors();
            let isValid = true;

            // Validate initial amount
            const initialAmountResult = validateInitialAmount(initialAmount);
            if (!initialAmountResult.isValid) {
                showValidationError('initial-amount', initialAmountResult.error);
                isValid = false;
            }

            // Validate base invest
            const baseInvestResult = validateBaseInvest(baseInvest);
            if (!baseInvestResult.isValid) {
                showValidationError('base-invest', baseInvestResult.error);
                isValid = false;
            }

            // Validate period
            const periodResult = validatePeriod(period);
            if (!periodResult.isValid) {
                showValidationError('backtest-period', periodResult.error);
                isValid = false;
            }

            return isValid;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial amount validation on blur
            const initialAmountField = document.getElementById('initial-amount');
            if (initialAmountField) {
                initialAmountField.addEventListener('blur', function() {
                    const result = validateInitialAmount(this.value);
                    if (!result.isValid) {
                        showValidationError('initial-amount', result.error);
                    } else {

                    }

                initialAmountField.addEventListener('input', function() {
                    // Clear error on input to give immediate feedback
                    if (this.classList.contains('is-invalid')) {

                                        <td>¥${fund.initial_amount.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                                        <td>¥${(fund.final_value || fund.total_value || 0).toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</td>
                                        <td class="${returnClass}">${returnSign}${fund.total_return.toFixed(2)}%</td>
                                        <td>${returnSign}${fundAnnualized.toFixed(2)}%</td>
                                        <td class="metric-negative">${fund.max_drawdown.toFixed(2)}%</td>
                                        <td>${fund.sharpe_ratio.toFixed(2)}</td>
                                        <td>${fund.trades_count || 0}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
                

                
            `;
            
            // 如果有分析数据，一起渲染
            if (analysisData) {
                html += analysisData.html;
            }
            
            // Display in results area
            document.getElementById('backtest-result').style.display = 'block';
            document.getElementById('backtest-result-content').innerHTML = html;
            
            // 如果有分析数据，绘制净值图表
            if (analysisData && analysisData.navData) {
                console.log('📊 准备绘制净值曲线，数据点:', analysisData.navData.length);
                setTimeout(() => {
                    if (typeof PortfolioAnalysis !== 'undefined' && PortfolioAnalysis.drawNavChart) {
                        console.log('🎨 调用 PortfolioAnalysis.drawNavChart');
                        PortfolioAnalysis.drawNavChart(analysisData.navData);
                    } else {
                        console.error('❌ PortfolioAnalysis.drawNavChart 不可用');
                    }
                }, 300);
            } else {
                console.log('ℹ️ 没有净值数据可供绘制', { hasAnalysisData: !!analysisData, hasNavData: !!(analysisData && analysisData.navData) });
            }
            
            // Add animation class
            const resultsDiv = document.getElementById('backtest-result');
            resultsDiv.classList.add('results-animate');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                resultsDiv.classList.remove('results-animate');
            }, 500);
            
            // Scroll to results section with smooth animation
            const resultsSection = document.getElementById('results-section');
            if (resultsSection) {
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                // Fallback to scrolling to results div if section not found
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
    
</body>
</html>
