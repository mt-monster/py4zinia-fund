<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资账本 - 基金分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e74c3c;
            --light-red: #fadbd8;
            --success-green: #27ae60;
            --danger-red: #e74c3c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #ecf0f1;
            --bg-light: #f8f9fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 13px;
            background-color: #f5f5f5;
            color: var(--text-dark);
        }
        /* 顶部导航 */
        .top-nav {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-nav .brand {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .top-nav .nav-links { display: flex; gap: 20px; }
        .top-nav .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .top-nav .nav-links a:hover { background: rgba(255,255,255,0.1); }
</style>
</head>
<body>
<style>
        /* 主容器布局 - 更新为单列布局 */
        .main-container {
            display: flex;
            height: calc(100vh - 50px);
        }
        /* 表格区域 - 现在占据全宽 */
        .left-panel {
            flex: 1;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: white;
        }
        /* 工具栏 */
        .toolbar {
            padding: 10px 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .toolbar .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0 10px;
        }
        .toolbar .search-box input {
            border: none;
            outline: none;
            padding: 6px 8px;
            width: 180px;
            font-size: 13px;
        }
        .toolbar select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }
        .toolbar input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        .toolbar .btn-filter {
            background: var(--primary-red);
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        .toolbar .btn-filter:hover { background: #c0392b; }
        /* 表格样式 */
        .table-wrapper {
            flex: 1;
            overflow: auto;
        }
        .fund-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .fund-table th {
            background: #fafafa;
            padding: 10px 8px;
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            white-space: nowrap;
        }
        .fund-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #f0f0f0;
            white-space: nowrap;
        }
        .fund-table tr:hover { background: #fafafa; }
        .fund-table tr.selected { background: #fff3f3; }
        .fund-table .fund-code {
            color: var(--primary-red);
            cursor: pointer;
            font-weight: 500;
        }
        .fund-table .fund-code:hover { text-decoration: underline; }
        
        /* 展开面板样式 */
        .expansion-panel-row {
            background: transparent !important;
        }
        .expansion-panel-row:hover {
            background: transparent !important;
        }
        .expansion-panel-container {
            transition: height 0.3s ease-out;
            overflow: hidden;
        }
        
        .positive { color: var(--success-green); }
        .negative { color: var(--danger-red); }
        .text-muted { color: var(--text-muted); }
        /* 排序相关样式 */
        .fund-table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .fund-table th.sortable:hover {
            background: #f0f0f0;
        }
        .fund-table th.sortable.sorted {
            background: #e8f4fc;
            color: var(--text-dark);
        }
        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
            color: #aaa;
            vertical-align: middle;
        }
        .sort-indicator.asc::after {
            content: '▲';
            color: var(--primary-red);
        }
        .sort-indicator.desc::after {
            content: '▼';
            color: var(--primary-red);
        }
</style>
<style>
        /* 右侧详情面板样式 - 保留供后续展开功能使用 */
        /* 这些样式将在展开功能中重新使用 */
        .detail-panel {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            margin: 10px;
        }
        
        .detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .fund-title-section .fund-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        
        .fund-title-section .fund-code-display {
            color: var(--text-muted);
            font-size: 13px;
            font-family: monospace;
        }
        
        .detail-content {
            padding: 0;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 300px;
        }
        
        .detail-left, .detail-right {
            padding: 20px;
        }
        
        .detail-right {
            border-left: 1px solid var(--border-color);
            background: #fafafa;
        }
        
        /* 收益率显示 */
        .return-display {
            text-align: center;
            padding: 10px 0;
        }
        
        .return-display .main-return {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .return-display .return-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }
        
        .nav-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 12px;
        }
        
        .nav-value {
            color: var(--text-muted);
        }
        
        .nav-change {
            font-weight: 500;
        }
        
        /* 性能指标区域 */
        .metrics-section, .risk-section, .advice-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-title i {
            color: var(--primary-red);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .metric-item {
            background: white;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .metric-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .metric-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        /* 投资建议区域 */
        .advice-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin: 0 -20px 20px -20px;
        }
        
        .advice-content {
            margin-top: 15px;
        }
        
        .advice-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .advice-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .advice-icon.strong-buy {
            background: #d4edda;
            color: #155724;
        }
        
        .advice-icon.buy {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .advice-icon.hold {
            background: #fff3cd;
            color: #856404;
        }
        
        .advice-icon.sell {
            background: #f8d7da;
            color: #721c24;
        }
        
        .advice-text {
            flex: 1;
        }
        
        .advice-status {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 3px;
        }
        
        .advice-suggestion {
            font-size: 13px;
            color: var(--text-muted);
        }
        
        .advice-details {
            background: white;
            border-radius: 6px;
            padding: 12px;
        }
        
        .advice-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .advice-row:last-child {
            border-bottom: none;
        }
        
        .advice-row .label {
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .advice-row .value {
            font-weight: 500;
            font-size: 12px;
        }
        
        .score-strong-buy { color: #155724; }
        .score-buy { color: #0c5460; }
        .score-hold { color: #856404; }
        .score-sell { color: #721c24; }
        
        /* 风险指标区域 */
        .risk-level {
            margin-bottom: 15px;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .risk-badge.risk-low {
            background: #d4edda;
            color: #155724;
        }
        
        .risk-badge.risk-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .risk-badge.risk-high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .risk-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .risk-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #eee;
            text-align: center;
        }
        
        .risk-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        
        .risk-value {
            font-size: 13px;
            font-weight: 600;
        }
        
        /* 走势图区域 */
        .chart-section {
            margin-top: 20px;
        }
        
        .chart-section .chart-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .chart-section .chart-title i {
            color: var(--primary-red);
        }
        
        .chart-container {
            background: white;
            border-radius: 8px;
            border: 1px solid #eee;
            padding: 15px;
            min-height: 250px;
            position: relative;
        }
        
        /* 可调整大小的图表样式 */
        .resizable-chart-wrapper {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            overflow: hidden;
            transition: box-shadow 0.2s ease;
        }
        
        .resizable-chart-wrapper:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .resize-handle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--primary-red);
            border: 1px solid white;
            border-radius: 50%;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .resize-handle:hover {
            background: #c0392b;
            transform: translate(-50%, -50%) scale(1.2);
        }
        
        .resizable-chart-wrapper:hover .resize-handle {
            opacity: 1;
        }
        
        /* 拖拽时的样式 */
        body.dragging {
            user-select: none;
            cursor: grabbing !important;
        }
        
        body.dragging * {
            cursor: inherit !important;
        }
        
        .chart-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--text-muted);
        }
        
        .chart-placeholder i {
            font-size: 32px;
            margin-bottom: 10px;
            color: #ddd;
        }
        
        .chart-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--danger-red);
        }
        
        .chart-error i {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .chart-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        
        /* 时间段选择 */
        .period-tabs {
            display: flex;
            gap: 5px;
            background: #f8f9fa;
            padding: 4px;
            border-radius: 6px;
        }
        
        .period-tabs .tab {
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }
        
        .period-tabs .tab:hover {
            background: #e9ecef;
            color: var(--text-dark);
        }
        
        .period-tabs .tab.active {
            background: var(--primary-red);
            color: white;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-right {
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
            
            .detail-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .metrics-grid, .risk-metrics {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .detail-panel {
                margin: 5px;
            }
            
            .detail-left, .detail-right {
                padding: 15px;
            }
            
            .advice-section {
                margin: 0 -15px 15px -15px;
                padding: 15px;
            }
            
            .return-display .main-return {
                font-size: 24px;
            }
        }
        /* 收益率显示 */
        .return-display {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }
        .return-display .main-return {
            font-size: 36px;
            font-weight: bold;
        }
        .return-display .return-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 5px;
        }
        .return-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .return-item {
            text-align: center;
        }
        .return-item .value {
            font-size: 14px;
            font-weight: 500;
        }
        .return-item .label {
            font-size: 11px;
            color: var(--text-muted);
        }
        /* 走势图区域 */
        .chart-section {
            margin-bottom: 15px;
        }
        .chart-section .chart-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--text-dark);
        }
        .chart-container {
            height: 120px;
            background: #fafafa;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        /* 投资建议区域 */
        .advice-section {
            background: #fafafa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .advice-section .section-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .advice-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .advice-row:last-child { border-bottom: none; }
        .advice-row .label { color: var(--text-muted); }
        .advice-row .value { font-weight: 500; }
        /* 时间段选择 */
        .period-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .period-tabs .tab {
            padding: 5px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            background: white;
        }
        .period-tabs .tab:hover { background: #f5f5f5; }
        .period-tabs .tab.active {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
        }
        /* 交易记录 */
        .trade-section { margin-top: 15px; }
        .trade-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 12px;
        }
        /* 加载状态 */
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        
        /* 性能优化：加载指示器 */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-size: 14px;
            color: var(--text-muted);
        }
        .loading-overlay .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-wrapper {
            flex: 1;
            overflow: auto;
            position: relative; /* 为加载指示器提供定位上下文 */
        }
    </style>
    <!-- 顶部导航 -->
    <div class="top-nav">
        <div class="brand">
            <i class="bi bi-graph-up-arrow"></i>
            <span>投资账本</span>
        </div>
        <div class="nav-links">
            <a href="/"><i class="bi bi-house"></i> 首页</a>
            <a href="#" onclick="refreshData()"><i class="bi bi-arrow-clockwise"></i> 数据导入</a>
            <a href="/strategy"><i class="bi bi-lightbulb"></i> 策略分析</a>
        </div>
        <div class="search-global">
            <span style="color: rgba(255,255,255,0.7); font-size: 12px;">
                沪深主板指数 <span id="index-value">--</span>
            </span>
        </div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 表格区域 - 现在占据全宽 -->
        <div class="left-panel">
            <!-- 工具栏 -->
            <div class="toolbar">
                <div class="search-box">
                    <i class="bi bi-search" style="color: #aaa;"></i>
                    <input type="text" id="search-input" placeholder="搜索基金代码/名称">
                </div>
                <select id="sort-select">
                    <option value="composite_score">综合评分</option>
                    <option value="today_return">今日收益</option>
                    <option value="annualized_return">年化收益</option>
                    <option value="sharpe_ratio">夏普比率</option>
                    <option value="max_drawdown">最大回撤</option>
                </select>
                <input type="date" id="date-select">
                <button class="btn-filter" onclick="loadFunds()">
                    <i class="bi bi-funnel"></i> 筛选
                </button>
                <span style="color: var(--text-muted); font-size: 12px; margin-left: auto;">
                    共 <span id="total-count">0</span> 只基金
                </span>
            </div>

            <!-- 表格 -->
            <div class="table-wrapper">
                <table class="fund-table">
                    <thead>
                        <tr>
                            <th style="width: 30px;" data-column="checkbox"></th>
                            <th class="sortable" data-column="fund_code">代码 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="fund_name">名称 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="today_return">日涨跌幅 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="holding_amount">持有金额 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="today_profit">当日盈亏 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="today_profit_rate">当日盈亏率 <span class="sort-indicator"></span></th>
                            <th class="sortable" data-column="holding_profit">持有盈亏 <span class="sort-indicator"></span></th>

        // ==================== DataSorter 类 ====================
        // 负责执行数据排序逻辑
        class DataSorter {
            // 判断是否为空值
            isNullValue(value) {
                return value === null || value === undefined || value === '' || value === '--' || 
                       (typeof value === 'number' && isNaN(value));
            }

            // 处理空值，返回用于比较的值
            handleNullValue(value) {
                if (this.isNullValue(value)) {
                    return null;
                }
                return value;
            }

            // 比较数字
            compareNumbers(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处理：升序时空值排最后，降序时空值排最前
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const numA = parseFloat(aVal);
                const numB = parseFloat(bVal);
                
                if (isNaN(numA) && isNaN(numB)) return 0;
                if (isNaN(numA)) return order === 'asc' ? 1 : -1;
                if (isNaN(numB)) return order === 'asc' ? -1 : 1;
                
                return order === 'asc' ? numA - numB : numB - numA;
            }

            // 比较字符串（支持中文）
            compareStrings(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处理
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const strA = String(aVal);
                const strB = String(bVal);
                
                const result = strA.localeCompare(strB, 'zh-CN');
                return order === 'asc' ? result : -result;
            }

            // 按列排序数据
            sortByColumn(data, columnName, order, columnType) {
                if (!data || data.length === 0) return data;
                if (order === 'none') return data;
                
                const sortedData = [...data];
                
                sortedData.sort((a, b) => {
                    const aValue = a[columnName];
                    const bValue = b[columnName];
                    
                    if (columnType === 'number') {
                        return this.compareNumbers(aValue, bValue, order);
                    } else {
                        return this.compareStrings(aValue, bValue, order);
                    }
                });
                
                return sortedData;
            }
        }

            // 计算下一个排序状态
            calculateNextSortOrder(columnName) {
                if (columnName !== this.currentColumn) {
                    return 'asc';  // 切换到新列，从升序开始
                }
                // 同一列：asc -> desc -> none -> asc
                switch (this.currentOrder) {
                    case 'asc': return 'desc';
                    case 'desc': return 'none';
                    case 'none': return 'asc';
                    default: return 'asc';
                }
            }

            // 更新排序状态
            updateSortState(columnName, order) {

                return { column: columnName, order: nextOrder };
            }

            getSortState() {
                return {
                    column: this.currentColumn,

                };
            }
        }

        // ==================== ResizableChart 类 ====================
        // 负责可拖拽调整大小的图表组件
        class ResizableChart {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    minWidth: options.minWidth || 300,
                    minHeight: options.minHeight || 200,
                    maxWidth: options.maxWidth || 800,
                    maxHeight: options.maxHeight || 600,
                    resizable: options.resizable !== false,
                    zoomable: options.zoomable !== false,
                    pannable: options.pannable !== false,
                    ...options
                };
                
                this.chart = null;
                this.resizeHandles = [];
                this.isDragging = false;
                this.dragStartPos = { x: 0, y: 0 };
                this.initialSize = { width: 0, height: 0 };
                this.currentSize = { 
                    width: this.options.width || 400, 
                    height: this.options.height || 250 
                };
                
                this.init();
            }
            
            // 初始化图表组件
            init() {
                this.createChartContainer();
                if (this.options.resizable) {
                    this.createResizeHandles();
                }
                this.bindEvents();
            }
            
            // 创建图表容器
            createChartContainer() {
                this.chartWrapper = document.createElement('div');
                this.chartWrapper.className = 'resizable-chart-wrapper';
                this.chartWrapper.style.cssText = `
                    position: relative;
                    width: ${this.currentSize.width}px;
                    height: ${this.currentSize.height}px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    background: white;
                    overflow: hidden;
                `;
                
                this.canvas = document.createElement('canvas');
                this.canvas.width = this.currentSize.width - 2; // 减去边框
                this.canvas.height = this.currentSize.height - 2;
                this.canvas.style.cssText = `
                    display: block;
                    width: 100%;
                    height: 100%;
                `;
                
                this.chartWrapper.appendChild(this.canvas);
                this.container.appendChild(this.chartWrapper);
            }
            
            // 创建调整大小手柄
            createResizeHandles() {
                const handles = [
                    { position: 'se', cursor: 'se-resize', x: '100%', y: '100%' },
                    { position: 'sw', cursor: 'sw-resize', x: '0%', y: '100%' },
                    { position: 'ne', cursor: 'ne-resize', x: '100%', y: '0%' },
                    { position: 'nw', cursor: 'nw-resize', x: '0%', y: '0%' },
                    { position: 'n', cursor: 'n-resize', x: '50%', y: '0%' },
                    { position: 's', cursor: 's-resize', x: '50%', y: '100%' },
                    { position: 'e', cursor: 'e-resize', x: '100%', y: '50%' },
                    { position: 'w', cursor: 'w-resize', x: '0%', y: '50%' }
                ];
                
                handles.forEach(handleConfig => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle resize-${handleConfig.position}`;
                    handle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: var(--primary-red);
                        border: 1px solid white;
                        border-radius: 50%;
                        cursor: ${handleConfig.cursor};
                        transform: translate(-50%, -50%);
                        left: ${handleConfig.x};
                        top: ${handleConfig.y};
                        z-index: 10;
                        opacity: 0;
                        transition: opacity 0.2s ease;
                    `;
                    
                    handle.dataset.position = handleConfig.position;
                    this.chartWrapper.appendChild(handle);
                    this.resizeHandles.push(handle);
                });
                
                // 鼠标悬停时显示手柄
                this.chartWrapper.addEventListener('mouseenter', () => {
                    this.resizeHandles.forEach(handle => {
                        handle.style.opacity = '1';
                    });
                });
                
                this.chartWrapper.addEventListener('mouseleave', () => {
                    if (!this.isDragging) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                });
            }
            
            // 绑定事件
            bindEvents() {
                // 绑定调整大小事件
                this.resizeHandles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        this.handleDragStart(e, handle.dataset.position);
                    });
                });
                
                // 绑定全局鼠标事件
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDragMove(e);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.handleDragEnd();
                });
                
                // 防止图表内容被选中
                this.chartWrapper.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });
            }
            
            // 处理拖拽开始
            handleDragStart(event, position) {
                event.preventDefault();
                event.stopPropagation();
                
                this.isDragging = true;
                this.dragPosition = position;
                this.dragStartPos = { x: event.clientX, y: event.clientY };
                this.initialSize = { ...this.currentSize };
                
                // 添加拖拽时的样式
                document.body.style.cursor = event.target.style.cursor;
                document.body.style.userSelect = 'none';
                
                // 保持手柄可见
                this.resizeHandles.forEach(handle => {
                    handle.style.opacity = '1';
                });
            }
            
            // 处理拖拽中
            handleDragMove(event) {
                if (!this.isDragging) return;
                
                const deltaX = event.clientX - this.dragStartPos.x;
                const deltaY = event.clientY - this.dragStartPos.y;
                
                let newWidth = this.initialSize.width;
                let newHeight = this.initialSize.height;
                
                // 根据拖拽位置计算新尺寸
                switch (this.dragPosition) {
                    case 'se':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'sw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'ne':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'nw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'n':
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 's':
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'e':
                        newWidth = this.initialSize.width + deltaX;
                        break;
                    case 'w':
                        newWidth = this.initialSize.width - deltaX;
                        break;
                }
                
                // 应用尺寸约束
                newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, newWidth));
                newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, newHeight));
                
                // 更新图表尺寸
                this.resizeChart(newWidth, newHeight);
            }
            
            // 处理拖拽结束
            handleDragEnd() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.dragPosition = null;
                
                // 恢复样式
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                // 隐藏手柄
                setTimeout(() => {
                    if (!this.chartWrapper.matches(':hover')) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                }, 100);
                
                // 触发尺寸变化事件
                this.onResize();
            }
            
            // 调整图表大小
            resizeChart(width, height) {
                this.currentSize.width = width;
                this.currentSize.height = height;
                
                // 更新容器尺寸
                this.chartWrapper.style.width = width + 'px';
                this.chartWrapper.style.height = height + 'px';
                
                // 更新canvas尺寸
                this.canvas.width = width - 2;
                this.canvas.height = height - 2;
                
                // 重新渲染图表
                if (this.chart) {
                    this.chart.resize();
                }
            }
            
            // 初始化Chart.js图表
            initChart(data, options = {}) {
                if (!window.Chart) {
                    console.error('Chart.js library not found');
                    return;
                }
                
                const ctx = this.canvas.getContext('2d');
                
                // 销毁现有图表
                if (this.chart) {
                    this.chart.destroy();
                }
                
                const defaultOptions = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 10 },
                                    maxTicksLimit: 8
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#f0f0f0'
                                },
                                ticks: {
                                    font: { size: 10 }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        elements: {
                            point: {
                                radius: 0,
                                hoverRadius: 4
                            },
                            line: {
                                borderWidth: 2,
                                tension: 0.4
                            }
                        }
                    }
                };
                
                // 合并选项
                const chartConfig = this.mergeDeep(defaultOptions, options);
                
                // 添加缩放和平移功能
                if (this.options.zoomable || this.options.pannable) {
                    chartConfig.options.plugins.zoom = {
                        zoom: {
                            wheel: {
                                enabled: this.options.zoomable
                            },
                            pinch: {
                                enabled: this.options.zoomable
                            },
                            mode: 'x'
                        },
                        pan: {
                            enabled: this.options.pannable,
                            mode: 'x'
                        }
                    };
                }
                
                // 创建图表
                this.chart = new Chart(ctx, chartConfig);
                
                return this.chart;
            }
            
            // 更新图表数据
            updateData(data) {
                if (this.chart) {
                    this.chart.data = data;
                    this.chart.update('none'); // 无动画更新
                }
            }
            
            // 获取当前尺寸
            getSize() {
                return { ...this.currentSize };
            }
            
            // 设置尺寸
            setSize(width, height) {
                this.resizeChart(width, height);
                this.onResize();
            }
            
            // 尺寸变化回调
            onResize() {
                // 可以被子类重写或通过选项传入回调
                if (this.options.onResize) {
                    this.options.onResize(this.currentSize);
                }
            }
            
            // 深度合并对象
            mergeDeep(target, source) {
                const result = { ...target };
                
                for (const key in source) {
                    if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        result[key] = this.mergeDeep(result[key] || {}, source[key]);
                    } else {
                        result[key] = source[key];
                    }
                }
                
                return result;
            }
            
            // 销毁图表
            destroy() {
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }
                
                if (this.chartWrapper) {
                    this.chartWrapper.remove();
                    this.chartWrapper = null;
                }
                
                this.resizeHandles = [];
                this.canvas = null;
            }
        }

        // ==================== ExpansionController 类 ====================
        // 负责管理详情面板的展开/收起状态
        class ExpansionController {
            constructor() {
                this.expandedRow = null;        // 当前展开的行
                this.animationDuration = 300;   // 动画持续时间
                this.panels = new Map();        // 面板缓存
                this.isAnimating = false;       // 动画状态标记
            }
            
            // 处理行点击事件
            handleRowClick(fundData, rowElement) {
                // 防止动画期间的重复点击
                if (this.isAnimating) {
                    return;
                }
                
                // 检查是否点击的是当前展开的行
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    // 如果有其他行展开，先收起
                    if (this.expandedRow) {
                        this.collapsePanel(this.expandedRow);
                    }
                    // 展开新行
                    this.expandPanel(fundData, rowElement);
                }
            }
            
            // 展开详情面板
            expandPanel(fundData, rowElement) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.expandedRow = rowElement;
                
                // 获取或创建面板
                const panel = this.getOrCreatePanel(fundData.fund_code, fundData);
                
                // 创建面板容器行
                const panelRow = document.createElement('tr');
                panelRow.className = 'expansion-panel-row';
                panelRow.innerHTML = `
                    <td colspan="14" style="padding: 0; border: none;">
                        <div class="expansion-panel-container" style="height: 0; overflow: hidden;">
                            ${panel.getHTML()}
                        </div>
                    </td>
                `;
                
                // 插入到当前行后面
                rowElement.parentNode.insertBefore(panelRow, rowElement.nextSibling);
                
                // 获取面板容器
                const container = panelRow.querySelector('.expansion-panel-container');
                
                // 计算目标高度
                container.style.height = 'auto';
                const targetHeight = container.scrollHeight;
                container.style.height = '0px';
                
                // 执行展开动画
                requestAnimationFrame(() => {
                    container.style.transition = `height ${this.animationDuration}ms ease-out`;
                    container.style.height = targetHeight + 'px';
                    
                    setTimeout(() => {
                        container.style.height = 'auto';
                        this.isAnimating = false;
                        
                        // 初始化面板内的交互功能
                        panel.initializeInteractions(container);
                    }, this.animationDuration);
                });
                
                // 更新面板状态
                this.updatePanelState(fundData.fund_code, {
                    isExpanded: true,
                    panelHeight: targetHeight,
                    lastUpdated: new Date()
                });
            }
            
            // 收起详情面板
            collapsePanel(rowElement) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                
                // 查找面板行
                const panelRow = rowElement.nextSibling;
                if (!panelRow || !panelRow.classList.contains('expansion-panel-row')) {
                    this.isAnimating = false;
                    return;
                }
                
                const container = panelRow.querySelector('.expansion-panel-container');
                if (!container) {
                    this.isAnimating = false;
                    return;
                }
                
                // 执行收起动画
                const currentHeight = container.scrollHeight;
                container.style.height = currentHeight + 'px';
                container.style.transition = `height ${this.animationDuration}ms ease-in`;
                
                requestAnimationFrame(() => {
                    container.style.height = '0px';
                    
                    setTimeout(() => {
                        panelRow.remove();
                        this.expandedRow = null;
                        this.isAnimating = false;
                    }, this.animationDuration);
                });
                
                // 更新面板状态
                const fundCode = this.getFundCodeFromRow(rowElement);
                if (fundCode) {
                    this.updatePanelState(fundCode, {
                        isExpanded: false,
                        lastUpdated: new Date()
                    });
                }
            }
            
            // 切换面板状态
            togglePanel(fundData, rowElement) {
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    this.handleRowClick(fundData, rowElement);
                }
            }
            
            // 获取或创建面板
            getOrCreatePanel(fundCode, fundData) {
                if (!this.panels.has(fundCode)) {
                    const panel = new DetailPanel(fundData);
                    this.panels.set(fundCode, panel);
                }
                return this.panels.get(fundCode);
            }
            
            // 更新面板状态
            updatePanelState(fundCode, state) {
                const currentState = this.getPanelState(fundCode) || {};
                const newState = { ...currentState, ...state };
                
                // 这里可以添加状态持久化逻辑
                // 例如保存到 localStorage 或发送到服务器
                console.log('更新面板状态:', fundCode, newState);
            }
            
            // 获取面板状态
            getPanelState(fundCode) {
                // 这里可以从 localStorage 或服务器获取状态
                return {
                    fundCode: fundCode,
                    isExpanded: false,
                    panelHeight: 300,
                    chartWidth: 400,
                    chartHeight: 200,
                    lastUpdated: new Date()
                };
            }
            
            // 从行元素获取基金代码
            getFundCodeFromRow(rowElement) {
                const codeCell = rowElement.querySelector('.fund-code');
                return codeCell ? codeCell.textContent.trim() : null;
            }
            
            // 清理所有面板
            clearAllPanels() {
                this.panels.forEach(panel => panel.destroy());
                this.panels.clear();
                this.expandedRow = null;
                this.isAnimating = false;
            }
            
            // 获取当前展开状态
            getExpansionState() {
                return {
                    hasExpandedPanel: this.expandedRow !== null,
                    expandedFundCode: this.expandedRow ? this.getFundCodeFromRow(this.expandedRow) : null,
                    isAnimating: this.isAnimating,
                    panelCount: this.panels.size
                };
            }
        }

        // 保留图表加载逻辑供展开功能使用
        async function loadNavChart(fundCode, canvasElement) {
            try {
                const response = await fetch(`/api/fund/${fundCode}/history?days=30`);
                const result = await response.json();
                
                // 如果没有提供canvas元素，则不创建图表（用于展开功能）
                if (!canvasElement) {
                    return result; // 返回数据供展开功能使用
                }
                
                const ctx = canvasElement.getContext('2d');
                
                if (navChart) navChart.destroy();
                
                if (result.success && result.data && result.data.length > 0) {
                    const labels = result.data.map(d => d.date.substring(5));
                    const values = result.data.map(d => d.nav);
                    
                    navChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                data: values,
                                borderColor: '#e74c3c',
                                backgroundColor: 'rgba(231, 76, 60, 0.1)',
                                borderWidth: 2,
                                fill: true,
                                tension: 0.4,
                                pointRadius: 0
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: { legend: { display: false } },
                            scales: {
                                x: { display: true, grid: { display: false }, ticks: { font: { size: 10 }, maxTicksLimit: 6 } },
                                y: { display: true, grid: { color: '#f0f0f0' }, ticks: { font: { size: 10 } } }
                            }
                        }
                    });
                } else {
                    navChart = new Chart(ctx, {
                        type: 'line',
                        data: { labels: [], datasets: [{ data: [] }] },
                        options: { responsive: true, maintainAspectRatio: false }
                    });
                }
                
                return result;
            } catch (error) {
                console.error('加载走势图失败:', error);
                return { success: false, error: error.message };
            }
        }

        function formatPercent(value) {
            if (value === null || value === undefined || isNaN(value)) return '--';
            const sign = value >= 0 ? '+' : '';
            return sign + value.toFixed(2) + '%';
        }

        function truncate(str, len) {
            if (!str) return '--';
            return str.length > len ? str.substring(0, len) + '...' : str;
        }
