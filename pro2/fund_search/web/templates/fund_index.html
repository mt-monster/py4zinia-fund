    <style>
        :root {
            --primary-red: #e74c3c;
            --light-red: #fadbd8;
            --success-green: #27ae60;
            --danger-red: #e74c3c;
            --text-dark: #2c3e50;
            --text-muted: #7f8c8d;
            --border-color: #ecf0f1;
            --bg-light: #f8f9fa;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 13px;
            background-color: #f5f5f5;
            color: var(--text-dark);
        }

        .top-nav {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .top-nav .brand {
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .top-nav .nav-links { display: flex; gap: 20px; }
        .top-nav .nav-links a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        .top-nav .nav-links a:hover { background: rgba(255,255,255,0.1); }

<style>

            background: white;

            padding: 10px 15px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .toolbar .search-box {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 0 10px;

        .toolbar .search-box input {
            border: none;
            outline: none;
            padding: 6px 8px;
            width: 180px;
            font-size: 13px;
        }
        .toolbar select {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            background: white;
        }
        .toolbar input[type="date"] {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
        }
        .toolbar .btn-filter {
            background: var(--primary-red);

            border: none;

            border-radius: 4px;

        .toolbar .btn-settings:hover {

            border-color: #bbb;
            color: #333;
        }
        /* 表格样式 */
        .table-wrapper {
            flex: 1;
            overflow: auto;
        }
        .fund-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .fund-table th {
            background: #fafafa;
            padding: 10px 8px;
            text-align: left;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 1px solid var(--border-color);

            top: 0;

            color: var(--primary-red);
            cursor: pointer;
            font-weight: 500;
        }
        .fund-table .fund-code:hover { text-decoration: underline; }
        
        /* 展开面板样式 */
        .expansion-panel-row {
            background: transparent !important;
        }
        .expansion-panel-row:hover {
            background: transparent !important;
        }
        .expansion-panel-container {
            transition: height 0.3s ease-out;
            overflow: hidden;
        }
        
        .positive { color: var(--danger-red); }  /* 正值（上涨）用红色 */
        .negative { color: var(--success-green); }  /* 负值（下跌）用绿色 */
        .text-muted { color: var(--text-muted); }

        .fund-table th.sortable {
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }
        .fund-table th.sortable:hover {
            background: #f0f0f0;
        }
        .fund-table th.sortable.sorted {
            background: #e8f4fc;
            color: var(--text-dark);
        }
        .sort-indicator {
            display: inline-block;
            margin-left: 4px;
            font-size: 10px;
            color: #aaa;
            vertical-align: middle;
        }
        .sort-indicator.asc::after {
            content: '▲';
            color: var(--primary-red);
        }
        .sort-indicator.desc::after {
            content: '▼';
            color: var(--primary-red);
        }
</style>

            font-weight: 600;

        }

        /* 拖拽时的样式 */
        body.dragging {

            display: flex;
            flex-direction: column;

        // ==================== DataSorter 类 ====================
        // 负责执行数据排序逻辑
        class DataSorter {
            // 判断是否为空值
            isNullValue(value) {
                return value === null || value === undefined || value === '' || value === '--' || 
                       (typeof value === 'number' && isNaN(value));
            }

            // 处理空值，返回用于比较的值
            handleNullValue(value) {
                if (this.isNullValue(value)) {
                    return null;
                }
                return value;
            }

            // 比较数字
            compareNumbers(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处理：升序时空值排最后，降序时空值排最前
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const numA = parseFloat(aVal);
                const numB = parseFloat(bVal);
                
                if (isNaN(numA) && isNaN(numB)) return 0;
                if (isNaN(numA)) return order === 'asc' ? 1 : -1;
                if (isNaN(numB)) return order === 'asc' ? -1 : 1;
                
                return order === 'asc' ? numA - numB : numB - numA;
            }

            // 比较字符串（支持中文）
            compareStrings(a, b, order) {
                const aVal = this.handleNullValue(a);
                const bVal = this.handleNullValue(b);
                
                // 空值处理
                if (aVal === null && bVal === null) return 0;
                if (aVal === null) return order === 'asc' ? 1 : -1;
                if (bVal === null) return order === 'asc' ? -1 : 1;
                
                const strA = String(aVal);
                const strB = String(bVal);
                
                const result = strA.localeCompare(strB, 'zh-CN');
                return order === 'asc' ? result : -result;
            }

            // 按列排序数据
            sortByColumn(data, columnName, order, columnType) {
                if (!data || data.length === 0) return data;
                if (order === 'none') return data;
                
                const sortedData = [...data];
                
                sortedData.sort((a, b) => {
                    const aValue = a[columnName];
                    const bValue = b[columnName];
                    
                    if (columnType === 'number') {
                        return this.compareNumbers(aValue, bValue, order);
                    } else {
                        return this.compareStrings(aValue, bValue, order);
                    }
                });
                
                return sortedData;
            }
        }

            // 检查列是否可排序
            isColumnSortable(columnName) {
                const config = this.columnConfig[columnName];
                return config && config.sortable === true;
            }

            // 获取列数据类型
            getColumnType(columnName) {
                const config = this.columnConfig[columnName];
                return config ? config.type : 'text';
            }

            // 计算下一个排序状态
            calculateNextSortOrder(columnName) {
                if (columnName !== this.currentColumn) {
                    return 'asc';  // 切换到新列，从升序开始
                }
                // 同一列：asc -> desc -> none -> asc
                switch (this.currentOrder) {
                    case 'asc': return 'desc';
                    case 'desc': return 'none';
                    case 'none': return 'asc';
                    default: return 'asc';
                }
            }

            // 更新排序状态
            updateSortState(columnName, order) {
                this.currentColumn = columnName;
                this.currentOrder = order;
            }

            // 处理列标题点击
            handleColumnClick(columnName) {
                if (!this.isColumnSortable(columnName)) {
                    return null;
                }
                const nextOrder = this.calculateNextSortOrder(columnName);
                this.updateSortState(columnName, nextOrder);
                return { column: columnName, order: nextOrder };
            }

            // 获取当前排序状态
            getSortState() {
                return {
                    column: this.currentColumn,
                    order: this.currentOrder
                };
            }
        }

        // ==================== ResizableChart 类 ====================
        // 负责可拖拽调整大小的图表组件
        class ResizableChart {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    minWidth: options.minWidth || 300,
                    minHeight: options.minHeight || 200,
                    maxWidth: options.maxWidth || 800,
                    maxHeight: options.maxHeight || 600,
                    resizable: options.resizable !== false,
                    zoomable: options.zoomable !== false,
                    pannable: options.pannable !== false,
                    ...options
                };
                
                this.chart = null;
                this.resizeHandles = [];
                this.isDragging = false;
                this.dragStartPos = { x: 0, y: 0 };
                this.initialSize = { width: 0, height: 0 };
                this.currentSize = { 
                    width: this.options.width || 400, 
                    height: this.options.height || 250 
                };
                
                this.init();
            }
            
            // 初始化图表组件
            init() {
                this.createChartContainer();
                if (this.options.resizable) {
                    this.createResizeHandles();
                }
                this.bindEvents();
            }
            
            // 创建图表容器
            createChartContainer() {
                this.chartWrapper = document.createElement('div');
                this.chartWrapper.className = 'resizable-chart-wrapper';
                this.chartWrapper.style.cssText = `
                    position: relative;
                    width: ${this.currentSize.width}px;
                    height: ${this.currentSize.height}px;
                    border: 1px solid #ddd;
                    border-radius: 6px;
                    background: white;
                    overflow: hidden;
                `;
                
                this.canvas = document.createElement('canvas');
                this.canvas.width = this.currentSize.width - 2; // 减去边框
                this.canvas.height = this.currentSize.height - 2;
                this.canvas.style.cssText = `
                    display: block;
                    width: 100%;
                    height: 100%;
                `;
                
                this.chartWrapper.appendChild(this.canvas);
                this.container.appendChild(this.chartWrapper);
            }
            
            // 创建调整大小手柄
            createResizeHandles() {
                const handles = [
                    { position: 'se', cursor: 'se-resize', x: '100%', y: '100%' },
                    { position: 'sw', cursor: 'sw-resize', x: '0%', y: '100%' },
                    { position: 'ne', cursor: 'ne-resize', x: '100%', y: '0%' },
                    { position: 'nw', cursor: 'nw-resize', x: '0%', y: '0%' },
                    { position: 'n', cursor: 'n-resize', x: '50%', y: '0%' },
                    { position: 's', cursor: 's-resize', x: '50%', y: '100%' },
                    { position: 'e', cursor: 'e-resize', x: '100%', y: '50%' },
                    { position: 'w', cursor: 'w-resize', x: '0%', y: '50%' }
                ];
                
                handles.forEach(handleConfig => {
                    const handle = document.createElement('div');
                    handle.className = `resize-handle resize-${handleConfig.position}`;
                    handle.style.cssText = `
                        position: absolute;
                        width: 8px;
                        height: 8px;
                        background: var(--primary-red);
                        border: 1px solid white;
                        border-radius: 50%;
                        cursor: ${handleConfig.cursor};
                        transform: translate(-50%, -50%);
                        left: ${handleConfig.x};
                        top: ${handleConfig.y};
                        z-index: 10;
                        opacity: 0;
                        transition: opacity 0.2s ease;
                    `;
                    
                    handle.dataset.position = handleConfig.position;
                    this.chartWrapper.appendChild(handle);
                    this.resizeHandles.push(handle);
                });
                
                // 鼠标悬停时显示手柄
                this.chartWrapper.addEventListener('mouseenter', () => {
                    this.resizeHandles.forEach(handle => {
                        handle.style.opacity = '1';
                    });
                });
                
                this.chartWrapper.addEventListener('mouseleave', () => {
                    if (!this.isDragging) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                });
            }
            
            // 绑定事件
            bindEvents() {
                // 绑定调整大小事件
                this.resizeHandles.forEach(handle => {
                    handle.addEventListener('mousedown', (e) => {
                        this.handleDragStart(e, handle.dataset.position);
                    });
                });
                
                // 绑定全局鼠标事件
                document.addEventListener('mousemove', (e) => {
                    if (this.isDragging) {
                        this.handleDragMove(e);
                    }
                });
                
                document.addEventListener('mouseup', () => {
                    this.handleDragEnd();
                });
                
                // 防止图表内容被选中
                this.chartWrapper.addEventListener('selectstart', (e) => {
                    e.preventDefault();
                });
            }
            
            // 处理拖拽开始
            handleDragStart(event, position) {
                event.preventDefault();
                event.stopPropagation();
                
                this.isDragging = true;
                this.dragPosition = position;
                this.dragStartPos = { x: event.clientX, y: event.clientY };
                this.initialSize = { ...this.currentSize };
                
                // 添加拖拽时的样式
                document.body.style.cursor = event.target.style.cursor;
                document.body.style.userSelect = 'none';
                
                // 保持手柄可见
                this.resizeHandles.forEach(handle => {
                    handle.style.opacity = '1';
                });
            }
            
            // 处理拖拽中
            handleDragMove(event) {
                if (!this.isDragging) return;
                
                const deltaX = event.clientX - this.dragStartPos.x;
                const deltaY = event.clientY - this.dragStartPos.y;
                
                let newWidth = this.initialSize.width;
                let newHeight = this.initialSize.height;
                
                // 根据拖拽位置计算新尺寸
                switch (this.dragPosition) {
                    case 'se':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'sw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'ne':
                        newWidth = this.initialSize.width + deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'nw':
                        newWidth = this.initialSize.width - deltaX;
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 'n':
                        newHeight = this.initialSize.height - deltaY;
                        break;
                    case 's':
                        newHeight = this.initialSize.height + deltaY;
                        break;
                    case 'e':
                        newWidth = this.initialSize.width + deltaX;
                        break;
                    case 'w':
                        newWidth = this.initialSize.width - deltaX;
                        break;
                }
                
                // 应用尺寸约束
                newWidth = Math.max(this.options.minWidth, Math.min(this.options.maxWidth, newWidth));
                newHeight = Math.max(this.options.minHeight, Math.min(this.options.maxHeight, newHeight));
                
                // 更新图表尺寸
                this.resizeChart(newWidth, newHeight);
            }
            
            // 处理拖拽结束
            handleDragEnd() {
                if (!this.isDragging) return;
                
                this.isDragging = false;
                this.dragPosition = null;
                
                // 恢复样式
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
                
                // 隐藏手柄
                setTimeout(() => {
                    if (!this.chartWrapper.matches(':hover')) {
                        this.resizeHandles.forEach(handle => {
                            handle.style.opacity = '0';
                        });
                    }
                }, 100);
                
                // 触发尺寸变化事件
                this.onResize();
            }
            
            // 调整图表大小
            resizeChart(width, height) {
                this.currentSize.width = width;
                this.currentSize.height = height;
                
                // 更新容器尺寸
                this.chartWrapper.style.width = width + 'px';
                this.chartWrapper.style.height = height + 'px';
                
                // 更新canvas尺寸
                this.canvas.width = width - 2;
                this.canvas.height = height - 2;
                
                // 重新渲染图表
                if (this.chart) {
                    this.chart.resize();
                }
            }
            
            // 初始化Chart.js图表
            initChart(data, options = {}) {
                if (!window.Chart) {
                    console.error('Chart.js library not found');
                    return;
                }
                
                const ctx = this.canvas.getContext('2d');
                
                // 销毁现有图表
                if (this.chart) {
                    this.chart.destroy();
                }
                
                const defaultOptions = {
                    type: 'line',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                display: true,
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 10 },
                                    maxTicksLimit: 8
                                }
                            },
                            y: {
                                display: true,
                                grid: {
                                    color: '#f0f0f0'
                                },
                                ticks: {
                                    font: { size: 10 }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        },
                        elements: {
                            point: {
                                radius: 0,
                                hoverRadius: 4
                            },
                            line: {
                                borderWidth: 2,
                                tension: 0.4
                            }
                        }
                    }
                };
                
                // 合并选项
                const chartConfig = this.mergeDeep(defaultOptions, options);
                
                // 添加缩放和平移功能
                if (this.options.zoomable || this.options.pannable) {
                    chartConfig.options.plugins.zoom = {
                        zoom: {
                            wheel: {
                                enabled: this.options.zoomable
                            },
                            pinch: {
                                enabled: this.options.zoomable
                            },
                            mode: 'x'
                        },
                        pan: {
                            enabled: this.options.pannable,
                            mode: 'x'
                        }
                    };
                }
                
                // 创建图表
                this.chart = new Chart(ctx, chartConfig);
                
                return this.chart;
            }
            
            // 更新图表数据
            updateData(data) {
                if (this.chart) {
                    this.chart.data = data;
                    this.chart.update('none'); // 无动画更新
                }
            }
            
            // 获取当前尺寸
            getSize() {
                return { ...this.currentSize };
            }
            
            // 设置尺寸
            setSize(width, height) {
                this.resizeChart(width, height);
                this.onResize();
            }
            
            // 尺寸变化回调
            onResize() {
                // 可以被子类重写或通过选项传入回调
                if (this.options.onResize) {
                    this.options.onResize(this.currentSize);
                }
            }
            
            // 深度合并对象
            mergeDeep(target, source) {
                const result = { ...target };
                
                for (const key in source) {
                    if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        result[key] = this.mergeDeep(result[key] || {}, source[key]);
                    } else {
                        result[key] = source[key];
                    }
                }
                
                return result;
            }
            
            // 销毁图表
            destroy() {
                if (this.chart) {
                    this.chart.destroy();
                    this.chart = null;
                }
                
                if (this.chartWrapper) {
                    this.chartWrapper.remove();
                    this.chartWrapper = null;
                }
                
                this.resizeHandles = [];
                this.canvas = null;
            }
        }

        // ==================== ExpansionController 类 ====================
        // 负责管理详情面板的展开/收起状态
        class ExpansionController {
            constructor() {
                this.expandedRow = null;        // 当前展开的行
                this.animationDuration = 300;   // 动画持续时间
                this.panels = new Map();        // 面板缓存
                this.isAnimating = false;       // 动画状态标记
            }
            
            // 处理行点击事件
            handleRowClick(fundData, rowElement) {
                // 防止动画期间的重复点击
                if (this.isAnimating) {
                    return;
                }
                
                // 检查是否点击的是当前展开的行
                if (this.expandedRow === rowElement) {
                    this.collapsePanel(rowElement);
                } else {
                    // 如果有其他行展开，先收起
                    if (this.expandedRow) {
                        this.collapsePanel(this.expandedRow);
                    }
                    // 展开新行
                    this.expandPanel(fundData, rowElement);
                }
            }
            
            // 展开详情面板
            expandPanel(fundData, rowElement) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.expandedRow = rowElement;
                
                // 获取或创建面板
                const panel = this.getOrCreatePanel(fundData.fund_code, fundData);
                
                // 创建面板容器行
                const panelRow = document.createElement('tr');
                panelRow.className = 'expansion-panel-row';
                panelRow.innerHTML = `
                    <td colspan="14" style="padding: 0; border: none;">
                        <div class="expansion-panel-container" style="height: 0; overflow: hidden;">
                            ${panel.getHTML()}
                        </div>
                    </td>
                `;
                
                // 插入到当前行后面
                rowElement.parentNode.insertBefore(panelRow, rowElement.nextSibling);
                
                // 获取面板容器
                const container = panelRow.querySelector('.expansion-panel-container');
                
                // 计算目标高度
                container.style.height = 'auto';
                const targetHeight = container.scrollHeight;
                container.style.height = '0px';
                
                // 执行展开动画
                requestAnimationFrame(() => {
                    container.style.transition = `height ${this.animationDuration}ms ease-out`;
                    container.style.height = targetHeight + 'px';
                    
                    setTimeout(() => {
                        container.style.height = 'auto';

                // 更新面板状态

                    isExpanded: true,

            // 收起详情面板

                if (this.isAnimating) return;
                
                this.isAnimating = true;
                
                // 查找面板行

                if (!panelRow || !panelRow.classList.contains('expansion-panel-row')) {

                // 执行收起动画

                container.style.transition = `height ${this.animationDuration}ms ease-in`;
                
                requestAnimationFrame(() => {
                    container.style.height = '0px';
                    
                    setTimeout(() => {
                        panelRow.remove();
                        this.expandedRow = null;

                    }, this.animationDuration);

                    allFunds = result.data;

                    // 异步应用排序
                    setTimeout(() => {
                        try {
                            if (sortState.order !== 'none') {
                                const columnType = sortController.getColumnType(sortState.column);
                                const sortedFunds = dataSorter.sortByColumn(allFunds, sortState.column, sortState.order, columnType);

                            } else {

                        } finally {

                    navChart = new Chart(ctx, {

        // 渲染侧边栏持仓信息
        function renderSidebarHolding(holding) {
            const gridEl = document.getElementById('sidebar-holding-grid');
            const noHoldingEl = document.getElementById('sidebar-no-holding');
            
            if (!holding) {
                if (gridEl) gridEl.style.display = 'none';
                if (noHoldingEl) noHoldingEl.style.display = 'block';
                return;
            }
            
            if (gridEl) gridEl.style.display = 'block';

            const formatValue = (val, suffix = '', colorize = false) => {
                if (val === null || val === undefined || isNaN(val)) return '--';
                const num = parseFloat(val);
                const color = colorize ? (num >= 0 ? '#e74c3c' : '#27ae60') : '#333';
                const sign = colorize && num >= 0 ? '+' : '';
                return `<span style="color: ${color};">${sign}${num.toFixed(2)}${suffix}</span>`;
            };
            
            const setEl = (id, html) => {
                const el = document.getElementById(id);
                if (el) el.innerHTML = html;
            };
            
            setEl('sidebar-today-profit', formatValue(holding.today_profit, '', true));
            setEl('sidebar-today-profit-rate', formatValue(holding.today_profit_rate, '%', true));
            setEl('sidebar-holding-profit', formatValue(holding.holding_profit, '', true));
            setEl('sidebar-holding-profit-rate', formatValue(holding.holding_profit_rate, '%', true));
            setEl('sidebar-total-profit', formatValue(holding.total_profit, '', true));
            setEl('sidebar-holding-amount', holding.holding_amount ? holding.holding_amount.toFixed(2) : '--');

        // 渲染侧边栏图表
        function renderSidebarChart(data) {
            const ctx = document.getElementById('sidebar-chart');
            if (!ctx) return;
            
            if (sidebarChart) {
                sidebarChart.destroy();
            }
            
            const sortedData = [...data].sort((a, b) => 
                (a.date || a.analysis_date).localeCompare(b.date || b.analysis_date)
            );
            
            const labels = sortedData.map(d => (d.date || d.analysis_date || '').substring(5));
            const navData = sortedData.map(d => parseFloat(d.nav || d.current_nav || d.yesterday_nav) || null);
            
            const firstNav = navData.find(n => n !== null) || 1;
            const returnData = navData.map(nav => 
                nav === null ? null : ((nav - firstNav) / firstNav * 100).toFixed(2)
            );
            
            // 根据图表类型选择数据和配置
            const isNavChart = currentChartType === 'nav';
            const chartData = isNavChart ? navData : returnData;
            
            // 更新图例显示
            const fundReturnEl = document.getElementById('sidebar-fund-return');
            if (fundReturnEl) {
                if (isNavChart) {
                    // 单位净值模式：显示最新净值
                    const lastNav = navData[navData.length - 1];
                    fundReturnEl.textContent = lastNav ? lastNav.toFixed(4) : '--';
                    fundReturnEl.style.color = '#333';
                } else {
                    // 业绩走势模式：显示涨幅
                    const lastReturn = returnData[returnData.length - 1];
                    if (lastReturn !== null) {
                        const num = parseFloat(lastReturn);
                        fundReturnEl.textContent = (num >= 0 ? '+' : '') + num.toFixed(2) + '%';
                        fundReturnEl.style.color = num >= 0 ? '#e74c3c' : '#27ae60';
                    } else {
                        fundReturnEl.textContent = '--';
                        fundReturnEl.style.color = '#333';
                    }
                }
            }
            
            sidebarChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: isNavChart ? '单位净值' : '本基金',
                        data: chartData,
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: { intersect: false, mode: 'index' },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                title: (ctx) => ctx[0].label,
                                label: (ctx) => isNavChart 
                                    ? `净值: ${ctx.parsed.y.toFixed(4)}`
                                    : `涨幅: ${ctx.parsed.y >= 0 ? '+' : ''}${ctx.parsed.y}%`
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            grid: { display: false },
                            ticks: { maxTicksLimit: 5, color: '#999', font: { size: 10 } }
                        },
                        y: {
                            display: true,
                            position: 'right',
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            ticks: { 
                                callback: (v) => isNavChart ? v.toFixed(2) : v + '%', 
                                color: '#999', 
                                font: { size: 10 } 
                            }
                        }
                    }
                }
            });
        }

        // 渲染侧边栏历史净值
        function renderSidebarNavHistory(data) {
            const listEl = document.getElementById('sidebar-nav-history-list');
            if (!listEl || !data || data.length === 0) return;
            
            const sortedData = [...data].sort((a, b) => 
                (b.date || b.analysis_date).localeCompare(a.date || a.analysis_date)
            );
            
            let html = '';
            let prevNav = null;
            
            // 计算日涨幅
            const dataWithReturn = sortedData.map((item, index) => {
                const nav = parseFloat(item.nav || item.current_nav || item.yesterday_nav) || null;
                let dailyReturn = item.daily_return !== undefined ? item.daily_return : item.today_return;
                
                // 如果没有日涨幅数据，尝试从相邻数据计算
                if (dailyReturn === undefined && nav !== null && index < sortedData.length - 1) {
                    const nextItem = sortedData[index + 1];
                    const nextNav = parseFloat(nextItem.nav || nextItem.current_nav || nextItem.yesterday_nav) || null;
                    if (nextNav !== null && nextNav !== 0) {
                        dailyReturn = ((nav - nextNav) / nextNav * 100);
                    }
                }
                
                return { ...item, calculatedReturn: dailyReturn };
            });
            
            dataWithReturn.forEach(item => {
                const date = (item.date || item.analysis_date || '').substring(0, 10);
                const nav = parseFloat(item.nav || item.current_nav || item.yesterday_nav);
                const navStr = nav ? nav.toFixed(4) : '--';
                const dailyReturn = item.calculatedReturn;
                
                let returnStr = '--';
                let returnColor = '#333';
                if (dailyReturn !== null && dailyReturn !== undefined && !isNaN(dailyReturn)) {
                    returnColor = dailyReturn >= 0 ? '#e74c3c' : '#27ae60';
                    returnStr = (dailyReturn >= 0 ? '+' : '') + dailyReturn.toFixed(2) + '%';
                }
                
                html += `<div style="display: flex; padding: 14px 16px; border-bottom: 1px solid #ecf0f1; font-size: 0.9rem;">
                    <span style="flex: 1; text-align: left;">${date}</span>
                    <span style="flex: 1; text-align: center;">${navStr}</span>
                    <span style="flex: 1; text-align: right; color: ${returnColor};">${returnStr}</span>
                </div>`;
            });
            
            listEl.innerHTML = html;
        }

        // 初始化侧边栏拖拽调整大小功能
        function initializeSidebarResize() {
            const resizeHandle = document.getElementById('sidebar-resize-handle');
            const sidebar = document.getElementById('fund-sidebar');
            
            if (!resizeHandle) return;
            
            resizeHandle.addEventListener('mousedown', (e) => {
                e.preventDefault();
                isResizingSidebar = true;
                resizeStartX = e.clientX;
                resizeStartWidth = sidebarWidth;
                
                // 添加拖拽状态类
                sidebar.classList.add('resizing');
                document.body.style.cursor = 'ew-resize';
                document.body.style.userSelect = 'none';
            });
            
            document.addEventListener('mousemove', (e) => {
                if (!isResizingSidebar) return;
                
                // 计算新宽度（向左拖动增加宽度，向右拖动减少宽度）
                const deltaX = resizeStartX - e.clientX;
                let newWidth = resizeStartWidth + deltaX;
                
                // 限制宽度范围
                newWidth = Math.max(300, Math.min(800, newWidth));
                
                // 应用新宽度
                sidebarWidth = newWidth;
                sidebar.style.width = newWidth + 'px';
            });
            
            document.addEventListener('mouseup', () => {
                if (!isResizingSidebar) return;
                
                isResizingSidebar = false;
                sidebar.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            });
        }

    <script>
        // 列配置
        const defaultColumnConfig = [
            { key: 'fund_code', name: '代码', visible: true, fixed: true, sortable: true },
            { key: 'fund_name', name: '名称', visible: true, fixed: true, sortable: true },
            { key: 'today_return', name: '日涨跌幅', visible: true, fixed: false, sortable: true },
            { key: 'yesterday_return', name: '昨日盈亏率', visible: true, fixed: false, sortable: true },
            { key: 'holding_amount', name: '持有金额', visible: true, fixed: false, sortable: true },
            { key: 'today_profit', name: '当日盈亏', visible: true, fixed: false, sortable: true },
            { key: 'today_profit_rate', name: '当日盈亏率', visible: true, fixed: false, sortable: true },
            { key: 'holding_profit', name: '持有盈亏', visible: true, fixed: false, sortable: true },
            { key: 'holding_profit_rate', name: '持有盈亏率', visible: true, fixed: false, sortable: true },
            { key: 'total_profit', name: '累计盈亏', visible: true, fixed: false, sortable: true },
            { key: 'total_profit_rate', name: '累计盈亏率', visible: true, fixed: false, sortable: true },
            { key: 'sharpe_ratio', name: '夏普比率', visible: true, fixed: false, sortable: true },
            { key: 'max_drawdown', name: '最大回撤', visible: true, fixed: false, sortable: true },
            { key: 'composite_score', name: '综合评分', visible: true, fixed: false, sortable: true }
        ];
        
        let columnConfig = JSON.parse(localStorage.getItem('fundColumnConfig')) || JSON.parse(JSON.stringify(defaultColumnConfig));
        let draggedItem = null;
        
        // 打开管理设置弹窗
        function openSettingsModal() {
            document.getElementById('settings-modal-overlay').style.display = 'flex';
            renderColumnList();
        }
        
        // 关闭管理设置弹窗
        function closeSettingsModal() {
            document.getElementById('settings-modal-overlay').style.display = 'none';
        }
        
        // 切换设置标签页
        function switchSettingsTab(tab) {
            document.querySelectorAll('.settings-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            document.querySelectorAll('.settings-pane').forEach(p => {
                p.style.display = 'none';
            });
            document.getElementById('settings-' + tab).style.display = 'block';
        }
        
        // 渲染列配置列表
        function renderColumnList() {
            const listEl = document.getElementById('column-list');
            if (!listEl) return;
            
            let html = '';
            columnConfig.forEach((col, index) => {
                const isFixed = col.fixed;
                const visibleIcon = col.visible ? 'bi-eye' : 'bi-eye-slash';
                const visibleClass = col.visible ? 'active' : '';
                const pinnedIcon = col.pinned ? 'bi-pin-fill' : 'bi-pin';
                const pinnedClass = col.pinned ? 'active' : '';
                
                html += `
                    <div class="column-item ${isFixed ? 'fixed' : ''}" data-index="${index}" draggable="${!isFixed}">
                        <span class="column-name">${col.name}</span>
                        <span class="column-action">
                            ${isFixed ? '' : `<button class="action-btn ${visibleClass}" onclick="toggleColumnVisible(${index})" title="显示/隐藏">
                                <i class="bi ${visibleIcon}"></i>
                            </button>`}
                        </span>
                        <span class="column-action">
                            ${isFixed ? '' : `<button class="action-btn ${pinnedClass}" onclick="toggleColumnPinned(${index})" title="置顶">
                                <i class="bi ${pinnedIcon}"></i>
                            </button>`}
                        </span>
                        <span class="column-action">
                            ${isFixed ? '' : `<span class="drag-handle" title="拖拽排序">
                                <i class="bi bi-list"></i>
                            </span>`}
                        </span>
                    </div>
                `;
            });
            
            listEl.innerHTML = html;
            
            // 绑定拖拽事件
            initDragAndDrop();
        }
        
        // 切换列显示/隐藏
        function toggleColumnVisible(index) {
            columnConfig[index].visible = !columnConfig[index].visible;
            renderColumnList();
        }
        
        // 切换列置顶
        function toggleColumnPinned(index) {
            columnConfig[index].pinned = !columnConfig[index].pinned;
            renderColumnList();
        }
        
        // 初始化拖拽排序
        function initDragAndDrop() {
            const items = document.querySelectorAll('.column-item[draggable="true"]');
            
            items.forEach(item => {
                item.addEventListener('dragstart', (e) => {
                    draggedItem = item;
                    item.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                item.addEventListener('dragend', () => {
                    item.classList.remove('dragging');
                    draggedItem = null;
                });
                
                item.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
                
                item.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!draggedItem || draggedItem === item) return;
                    
                    const fromIndex = parseInt(draggedItem.dataset.index);
                    const toIndex = parseInt(item.dataset.index);
                    
                    // 不能移动到固定列的位置
                    if (columnConfig[toIndex].fixed) return;
                    
                    // 交换位置
                    const temp = columnConfig[fromIndex];
                    columnConfig.splice(fromIndex, 1);
                    columnConfig.splice(toIndex, 0, temp);
                    
                    renderColumnList();
                });
            });
        }
        
        // 重置列配置
        function resetColumnSettings() {
            columnConfig = JSON.parse(JSON.stringify(defaultColumnConfig));
            localStorage.removeItem('fundColumnConfig');
            renderColumnList();
            applyColumnSettings();
        }
        
        // 应用列配置
        function applyColumnSettings() {
            localStorage.setItem('fundColumnConfig', JSON.stringify(columnConfig));
            updateTableColumns();
            closeSettingsModal();
        }
        
        // 更新表格列显示（包括顺序）
        function updateTableColumns() {
            // 重新排列表头
            reorderTableHeader();
            
            // 重新渲染表格数据以应用列配置
            if (typeof allFunds !== 'undefined' && allFunds.length > 0) {
                uiRenderer.renderTableRows(allFunds);
            }
        }
        
        // 重新排列表头
        function reorderTableHeader() {
            const headerRow = document.querySelector('.fund-table thead tr');
            if (!headerRow) return;
            
            // 保存checkbox列的HTML（始终在最前面）
            const checkboxHtml = '<th style="width: 30px;" data-column="checkbox"></th>';
            
            // 清空表头
            headerRow.innerHTML = '';
            
            // 先添加checkbox列
            headerRow.innerHTML = checkboxHtml;
            
            // 按照columnConfig顺序添加其他列
            columnConfig.forEach(col => {
                const th = document.createElement('th');
                th.className = 'sortable';
                th.setAttribute('data-column', col.key);
                th.style.display = col.visible ? '' : 'none';
                th.innerHTML = `${col.name} <span class="sort-indicator"></span>`;
                headerRow.appendChild(th);
            });
            
            // 重新绑定排序事件
            initSorting();
        }
        
        // 点击弹窗外部关闭
        document.getElementById('settings-modal-overlay')?.addEventListener('click', (e) => {
            if (e.target.id === 'settings-modal-overlay') {
                closeSettingsModal();
            }
        });
    </script>
