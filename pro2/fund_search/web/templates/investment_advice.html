<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资建议分析 - 基金分析系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/heavyweight-stocks.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/realtime-data-tables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fund-analysis-dashboard.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        /* 页面头部 */
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .page-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        /* 内容区域 */
        .content-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e8ecf1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #667eea;
        }

        /* 加载状态 */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 错误状态 */
        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #e74c3c;
        }

        .error-state i {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .error-state p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .empty-state p {
            margin-bottom: 25px;
            color: #7f8c8d;
        }

        /* 按钮样式 */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #dde1e2;
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e8ecf1;
        }

        /* 分析结果区域 */
        #analysis-result-section {
            display: none;
        }

        /* 投资建议卡片 */
        .advice-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .advice-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
        }

        .advice-card h4 {
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .advice-card p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }

        /* 风险等级标签 */
        .risk-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .page-header {
                padding: 20px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .content-section {
                padding: 20px;
            }

            .advice-cards {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }

        /* ========== 个性化策略样式 ========== */
        
        /* 策略匹配度显示 */
        .match-score {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .match-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .match-bar {
            height: 6px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        /* 操作标签 */
        .op-tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 8px;
        }
        
        .op-tag.buy {
            background: #d4edda;
            color: #155724;
        }
        
        .op-tag.sell {
            background: #f8d7da;
            color: #721c24;
        }
        
        .op-tag.hold {
            background: #fff3cd;
            color: #856404;
        }
        
        /* 风险标签 */
        .risk-tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 8px;
        }
        
        .risk-tag.high {
            background: #f8d7da;
            color: #721c24;
        }
        
        .risk-tag.medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .risk-tag.low {
            background: #d4edda;
            color: #155724;
        }
        
        /* 策略表格样式 */
        .personalized-strategy-section {
            margin-top: 30px;
        }
        
        .strategy-badge {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .strategy-badge .strategy-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 13px;
        }
        
        .strategy-badge .strategy-reason {
            font-size: 11px;
            color: #666;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 策略分布 */
        .strategy-dist-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .dist-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 13px;
        }
        
        .dist-item .dist-count {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        /* 状态点 */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .status-dot.buy {
            background: #28a745;
        }
        
        .status-dot.sell {
            background: #dc3545;
        }
        
        .status-dot.hold {
            background: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="page-header">
            <h1><i class="bi bi-lightbulb"></i> 投资建议分析</h1>
            <p>基于您的持仓基金，提供个性化的资产配置建议和风险评估</p>
        </div>

        <!-- 加载状态 -->
        <div id="loading-section" class="content-section">
            <div class="loading-state">
                <i class="bi bi-arrow-repeat"></i>
                <p>正在分析您的持仓基金...</p>
            </div>
        </div>

        <!-- 错误状态 -->
        <div id="error-section" class="content-section hidden">
            <div class="error-state">
                <i class="bi bi-exclamation-triangle"></i>
                <p id="error-message">分析失败，请稍后重试</p>
                <button class="btn btn-primary" onclick="loadInvestmentAdvice()">
                    <i class="bi bi-arrow-clockwise"></i> 重新分析
                </button>
            </div>
        </div>

        <!-- 空状态 -->
        <div id="empty-section" class="content-section hidden">
            <div class="empty-state">
                <i class="bi bi-inbox"></i>
                <h3>暂无分析数据</h3>
                <p>请先从持仓页面选择基金，然后查看投资建议</p>
                <a href="/my-holdings-new" class="btn btn-primary">
                    <i class="bi bi-wallet2"></i> 前往持仓页面
                </a>
            </div>
        </div>

        <!-- 分析结果 -->
        <div id="analysis-result-section" class="content-section">
            <h2 class="section-title"><i class="bi bi-graph-up-arrow"></i> 综合分析结果</h2>
            
            <!-- 投资建议概览 -->
            <div class="advice-cards" id="advice-overview">
                <!-- 动态生成 -->
            </div>

            <!-- 仪表盘容器 -->
            <div id="fund-analysis-dashboard" style="min-height: 600px;"></div>
        </div>

        <!-- 操作按钮 -->
        <div class="button-container">
            <a href="/my-holdings-new" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> 返回持仓页面
            </a>
            <button class="btn btn-primary" onclick="loadInvestmentAdvice()">
                <i class="bi bi-arrow-clockwise"></i> 刷新分析
            </button>
        </div>
    </div>

    <!-- 必要的脚本 -->
    <script src="{{ url_for('static', filename='js/heavyweight-stocks.js') }}"></script>
    <script src="{{ url_for('static', filename='js/realtime-data-tables.js') }}"></script>
    <script src="{{ url_for('static', filename='js/fund-analysis-dashboard.js') }}"></script>

    <script>
        // 从sessionStorage获取分析数据
        function getAnalysisData() {
            const sessionData = sessionStorage.getItem('investmentAdviceData');
            if (sessionData) {
                try {
                    return JSON.parse(sessionData);
                } catch (error) {
                    console.error('解析session数据失败:', error);
                }
            }
            return null;
        }

        // 页面加载时自动分析
        window.onload = function() {
            console.log('=== 投资建议页面加载开始 ===');
            const data = getAnalysisData();
            
            if (data && data.fund_codes && data.fund_codes.length > 0) {
                console.log('检测到传递的基金代码:', data.fund_codes);
                loadInvestmentAdvice();
            } else {
                console.log('未检测到传递的基金数据，显示空状态');
                showEmptyState();
            }
            
            console.log('=== 页面加载完成 ===');
        };

        // 加载投资建议数据（个性化策略版本）
        async function loadInvestmentAdvice() {
            showLoadingState();
            
            const data = getAnalysisData();
            if (!data || !data.fund_codes || data.fund_codes.length === 0) {
                showEmptyState();
                return;
            }

            try {
                // 使用新的个性化投资建议API
                const response = await fetch('/api/holdings/analyze/personalized-advice', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fund_codes: data.fund_codes })
                });

                const result = await response.json();
                
                if (result.success) {
                    console.log('个性化投资建议结果:', result);
                    // 延迟渲染以确保容器有正确尺寸
                    setTimeout(() => {
                        renderPersonalizedAdvice(result, data.fund_codes);
                    }, 100);
                } else {
                    showErrorState(result.error || '分析失败');
                }
            } catch (error) {
                console.error('加载投资建议失败:', error);
                showErrorState('网络错误，请稍后重试');
            }
        }

        // 渲染投资建议
        function renderInvestmentAdvice(data, fundCodes) {
            // 保存基金代码
            data.fund_codes = fundCodes;
            
            // 显示结果区域
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('empty-section').classList.add('hidden');
            document.getElementById('analysis-result-section').style.display = 'block';
            
            // 渲染投资建议概览
            renderAdviceOverview(data);
            
            // 初始化基金分析仪表盘
            if (typeof initFundAnalysisDashboard === 'function') {
                initFundAnalysisDashboard('fund-analysis-dashboard', data);
            } else {
                console.error('initFundAnalysisDashboard 函数未定义');
                document.getElementById('fund-analysis-dashboard').innerHTML = 
                    '<div class="error-state"><p>仪表盘组件加载失败</p></div>';
            }
        }

        // 渲染个性化投资建议
        function renderPersonalizedAdvice(result, fundCodes) {
            const data = result;
            data.fund_codes = fundCodes;
            
            // 显示结果区域
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('empty-section').classList.add('hidden');
            document.getElementById('analysis-result-section').style.display = 'block';
            
            // 渲染个性化建议概览
            renderPersonalizedOverview(data);
            
            // 渲染个性化策略表格
            renderPersonalizedStrategyTable(data);
            
            // 渲染策略统计
            renderStrategyDistribution(data);
        }

        // 渲染个性化建议概览
        function renderPersonalizedOverview(data) {
            const container = document.getElementById('advice-overview');
            const summary = data.summary || {};
            const funds = data.funds || [];
            
            // 计算平均匹配度
            const avgMatchScore = funds.length > 0 
                ? (funds.reduce((sum, f) => sum + (f.optimal_strategy?.match_score || 0), 0) / funds.length).toFixed(1)
                : 0;
            
            // 统计各操作类型
            const buyCount = funds.filter(f => f.advice?.action === 'buy' || f.advice?.action === 'strong_buy').length;
            const sellCount = funds.filter(f => f.advice?.action === 'sell' || f.advice?.action === 'redeem').length;
            const holdCount = funds.filter(f => f.advice?.action === 'hold').length;
            
            container.innerHTML = `
                <div class="advice-card">
                    <h4><i class="bi bi-cpu"></i> 策略匹配</h4>
                    <p>
                        <span class="match-score">${avgMatchScore}%</span>
                        <br><br>
                        已为 ${funds.length} 只基金匹配最优策略<br>
                        根据历史数据、波动率、趋势特征等特征分析
                    </p>
                </div>
                <div class="advice-card">
                    <h4><i class="bi bi-graph-up-arrow"></i> 操作分布</h4>
                    <p>
                        <span class="op-tag buy">${summary.buy_count || buyCount} 买入</span>
                        <span class="op-tag sell">${summary.sell_count || sellCount} 卖出</span>
                        <span class="op-tag hold">${summary.hold_count || holdCount} 持有</span>
                    </p>
                </div>
                <div class="advice-card">
                    <h4><i class="bi bi-lightbulb"></i> 核心建议</h4>
                    <p>
                        ${buyCount > sellCount 
                            ? '目前市场处于调整阶段，建议适当买入拄底。' 
                            : sellCount > buyCount 
                                ? '建议适度止盈，防范回调风险。' 
                                : '市场走势不明朗，建议持有观望。'}
                    </p>
                </div>
            `;
        }

        // 渲染个性化策略表格
        function renderPersonalizedStrategyTable(data) {
            const container = document.getElementById('fund-analysis-dashboard');
            const funds = data.funds || [];
            
            if (funds.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无数据</div>';
                return;
            }
            
            let html = `
                <div class="personalized-strategy-section">
                    <h3 class="section-title">
                        <i class="bi bi-fingerprint"></i> 个性化策略分析
                    </h3>
                    <div class="strategy-table-container">
                        <table class="strategy-table">
                            <thead>
                                <tr>
                                    <th class="col-code">代码</th>
                                    <th class="col-name">基金名称</th>
                                    <th class="col-strategy-type">策略类型</th>
                                    <th class="col-match">匹配度</th>
                                    <th class="col-return">今日</th>
                                    <th class="col-advice">建议</th>
                                </tr>
                            </thead>
                            <tbody>
            `;
            
            funds.forEach(fund => {
                const todayClass = fund.today_return >= 0 ? 'positive' : 'negative';
                const actionClass = getActionClass(fund.advice?.action);
                const optimalStrategy = fund.optimal_strategy || {};
                const fundProfile = fund.fund_profile || {};
                
                html += `
                    <tr class="strategy-row ${actionClass}">
                        <td class="col-code">
                            <span class="fund-code">${fund.fund_code}</span>
                        </td>
                        <td class="col-name">
                            <span class="fund-name" title="${fund.fund_name}">${fund.fund_name}</span>
                            ${fundProfile.risk_level ? `<span class="risk-tag ${fundProfile.risk_level}">${fundProfile.risk_level === 'high' ? '高' : fundProfile.risk_level === 'medium' ? '中' : '低'}风险</span>` : ''}
                        </td>
                        <td class="col-strategy-type">
                            <div class="strategy-badge">
                                <span class="strategy-name">${optimalStrategy.name || '-'}</span>
                                <span class="strategy-reason" title="${optimalStrategy.selection_reason || ''}">${optimalStrategy.selection_reason || ''}</span>
                            </div>
                        </td>
                        <td class="col-match">
                            <div class="match-indicator">
                                <div class="match-bar" style="width: ${optimalStrategy.match_score || 0}%"></div>
                                <span class="match-score">${optimalStrategy.match_score || 0}%</span>
                            </div>
                        </td>
                        <td class="col-return">
                            <span class="return-value ${todayClass}">${fund.today_return >= 0 ? '+' : ''}${fund.today_return}%</span>
                        </td>
                        <td class="col-advice">
                            <div class="strategy-info">
                                <div class="strategy-status">
                                    <span class="status-dot ${actionClass}"></span>
                                    <span class="status-text">${fund.advice?.status_label || '-'}</span>
                                </div>
                                <div class="strategy-action">
                                    <span class="action-badge ${actionClass}">${fund.advice?.operation_suggestion || '-'}</span>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // 渲染策略分布统计
        function renderStrategyDistribution(data) {
            const summary = data.summary || {};
            const strategyDist = summary.strategy_distribution || {};
            
            // 如果没有策略分布数据，则不渲染
            if (Object.keys(strategyDist).length === 0) return;
            
            // 查找或创建策略分布容器
            let container = document.getElementById('strategy-distribution');
            if (!container) {
                container = document.createElement('div');
                container.id = 'strategy-distribution';
                container.className = 'content-section';
                document.getElementById('analysis-result-section').appendChild(container);
            }
            
            const strategyNames = {
                'take_profit': '大涨止盈',
                'gentle_rise': '温和上涨',
                'reversal_up': '反转上涨',
                'reversal_down': '反转下跌',
                'gentle_fall': '小跌买入',
                'bottom_fishing': '大跌抄底',
                'dual_ma': '双均线策略',
                'mean_reversion': '均值回归',
                'grid_trading': '网格交易',
                'enhanced_rule': '增强规则'
            };
            
            let distHtml = '<div class="strategy-dist-list">';
            for (const [key, count] of Object.entries(strategyDist)) {
                const name = strategyNames[key] || key;
                distHtml += `
                    <div class="dist-item">
                        <span class="dist-name">${name}</span>
                        <span class="dist-count">${count}只</span>
                    </div>
                `;
            }
            distHtml += '</div>';
            
            container.innerHTML = `
                <h3 class="section-title"><i class="bi bi-diagram-3"></i> 策略分布</h3>
                ${distHtml}
            `;
        }

        // 获取操作类别样式
        function getActionClass(action) {
            if (action === 'buy' || action === 'strong_buy') return 'buy';
            if (action === 'sell' || action === 'redeem') return 'sell';
            return 'hold';
        }

        // 保留原有函数以兼容
        function renderInvestmentAdvice(data, fundCodes) {
            renderPersonalizedAdvice(data, fundCodes);
        }

        // 渲染投资建议概览（保留作为后备）
        function renderAdviceOverview(data) {
            renderPersonalizedOverview(data);
        }

        // 显示加载状态
        function showLoadingState() {
            document.getElementById('loading-section').classList.remove('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('empty-section').classList.add('hidden');
            document.getElementById('analysis-result-section').style.display = 'none';
        }

        // 显示错误状态
        function showErrorState(message) {
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('error-section').classList.remove('hidden');
            document.getElementById('empty-section').classList.add('hidden');
            document.getElementById('analysis-result-section').style.display = 'none';
            document.getElementById('error-message').textContent = message;
        }

        // 显示空状态
        function showEmptyState() {
            document.getElementById('loading-section').classList.add('hidden');
            document.getElementById('error-section').classList.add('hidden');
            document.getElementById('empty-section').classList.remove('hidden');
            document.getElementById('analysis-result-section').style.display = 'none';
        }
    </script>
</body>
</html>
