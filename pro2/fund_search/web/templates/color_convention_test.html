<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融颜色规范测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/financial-color-convention.css" rel="stylesheet">
    <style>
        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .color-sample {
            display: inline-block;
            width: 100px;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>金融颜色规范测试</h1>
        <p class="text-muted">验证统一的颜色语义规范是否正确应用</p>
        
        <!-- 颜色样本展示 -->
        <div class="test-section">
            <h3>基础颜色样本</h3>
            <div class="color-sample bg-positive">上涨 (+2.5%)</div>
            <div class="color-sample bg-negative">下跌 (-1.3%)</div>
            <div class="color-sample bg-positive-light">浅红背景</div>
            <div class="color-sample bg-negative-light">浅绿背景</div>
        </div>
        
        <!-- 文本颜色测试 -->
        <div class="test-section">
            <h3>文本颜色测试</h3>
            <p><span class="positive">+2.5%</span> - 正值/上涨</p>
            <p><span class="negative">-1.3%</span> - 负值/下跌</p>
            <p><span class="neutral">0.0%</span> - 中性</p>
            <p><span class="muted">数据仅供参考</span> - 灰色文本</p>
        </div>
        
        <!-- 组件测试 -->
        <div class="test-section">
            <h3>组件样式测试</h3>
            <div class="mb-3">
                <label class="form-label">收益变化</label>
                <div class="change positive">
                    <i class="bi bi-arrow-up"></i> 2.5%
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">亏损变化</label>
                <div class="change negative">
                    <i class="bi bi-arrow-down"></i> 1.3%
                </div>
            </div>
        </div>
        
        <!-- 表格测试 -->
        <div class="test-section">
            <h3>表格数据测试</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>基金代码</th>
                        <th>今日涨跌</th>
                        <th>累计收益</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>000001</td>
                        <td class="positive">+2.5%</td>
                        <td class="value positive">+1,234.56</td>
                        <td><span class="badge bg-positive">盈利</span></td>
                    </tr>
                    <tr>
                        <td>000002</td>
                        <td class="negative">-1.3%</td>
                        <td class="value negative">-567.89</td>
                        <td><span class="badge bg-negative">亏损</span></td>
                    </tr>
                    <tr>
                        <td>000003</td>
                        <td class="neutral">0.0%</td>
                        <td class="value neutral">0.00</td>
                        <td><span class="badge bg-secondary">持平</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- JavaScript测试 -->
        <div class="test-section">
            <h3>JavaScript动态应用测试</h3>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">输入数值</label>
                    <input type="number" id="testValue" class="form-control" value="2.5" step="0.1">
                </div>
                <div class="col-md-6">
                    <label class="form-label">动态显示</label>
                    <div id="dynamicDisplay" class="fs-4 fw-bold">+2.5%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript动态颜色应用测试
        document.getElementById('testValue').addEventListener('input', function(e) {
            const value = parseFloat(e.target.value) || 0;
            const display = document.getElementById('dynamicDisplay');
            
            // 应用正确的颜色类
            display.className = 'fs-4 fw-bold ' + (value >= 0 ? 'positive' : 'negative');
            
            // 格式化显示文本
            const sign = value >= 0 ? '+' : '';
            display.textContent = sign + value.toFixed(1) + '%';
        });
        
        // 初始化显示
        document.getElementById('testValue').dispatchEvent(new Event('input'));
    </script>
</body>
</html>
