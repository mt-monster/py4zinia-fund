# =============================================================================
# OCR 配置
# =============================================================================

# 默认 OCR 引擎: baidu, easyocr, paddleocr
default_engine: baidu

# GPU 加速
use_gpu: false

# 置信度阈值
confidence_threshold: 0.5

# 百度 OCR 配置
baidu:
  api_key: ""        # 在环境变量中设置: BAIDU_OCR_API_KEY
  secret_key: ""     # 在环境变量中设置: BAIDU_OCR_SECRET_KEY
  use_accurate: true
  timeout: 30

# 环境变量覆盖:
#   OCR_ENGINE                 - OCR 引擎选择
#   OCR_USE_GPU                - 是否使用 GPU
#   OCR_CONFIDENCE_THRESHOLD   - 置信度阈值
#   BAIDU_OCR_API_KEY          - 百度 OCR API Key
#   BAIDU_OCR_SECRET_KEY       - 百度 OCR Secret Key
#   FORCE_EASYOCR              - 强制使用 EasyOCR
#   FORCE_PADDLEOCR            - 强制使用 PaddleOCR
