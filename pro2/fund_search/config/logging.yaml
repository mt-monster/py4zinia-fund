# =============================================================================
# 日志配置
# =============================================================================

# 日志级别: DEBUG, INFO, WARNING, ERROR, CRITICAL
level: INFO

# 日志格式
format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# 日志文件
file: fund_analysis.log

# 输出配置
enable_console: true
enable_file: true

# 日志轮转配置
max_bytes: 10485760      # 10MB
backup_count: 5          # 保留5个备份

# 环境变量覆盖:
#   FUND_LOG_LEVEL        - 日志级别
#   FUND_LOG_FILE         - 日志文件路径
#   FUND_LOG_FORMAT       - 日志格式
